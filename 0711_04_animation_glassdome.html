<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}
        .txt{font-size: 70px; position: relative; font-weight: bold;}
        .black{position: absolute; left: 0; top: 0; overflow: hidden; white-space: nowrap;animation-name: txt; animation-duration: 3s; animation-iteration-count: infinite;}
        .gray{color: #e6e6e6;}
        .black2{position: absolute; left: 0; top: 92px; overflow: hidden; white-space: nowrap;  white-space: nowrap;animation-name: txt; animation-duration: 3s; animation-delay: 0.3s; animation-iteration-count: infinite;}
        @keyframes txt {
            0%{width: 0;}
            100%{width: 100%;}
        }
        /* 공간이 좁으니까 넘어가고 줄바꿈처리 됨. 그래서 overflow: hidden; 주고 white-space: nowrap;을 줌 */
        h1{font-size: 100px; -webkit-text-stroke: 1px red;
            text-stroke: 1px Red;
        color: transparent;}
    </style>
</head>
<body>
    <div class="txt">
        <p class="black">Harness Your Data to</p>
        <p class="black2">Boost Efficiency and Reduce Emissions</p>
        <p class="gray">Harness Your Data to</p>
        <p class="gray">Boost Efficiency and Reduce Emissions</p>
    </div>
    <h1>text-stroke</h1>
</body>
</html>
