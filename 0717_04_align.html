<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .flex{background: #ccc;margin: 20px;padding: 20px;display: flex;width: 500px;height: 500px;}
        .flex div{background: #f00;border: 1px solid;}
        .container2{flex-direction: column;height: 500px;}
        .container1, .container2{justify-content: space-between;align-items: flex-start;}
        /* 콘텐츠가 가로로 되어 있으면 수평정렬, 세로로 되어 있으면 수직 정렬 . align-items: flex-start; 주면 반대 수직이면 수평. 수평이면 수직. flex-direction: column;수직인데
         align-items: flex-start; 줘서 수평으로 정렬됨*/
         /*  align-content - 여러 행 정렬.flex-wrap: wrap;이 설정된 상태에서, 아이템들의 행이 2줄 이상 되었을 때의 수직축 방향 정렬을 결정하는 속성 */
         .container3{justify-content: center;align-items: center;}
         /* 가로가 메인. justify-content: center;수평정렬. align-items: center;수직정렬 */
    </style>
</head>
<body>
    <div class="flex container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="flex container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="flex container3">
        <div>1</div>
    </div>
</body>
</html>
