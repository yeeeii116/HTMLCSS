<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}
        .top .logo{width: 200px; height: 100px; position: relative;}
        .top .logo>a{display: block; width: 100%; height: 40px; background-color: #ccc;
        position: absolute; top: 50%; transform: translateY(-50%);}
        .top .menu{width: 200px;}
        .top .menu ul{}
        .top .menu ul li{text-align: center;}
        .top .menu ul li a{line-height: 30px;}
        .top .menu > ul > li{border: 1px solid; border-top: 0px;}
        .top .menu > ul > li:first-child{border-top: 1px solid;}
        .top .menu > ul > li:hover > a{background-color: #000; color: #fff; display: block;}
        .top .menu > ul .sub li:hover a{background-color: #000; color: #fff; display: block;}
        /* .top .menu ul li:hover{background-color: #ccc;} */
        .top .menu ul .sub{height: 0; overflow: hidden;}
        .top .menu ul:hover .sub{height: 90px;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="top">
                <div class="logo"><a href="#">logo</a></div>
                <div class="menu">
                    <ul>
                        <li><a href="#">이용안내</a>
                            <ul class="sub">
                                <li><a href="#">이용방법</a></li>
                                <li><a href="#">이용시간</a></li>
                                <li><a href="#">이용요금</a></li>
                            </ul>
                        </li>
                        <li><a href="#">이벤트정보</a>
                            <ul class="sub">
                                <li><a href="#">현장이벤트</a></li>
                                <li><a href="#">온라인이벤트</a></li>
                                <li><a href="#">이벤트예약</a></li>
                            </ul>
                        </li>
                        <li><a href="#">프로그램</a>
                            <ul class="sub">
                                <li><a href="#">프로그램안내</a></li>
                                <li><a href="#">온라인예약</a></li>
                                <li><a href="#">단체예약상담</a></li>
                            </ul>
                        </li>
                        <li><a href="#">고객센터</a>
                            <ul class="sub">
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">자주묻는질문</a></li>
                                <li><a href="#">자료실</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
