<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .scroll{position: relative; width: 160px;height: 160px;border-radius: 50%;background-color: #007aff;}
        .scroll .text{position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);width: 90%; height: 90%;  
        background-image: url(./images/scroll_down.png);    animation: circle 10s linear infinite;}

        .scroll .text img{width: 100%; height: 100%; object-fit: cover;}
        
        .scroll .arrow{position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); background: url(./images/down.png) center / 16px 23px no-repeat; width: 100%; height: 100%;}

        @keyframes circle{
            0%{transform: translate(-50%,-50%) rotate(0deg);}
            100%{transform: translate(-50%,-50%) rotate(360deg);}
        }
    </style>
  </head>
  <body>
    <div class="scroll">
        <div class="text"></div>
        <div class="arrow"></div>
    </div>
</body>
</html>
