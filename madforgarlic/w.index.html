<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;color: #fff;}
        .list{width: 1504px;margin: 0 auto;}
        .list > ul{display: flex;flex-wrap: wrap;font-size: 0;}
        /* float은 대상한테 flex는 부모한테, flex 기본 설정 row(가로배치) */
        /* 이미지는 인라인태그라 부분부분에 생기는 빈틈은 font-size: 0;으로 맞춰줄 수 있음. 또는 img에 display: block으로 줘도 됨 */
        .list > ul > li{position: relative;}
        .list > ul > li .over{font-size: 16px;position: absolute;left: 0;top: 0;display: flex;justify-content: center;align-items: center;width: 100%;height: 100%;text-align: center;background: rgba(0, 0, 0, 0);transition: 0.5s;}
        .list > ul > li:hover .over{background: rgba(0, 0, 0, 0.5);}
        /* 위에서 폰트 사이즈를 0으로 설정해줬기 때문에 다시 재설정해줘야 함 */
        .list > ul > li .over p{color: #fff;font-weight: bold;}
        .list > ul > li .over .inner{transform: translateY(0);transition: 0.5s;}
        .list > ul > li .over .inner p:first-child{opacity: 0;transition: 0.5s 0.2s;}
        .list > ul > li .over .inner a{opacity: 0;transition: 0.5s 0.2s;display: block;padding: 10px 20px;background-color: #fff;color: #000;margin-top: 20px;font-size: 12px;}
        
        .list > ul > li:hover .over .inner{transform: translateY(-20px);}
        .list > ul > li:hover .over .inner p:first-child{opacity: 1;}
        .list > ul > li:hover .over .inner a{opacity: 1;}


    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li><img src="images/mad1.png" alt="mad1">
                <div class="over">
                    <div class="inner">
                        <p><img src="images/m-icon_brand.png" alt="brand"></p>
                        <p>BREAD & STARTER</p>
                     <a href="#">자세히 보기</a>
                    </div>
                    <!-- over에 flex 주면 각각 하나씩 적용되기 때문에 그룹을 만들어서 적용함 -->
                </div>
            </li>
            <li>
                <ul>
                    <li><img src="images/mad3.png" alt="mad2"></li>
                    <li><img src="images/mad4.png" alt="mad4"></li>
                </ul>
            </li>
            <li><img src="images/mad5.jpg" alt="mad5">
                <div class="over">
                    <div class="inner">
                        <p><img src="images/m-icon_starter.png" alt="brand"></p>
                        <p>SALAD</p>
                     <a href="#">자세히 보기</a>
                    </div>
                </div>
            </li>
            <li><img src="images/mad7.png" alt="mad7"></li>
            <li><img src="images/mad2.jpg" alt="mad2">
                <div class="over">
                    <div class="inner">
                        <p><img src="images/m-icon_pizza.png" alt="brand"></p>
                        <p>PIZZA</p>
                     <a href="#">자세히 보기</a>
                    </div>
                </div>
            </li>
            <li><img src="images/mad6.jpg" alt="mad6"></li>
            <li><img src="images/mad8.jpg" alt="mad8"></li>
        </ul>
    </div>
</body>
</html>
