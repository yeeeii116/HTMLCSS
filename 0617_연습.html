<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .parent{height: 100px;} */
        .parent{width: 1200px; margin: 0 auto; border: 1px solid; position: relative; background-color: yellow;}
       .parent>div{position: absolute;}
       .parent>div:first-child{left: 0; top: 20px;}
       .parent>div:last-child{right: 0;}
    </style>
</head>
<body>
    <div class="parent">
        <div>left<br>left<br>left</div>
        <div>right</div>
    </div>
</body>
</html>
