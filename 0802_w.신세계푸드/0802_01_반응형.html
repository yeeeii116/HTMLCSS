<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;color: #333;}
        .cnb{width: 95%;max-width: 1280px;margin: 0 auto;text-align: center;}
        /* 1.왼쪽 오른쪽 공간이 남아있기 때문에 100%가 아닌 width: 95%;만. 인라인태그(p) 가운데 정렬 text-align: center; */
        .cnb p:first-child{font-size: 40px;padding: 30px 0;position: relative;font-weight: bold;}
        .cnb p:first-child::after{content: "";position: absolute;left: 50%;bottom: 0;width: 120px;height: 3px;background: #000;transform: translateX(-50%);}
        .cnb p:nth-child(2){font-size: 22px;margin: 30px 0 60px;}
        /* 6.글자 크기, margin 설정. */
        .cnb ul{display: flex;gap: 40px;flex-wrap: wrap;}
        /* 2.부모를 넘어가면 아래로 넘어갈 수 있도록 flex-wrap: wrap; */
        .cnb ul li{flex: 1 0 40%;border-radius: 20px;overflow: hidden;}
        /* 4.grow는 같이 커지고 슈링크는 같이 줄어들고...부모 크기 고정 > 부모 플렉스 > 슈링크 1이면 부모 크기에 맞게 같이 줄어들음. 그래서 크기 줄어들지 말라고 슈링크는 0으로. 한 줄에 img 두개를 넣어야 하기 때문에 flex-basis는 갭을 고려해서 40%만 넣음 */
        .cnb ul li:last-child{flex: 0 0 calc(50% - 20px);}
        /* 5.마지막 li는 혼자서 한줄을 사용하기 때문에 크게 나올 수 밖에 없음. 그래서 빈공간으로 li를 하나 더 만들어주거나 창 크기에 따라 50%만 가질 수 있도록 설정(20px은 여백인가,,?갭 40px의 반)*/
        .cnb ul li img{width: 100%;height: 100%;object-fit: cover;}
        /* 3.플렉스 슈링크 기본 1 속성으로 인해 부모 크기에 맞게 같이 줄어들음 > 그래서 li flex에서 슈링크를 0으로 만들어서 크기 맞춰줌 */

        @media screen and (max-width:960px) {
            .cnb p:first-child{font-size: 20px;padding: 10px 0;}
            .cnb p:first-child::after{display: none;}
            .cnb p:nth-child(2){font-size: 15px;word-break: keep-all;}
            br{display: none;}
            .cnb ul{gap: 10px;}
        }

    </style>
</head>
<body>
    <div class="cnb">
        <p>
            생활 속에서 함께하는<br>
            식품 제조 선도 기업
        </p>
        <p>
            신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고 있습니다.<br> 프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을<br>직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.
        </p>
