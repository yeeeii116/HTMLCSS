<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        .cnb{width: 95%;max-width: 1280px;margin: 0 auto;text-align: center;}
        .cnb p:first-child{font-size: 40px;font-weight: bold;padding: 49px 0;position: relative;}
        .cnb p:first-child::after{content: "";width: 120px;height: 3px;background: #000;position: absolute;bottom: 0;left:50%;transform: translateX(-50%);}
        .cnb p:nth-child(2){font-size: 22px;margin-top: 45px;color: #444;}

        .cnb ul{display: flex;flex-wrap: wrap;gap: 40px;margin-top: 130px;}
        .cnb ul li{flex: 1 0 40%;border-radius: 20px;overflow: hidden;}
        .cnb ul li:last-child{flex: 0 0 calc(50% - 20px);}
        .cnb ul li img{width: 100%;height: 100%;object-fit: cover;}

        @media screen and (max-width:960px) {
            .cnb p:first-child{font-size: 20px;padding: 20px 0 0;}
            .cnb p:first-child::after{display: none;}
            .cnb p:nth-child(2){font-size: 15px;margin-top: 30px;word-break: keep-all;}
            .cnb ul{gap: 10px;margin-top: 40px;}
            br{display: none;}
        }
        
    </style>
</head>
<body>
    <div class="cnb">
        <p>생활 속에서 함께하는<br>식품 제조 선도 기업</p>
        <p>
            신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고 있습니다.<br>프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을<br>직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.
        </p>
        <ul>
            <li><a href="#"><img src="./CNB-images/business_item_01.jpg" alt="01"></a></li>
            <li><a href="#"><img src="./CNB-images/business_item_02.jpg" alt="02"></a></li>
            <li><a href="#"><img src="./CNB-images/business_item_03.jpg" alt="03"></a></li>
            <li><a href="#"><img src="./CNB-images/business_item_04.jpg" alt="04"></a></li>
            <li><a href="#"><img src="./CNB-images/business_item_05.jpg" alt="05"></a></li>
            <li><a href="#"><img src="./CNB-images/business_item_06.jpg" alt="06"></a></li>
            <li><a href="#"><img src="./CNB-images/business_item_07.jpg" alt="07"></a></li>
        </ul>
    </div>
</body>
</html>
