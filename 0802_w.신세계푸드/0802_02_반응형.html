<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;color: #fff;}
        .cnb{width: 95%;max-width: 940px;margin: 0 auto;}
        /* 1. 양 옆 여백주기 위해 width: 95%; */
        .cnb > p{font-size: 34px;letter-spacing: -2px;margin: 60px 0;}
        /* 2. 타이틀 */
        .cnb ul{display: flex;justify-content: space-between;flex-wrap: wrap;height: 424px;}
        /* 3. ul에 flex주기 */
        .cnb ul li{width: 311px;height: 100%;background-position: center;display: flex;justify-content: center;align-items: center;position: relative;text-align: center;}
        /* 5.width: 311px;height: 100%;background-position: center;
        7.사진 가운데로 텍스트 보내주기 위해 display: flex;justify-content: center;align-items: center; 사용할 경우 a가 이미 너비, 높이를 100%를 가지고 있어서 가운데로 안감.(가운데로 보낼 빈 공간이 없음) 그래서 a::after로 변경해서 음영 넣어줌. a::after 기준점은 크기가 있는 .cnb ul li. 폰트 가운데 정렬 text-align: center; */
        .cnb ul li p{position: relative;z-index: 1;}
        /* 8. 음영 뒤로 간 상태라 z-index 넣어줌 */
        .cnb ul li p:first-child{font-size: 30px;font-weight: bold;}
        .cnb ul li:hover p:first-child{color: #f29b76;}
        /* 10.호버동작. 이거랑 a:after */
        .cnb ul li p:last-child{font-size: 15px;margin-top: 20px;}
        /* 9.p:first-child,p:last-child 폰트 크기 맞추기 */
        .cnb ul li a::after{content: "";position: absolute; width: 100%;height: 100%;background-color: rgba(0, 0, 0, 0.6);left: 0;top: 0;}
        /* 6. 어두운 음영넣기 */
        .cnb ul li:hover a::after{background-color: rgba(0, 0, 0, 0.76);}
         /* 10.호버동작. */
        .cnb ul li:first-child{background-image: url(./CNB-images/bg_info_1.jpg);}
        .cnb ul li:nth-child(2){background-image: url(./CNB-images/bg_info_2.jpg);}
        .cnb ul li:nth-child(3){background-image: url(./CNB-images/bg_info_3.jpg);}
        /* 4.li 너비,높이 넣기. 배경 넣기. */

        .cnb .notice{background: rgb(199, 111, 83);margin-top: 20px;text-align: center;padding: 50px 0;color: #fff;position: relative;}
        /* 11. */
        .cnb .notice::before{content: "";width: 79px;height: 44px;position: absolute;left: 20%;top: 50%;transform: translateY(-50%);background: url(./CNB-images/ico_management_sprits.png);}
        .cnb .notice::after{content: "";width: 32px;height: 32px;position: absolute;right: 20%;top: 50%;transform: translateY(-50%);background: url(./CNB-images/ico_management_sprits.png) right top;}
        /* 12. 아이콘 넣어주기 */

        @media screen and (max-width:960px) {
            .cnb ul{height: 369px;}
            .cnb ul li{width: 100%;height: 120px;background-size: cover;}
            .cnb .notice::before{left: 20px;}
            .cnb .notice::after{right: 20px;}
            br{display: none;}
        }

    </style>
</head>
<body>
    <div class="cnb">
        <p>명확한 비전과 전략으로 최고의 투자 가치를 실현하는 신세계푸드</p>
        <ul>
            <li>
                <a href="#">
                    <p>경영정보</p>
                    <p>주주 및 이사회 구성을<br>안내해 드립니다.</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>재무정보</p>
                    <p>영업현황 및 재무제표를<br>안내해 드립니다.</p> 
                </a>
            </li>
            <li>
                <a href="#">
                    <p>주식정보</p>
                    <p>주가정보를<br>안내해 드립니다.</p>
                </a>
            </li>
        </ul>
        <div class="notice">
            <p>공시 및 공고</p>
            <p>결산 공고 및 주주총회 결과를<br>안내해 드립니다.</p>
        </div>
    </div>
</body>
</html>
