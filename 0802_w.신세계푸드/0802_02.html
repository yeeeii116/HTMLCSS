<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;color: #fff;}
        .main{width: 97%;max-width: 940px;margin: 0 auto;}
        .main h2{font-size: 34px;color: #444;letter-spacing: -2px;padding: 40px 0;}
        .main ul{display: flex;justify-content: space-between;flex-wrap: wrap;height: 424px;}
        .main ul li{width: 311px;height: 100%;background-position: center;position: relative;display: flex;justify-content: center;align-items: center;text-align: center;}
        .main ul li:first-child{background-image: url(./CNB-images/bg_info_1.jpg);}
        .main ul li:nth-child(2){background-image: url(./CNB-images/bg_info_2.jpg);}
        .main ul li:nth-child(3){background-image: url(./CNB-images/bg_info_3.jpg);}

        .main ul li p{position: relative;z-index: 1;}
        .main ul li p:first-child{font-size: 30px;font-weight: bold;}
        .main ul li p:nth-child(2){font-size: 15px;padding-top: 16px;}
        .main ul li a::after{content: "";width: 100%;height: 100%;position: absolute;left: 0;top: 0;background: rgba(0, 0, 0, 0.3);}
        
        .main ul li:hover p:first-child{color: #f29b76;}
        .main ul li:hover a::after{background: rgba(0, 0, 0, 0.76);}

        .main .notice{background: rgb(199, 111, 83);margin-top: 15px; text-align: center;padding: 46px 0;position: relative;}
        .main .notice a::before{content: "";width: 79px;height: 44px;position: absolute;left: 20%;top: 30%;background: url(./CNB-images/ico_management_sprits.png);}
        .main .notice a::after{content: "";width: 32px;height: 32px;position: absolute;right: 20%;top: 35%;background: url(./CNB-images/ico_management_sprits.png) right top;}

        .main .notice a p:first-child{font-size: 30px;font-weight: bold;}
        .main .notice a p:nth-child(2){font-size: 15px;padding-top: 16px;}

        @media screen and (max-width:960px) {
            .main h2{font-size: 18px;padding: 20px 10px 10px;}
            .main ul{height: 369px;}
            .main ul li{width: 100%;height: 120px;background-size: cover;}
            .main ul li p:first-child{font-size: 16px;}
            .main ul li p:nth-child(2){font-size: 12px;padding-top: 10px;}
            .main .notice{margin-top: 10px;padding: 20px 0;}
            .main .notice a::before{width: 47px;height: 30px; left: 20px;background-size: 130px 38px;}
            .main .notice a::after{width: 22px;height: 22px; right: 20px;background-size: 130px 38px;}
            .main .notice a p:first-child{font-size: 16px;}
            .main .notice a p:nth-child(2){font-size: 12px;padding-top: 10px;}
            br{display: none;}
        }


    </style>
</head>
<body>
    <div class="main">
        <h2>명확한 비전과 전략으로 최고의 투자 가치를 실현하는 신세계푸드</h2>
        <ul>
            <li>
                <a href="#">
                    <p>경영정보</p>
                    <p>주주 및 이사회 구성을<br>안내해드립니다.</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>재무정보</p>
                    <p>영업현황 및 재무제표를<br>안내해 드립니다.</p> 
                </a>
            </li>
            <li>
                <a href="#">
                    <p>주식정보</p>
                    <p>주가정보를<br>안내해 드립니다.</p>
                </a>
            </li>
        </ul>
        <div class="notice">
            <a href="#">
                <p>공시 및 공고</p>
                <p>결산 공고 및 주주총회 결과를<br>안내해 드립니다.</p>
            </a>
        </div>
    </div>
</body>
</html>
