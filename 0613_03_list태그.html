<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ol {
        list-style: upper-roman;
      }
      ol[class="name"] {
        list-style: circle;
      }
      /* .name{list-style}로도 가능 */
    </style>
  </head>
  <body>
    <h1>발 표 회</h1>
    <ol>
      <li>참가팀 순서</li>
      <ol class="name">
        <li>햇님반</li>
        <li>별님반</li>
        <li>달님반</li>
        <li>꽃님반</li>
      </ol>
      <li>햇님반 주제 노래 합창</li>
      <li>별님반 주제 민속 무용</li>
      <li>달님반 주제 에어 로빅</li>
      <li>꽃님반 주제 단체 합주</li>
    </ol>

    <dl>
      <dt>coffee</dt>
      <dd>black and hot drink</dd>
      <dl>milk</dl>
      <dd>white and cold drink</dd>
    </dl>
  </body>
</html>
