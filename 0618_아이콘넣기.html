<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 폰트어썸 아이콘 넣는 방법 -->
    <!-- link 적용은 모두 공통사항 -->
    <link rel="stylesheet" href="css/all.css">
    <style>
       /* 아이콘 넣는 방법2(하트) */
       @font-face {
        font-family: solid;
        src: url(webfonts/fa-solid-900.woff2) format(woff2);
       }
       p{font: 30px; font-family: solid;}
       /* 아이콘 넣는 방법3(별) */
       @font-face {
        font-family: solid2;
        src: url(webfonts/fa-solid-900.woff2) format(woff2);
       }
       p::before{content: "\f005"; font-family: solid2;}
       /* 폰트 적용하는 방법 */
       @font-face {
        font-family: aritab;
        src: url(webfonts/Arita-buriB.otf) format("opentype");
       }
       h1{font-family: aritab;}
    </style>
</head>
<body>
    <!-- 아이콘 넣는 방법1(음표) -->
    <i class="fa-solid fa-music"></i>
    <p>&#xf004</p>
    <h1>아이콘 넣는 방법</h1>
</html>
