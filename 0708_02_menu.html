<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}
        #wrap{width: 1000px;}
        #wrap .left{width: 200px; float: left;}
        #wrap .left .logo{width: 100%; height: 100px; background-color: #aaa;}
        #wrap .left .menu{width: 100%; height: 550px; background-color: #bbb;}
        #wrap .left .menu>ul{width: 90%; margin: 0 auto;}
        /* 양 옆 5%씩 띄우고 가운데에 놓기 위해 */
        #wrap .left .menu>ul>li{line-height: 50px; border: 1px solid #333; text-align: center; border-top: none;}
        #wrap .left .menu>ul>li:first-child{border-top: 1px solid #333;}
        #wrap .left .menu>ul>li:hover>a{display: block;background-color: #000; color: #fff;}
        #wrap .left .menu>ul>li .sub{height: 0; overflow: hidden; transition: 0.5s;}
        #wrap .left .menu>ul>li .sub li{line-height: 30px; text-align: center;}
        #wrap .left .menu>ul>li .sub li:hover a{display: block;background-color: #000; color: #fff;}
        #wrap .left .menu>ul>li:hover .sub{height: 90px;}

        #wrap .right{width: 800px; float: left;}
        #wrap .right .slide{width: 100%; height: 350px; background-color: #ccc;}
        #wrap .right .content{height: 200px; width: 100%;}
        #wrap .right .content > div{float: left; width: 33.333%; height: 100%;}
        #wrap .right .content > div.notice{background-color: #ddd;}
        #wrap .right .content > div.banner{background-color: #eee;}
        #wrap .right .content > div.go{background-color: #ddd;}
        #wrap .right .foot{width: 100%;height: 100px;}
        #wrap .right .foot>div{float: left;}
        #wrap .right .foot>div.logo{width: 20%; height: 100%; background-color: #aaa;}
        #wrap .right .foot>div:last-child{width: 80%; height: 100%; background-color: #bbb;}
    </style>
</head>
<body>
    <div id="wrap">
      <div class="left">
            <div class="logo">로고</div>
            <div class="menu">
                <ul>
                    <li><a href="#">이용안내</a>
                        <ul class="sub">
                            <li><a href="#">이용방법</a></li>
                            <li><a href="#">이용시간</a></li>
                            <li><a href="#">이용요금</a></li>
                        </ul>
                    </li>
                    <li><a href="#">이벤트정보</a>
                        <ul class="sub">
                            <li><a href="#">현장이벤트</a></li>
                            <li><a href="#">온라인이벤트</a></li>
                            <li><a href="#">이벤트예약</a></li>
                        </ul>
                    </li>
                    <li><a href="#">프로그램</a>
                        <ul class="sub">
                            <li><a href="#">프로그램안내</a></li>
                            <li><a href="#">온라인예약</a></li>
                            <li><a href="#">단체상담예약</a></li>
                        </ul>
                    </li>
                    <li><a href="#">고객센터</a>
                        <ul class="sub">
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">자주묻는질문</a></li>
                            <li><a href="#">자료실</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
      </div>
      <div class="right">
            <div class="slide">이미지슬라이드</div>
            <div class="content">
                <div class="notice">공지사항갤러리</div>
                <div class="banner">배너</div>
                <div class="go">바로가기</div>
            </div>
            <div class="foot">
                <div class="logo">로고</div>
                <div>
                 <div class="footmenu">하단메뉴</div>
                 <div class="copyright">copyright</div>
                </div>
            </div>
      </div>
    </div>
</body>
</html>
