<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{width: 800px; margin: 10px auto; font-size: 0;}
        /* food02 float가 너비를 넘어가지 않도록 잡아주는 역할 */
        /* font-size는 이미지 사이 줄 간격을 줄이기 위해 사용 */
        .top{}
        .dir{overflow: hidden;}
        .dir>div{float: left;}
        .dir .directory{margin-left: 200px;}
        .dir .food02{float: right;}
        .con{overflow: hidden;}
        .con>div{float: left;}
        .con .side{padding-top: 151px;}
        .con .food{position: relative; z-index: 1;}
        /* 포지션이 없는 상태에서는 제트인덱스 안먹음 */
        .con .nav{position: relative; left: -2px;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top"><img src="./images/food_img/top.gif" alt="top"></div>
        <div class="dir">
            <div class="food01"><img src="./images/food_img/food_01.gif" alt="food_01"></div>
            <div class="directory"><img src="./images/food_img/directory.gif" alt="directory"></div>
            <div class="food02"><img src="./images/food_img/food_02.gif" alt="food_02"></div>
        </div>
        <div class="con">
            <div class="note"><img src="./images/food_img/note.gif" alt="note"></div>
            <div class="food"><img src="./images/food_img/image.gif" alt="food"></div>
            <div class="side">
                <div class="number"><img src="./images/food_img/number.gif" alt="number"></div>
                <div class="nav"><img src="./images/food_img/navigation.gif" alt="navigation"></div>
            </div>
            <div class="page"><img src="./images/food_img/page.gif" alt="page"></div>
        </div>
        <div class="bot"><img src="./images/food_img/bottom.gif" alt="bottom"></div>
    </div>
</body>
</html>
