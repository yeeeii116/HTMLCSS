<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
        a{text-decoration: none; color: #333;}
        .service{width: 1600px; margin: 0 auto; padding: 50px 0;}
        .service .left{float: left;}
        .service .left p{font-size: 120px;}

        .service .right{float: right;width: 800px;}
        .service .right>ul{width: 100%;}
        .service .right>ul>li{line-height: 80px; border-top: 1px solid #333; position: relative;}
        .service .right>ul>li:last-child{border-bottom: 1px solid #333;}
        .service .right>ul>li::after{content: "+"; position: absolute; left: 95%; top: 0; font-size: 30px;}
        .service .right>ul>li:hover::after{content: "-";}
        .service .right>ul>li>a{font-size: 30px;}
        .service .right>ul>li .sub{height: 0; overflow: hidden; transition: 0.5s;}
        .service .right>ul>li:hover .sub{height: 100px;}
	</style>
</head>
<body>
    <div class="service">
        <div class="left">
            <p>Our<br>Services.</p>
        </div>
        <div class="right">
            <ul>
                <li><a href="#">UX / UI</a>
                    <ul class="sub">
                        <li><a href="#">Concept Proposal / UX Planning /  UI Design</a></li>
                    </ul>
                </li>
                <li><a href="#">Motion</a>
                    <ul class="sub">
                        <li><a href="#">Scenario Planning / 2D Motion graphic Design / 3D Modeling & Animation / 3D VFX</a></li>
                    </ul>
                </li>
                <li><a href="#">Production</a>
                    <ul class="sub">
                        <li><a href="#">Pre-Production / Production / Post-Production</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
