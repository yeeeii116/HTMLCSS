<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .link1 {
        color: #f00;
      }
      .link2 {
        color: #00f;
      }
      .link3 {
        color: #0f0;
      }
      .one {
        width: 100px !important;
      }
      #pp01 {
        width: 600px;
      }
      .two {
        width: 200px;
      }
      .three {
        width: 300px;
      }
      .four {
        width: 400px;
      }
      .five {
        width: 500px;
      }
      .six {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <p class="link1">문단태그1</p>
    <p class="link2">문단태그2</p>
    <p class="link3">문단태그3</p>
    <a href="#" class="link1">link1</a>
    <a href="#" class="link2">link2</a>
    <a href="#" class="link3">link3</a>
    <img
      src="images/photo1.jpg"
      alt="photo1"
      class="one"
      id="pp01"
      width="200px"
    />
    <img src="images/photo2.jpg" alt="photo2" class="two" />
    <img src="images/photo3.jpg" alt="photo3" class="three" />
    <img src="images/photo4.jpg" alt="photo4" class="four" />
    <img src="images/photo5.jpg" alt="photo5" class="five" />
    <img src="images/photo6.jpg" alt="photo6" class="six" />

    <a href="http://naver.com" target="_blank"
      ><img src="images/cake.jpg" alt="cake"
    /></a>

    <img src="./images/map.jpg" alt="지도" usemap="#korea" />
    <map name="korea">
      <area
        shape="rect"
        coords="151,260,172,287"
        href="https://www.daejeon.go.kr/"
        alt="대전"
        target="_blank"
      />
      <area
        shape="circle"
        coords="93,521,30"
        href="https://www.jejusi.go.kr/index.ac"
        alt="제주도"
        target="_blank"
      />
      <area
        shape="poly"
        coords="335,294,317,313,344,308"
        href="https://www.pohang.go.kr/main.do"
        alt="포항"
        target="_blank"
      />
    </map>
  </body>
</html>
