<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
        display: flex;
        width: 500px;
        height: 300px;
        }
        .flex-container > div{flex: 1 1 30%;}
        .flex-container > div:first-child{background: #f00;transition: 0.5s;}
        .flex-container > div:nth-child(2){background: yellow;}
        .flex-container > div:nth-child(3){background: green;transition: 0.5s;}

        .flex-container:hover > div:hover {flex-basis: 60%;}
        .flex-container:hover > div:not(:hover){flex-basis: 20%;}
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
