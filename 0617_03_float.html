<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{width: 1200px; margin: 0 auto; border: 1px solid; position: relative; background-color: yellow;}
        .parent{overflow: hidden;}
        .parent>div:first-child{float: left;}
        .parent>div:last-child{float: right;}
        .parent1{width: 200px; border: 1px solid; overflow: hidden;}
        .parent1>div{float: left;}
        .parent2{width: 200px; border: 1px solid; position: relative;}
        .parent2>div:first-child{position: absolute; left: 0;}
        .parent2>div:nth-child(2){position: absolute; left: 30px;}
        .parent2>div:nth-child(3){position: absolute; left: 80px;}
    </style>
</head>
<body>
    <div class="parent">
        <div>left<br>left<br>left</div>
        <div>right</div>
    </div>
    <div class="parent1">
        <div>left1</div>
        <div>center1</div>
        <div>right1</div>
    </div>
    <div class="parent2">
        <div>left</div>
        <div>center</div>
        <div>right</div>
    </div>
</body>
</html>
