<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $("h1").hover(function(){
                $(".arrow").addClass("on");
            }, function(){
                $(".arrow").removeClass("on");
            })
        })
    </script>
    <style>
        *{margin: 0;padding: 0;}
        a{text-decoration: none;color: #011e41;}
        .bgf{width: 100%;height: 800px;}
        .bgf .solution{width: 100%;max-width: 1440px;margin: 0 auto;box-sizing: border-box;}
        .solution h1 a{font-size: 100px;}
        .solution h1 a .arrow{display: inline-block;width: 40px;height: 40px;background-image: url(https://www.bgfecomaterials.com/resources/kr/images/product/materials/arrow_green.svg);background-size: 100% 100%;position: relative;top: -50px;opacity: 0;transition: 0.3s;}
        .solution h1 a .arrow.on{opacity: 1;transform: translateX(50px);}
        .swiper {width: 100%;height: 557px;margin-top: 50px;overflow: visible;}
        .swiper-slide{text-align: left;background: #fff;display: flex;justify-content: flex-start;align-items: center;position: relative;}
        .swiper-slide img {display: block;width: 100%;height: 100%;object-fit: cover;}
        .swiper-slide .text{width: 100%; position: absolute;bottom: 0;left: 0;padding: 50px;box-sizing: border-box;}
        .swiper-slide,.swiper-slide:nth-child(2n),.swiper-slide:nth-child(3n){width: 80%;}
        .swiper-pagination{bottom: -40px;}

    
    </style>
</head>
<body>
    <div class="bgf">
        <div class="solution">
            <h1><a href="#">Solution<span class="arrow"></span></a></h1>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://www.bgfecomaterials.com/resources/kr/images/main/sec03_img01.jpg" alt="img01">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://www.bgfecomaterials.com/resources/kr/images/main/sec03_img02.jpg" alt="img02">
                    </div>
                    <div class="swiper-slide"><img src="https://www.bgfecomaterials.com/resources/kr/images/main/sec03_img03.jpg" alt="img03"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: "auto",
            centeredSlides: false,
            spaceBetween: 50,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
      </script>
</body>
</html>
