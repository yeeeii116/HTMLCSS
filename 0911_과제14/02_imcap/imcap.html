<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        @font-face {
            font-family: koho;
            src: url(fonts/koho-700.woff) format(woff);
        }
        @font-face {
            font-family: Pretendard;
            src: url(fonts/Pretendard-SemiBold.woff) format(woff);
        }
        @font-face {
            font-family: Pretendard-Regular;
            src: url(fonts/Pretendard-Regular.woff) format(woff);
        }
        *{margin: 0;padding: 0;}
        .slide{width: 1703px;height: 700px;margin: 0 auto;}
        .con{display: flex;}
        .con .slide_txt{width: 541px;height: 329px;margin-top: 40px;color: #222426;}
        .con .slide_txt h2{font-size: 80px;padding-bottom: 16px;line-height: 68px;font-family: koho;letter-spacing: -4px;}
        .con .slide_txt .title{font-size: 40px;margin-top: 18px;font-family: Pretendard;}
        .con .slide_txt .txt{font-size: 26px;margin-top: 8px;padding-bottom: 16px;font-family: Pretendard-Regular;}
        .con .slide_img{width: 724px;height: 100%;}
        .con .slide_img img{width: 100%;height: 100%;object-fit: cover;}


        .swiper {width: 100%;height: 100%;}

    .swiper-slide {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    
    </style>
</head>
<body>
    <div class="slide">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="con">
                        <div class="slide_txt">
                            <h2>SECURED LOAN</h2>
                            <p class="title">담보대출</p>
                            <p class="txt">똑똑하고 친절한 개인금융</p>
                        </div>
                        <div class="slide_img"><img src="https://www.imcap.co.kr/static/web/img/main/main_obj_03.png" alt="main_obj_03"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="con">
                        <div class="slide_txt">
                            <h2>CREDIT LOAN</h2>
                            <p class="title">개인신용대출</p>
                            <p class="txt">똑똑하고 친절한 개인금융</p>
                        </div>
                        <div class="slide_img"><img src="https://www.imcap.co.kr/static/web/img/main/main_obj_01.png" alt="main_obj_01"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="con">
                        <div class="slide_txt">
                            <h2>AUTO FINANCE</h2>
                            <p class="title">자동차 금융</p>
                            <p class="txt">빠르고 편리한 자동차금융</p>
                        </div>
                        <div class="slide_img"><img src="https://www.imcap.co.kr/static/web/img/main/main_obj_02.png" alt="main_obj_02"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: {
                delay: 2500,
            }
        });
    </script>
</body>
</html>
