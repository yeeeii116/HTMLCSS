<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{width: 800px; margin: 10px auto; font-size: 0;}
        /* food02 float가 너비를 넘어가지 않도록 잡아주는 역할 */
        /* font-size는 이미지 사이 줄 간격을 줄이기 위해 사용 */
        .top{}
        .dir{overflow: hidden;}
        .dir>div{float: left;}
        .dir .directory{margin-left: 200px; font-size: 10px;}
        .dir .directory ul{list-style: none;}
        .dir .directory ul li{float: left; margin-right: 40px; text-transform: uppercase;}
        .dir .food02{float: right;}
        .con{overflow: hidden;}
        .con>div{float: left;}
        .con .side{padding-top: 151px;}
        .con .food{position: relative; z-index: 1;}
        .con .nav{position: relative; left: -2px; width: 149px;}
        .con .side .number{border-left: 1px solid #d7d7d7;}
        .number>p:nth-child(1){font-size: 50px; width: 110px; height: 110px;background-color: #fddee1; color: #e0a0a6; text-align: center; border-radius: 50%; line-height: 110px; margin: 0 auto;}
        .number>p:nth-child(2){font-size: 12px; width: 90%;
        height: 20px; background-color: #fddee1; color: #ea5360; font-weight: bold; margin-top: 10px; line-height: 20px; text-transform: uppercase; padding-left: 10px; margin: 10px auto 0;}
        .side .nav .cont{font-size: 11px; width: 90%; margin-top: 20px; padding-left: 10px; margin: 10px auto;}
        .cont>p{padding-top: 10px; padding-bottom: 7px; border-bottom: 1px solid #d7d7d7;}
        .side .nav .banner{font-size: 11px; position: relative; top: 100px; padding-left: 10px;}
        .banner>p{text-transform: uppercase; font-weight: bold; border: 1px solid #c3c3c3; background-color: #d7d7d7; text-align: center; padding-top: 15px; padding-bottom: 15px; margin-bottom: 5px;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top"><img src="./images/food_img/top.gif" alt="top"></div>
        <div class="dir">
            <div class="food01"><img src="./images/food_img/food_01.gif" alt="food_01"></div>
            <div class="directory">
                <ul>
                    <li>august / 2003 /</li>
                    <li>summer</li>
                    <li>special</li>
                    <li>e·magazine</li>
                </ul>
            </div>
            <div class="food02"><img src="./images/food_img/food_02.gif" alt="food_02"></div>
        </div>
        <div class="con">
            <div class="note"><img src="./images/food_img/note.gif" alt="note"></div>
            <div class="food"><img src="./images/food_img/image.gif" alt="food"></div>
            <div class="side">
                <div class="number">
                    <p><strong>08</strong></p>
                    <p>food & diet</p>
                </div>
                <div class="nav">
                    <div class="cont">
                        <p>&nbsp;01. contents</p>
                        <p>&nbsp;02. contents</p>
                        <p>&nbsp;03. contents</p>
                        <p>&nbsp;04. contents</p>
                        <p>&nbsp;05. contents</p>
                    </div>
                    <div class="banner">
                        <p>contents banner</p>
                        <p>contents banner</p>
                        <p>contents banner</p>
                    </div>
                </div>
            </div>
            <div class="page"><img src="./images/food_img/page.gif" alt="page"></div>
        </div>
        <div class="bot"><img src="./images/food_img/bottom.gif" alt="bottom"></div>
    </div>
</body>
</html>
