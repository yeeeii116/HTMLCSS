<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{width: 1200px;height: 500px;margin: 50px auto;display: grid;background: #ccc;
        /* grid-template-rows / grid-auto-columns */
        grid: "a b c""d e f""g h i";}
        /* grid: grid-template-rows / grid-template-columns */
        /* grid: 100px 50px 100px / repeat(3,1fr)  */
      
        .grid-item{background: #ddd;border: 1px solid;}
        .grid-item:first-child{grid-area: a;}
        .grid-item:nth-child(2){grid-area: b;}
        .grid-item:nth-child(3){grid-area: c;}
        .grid-item:nth-child(4){grid-area: d;}
        .grid-item:nth-child(5){grid-area: e;}
        .grid-item:nth-child(6){grid-area: f;}
        .grid-item:nth-child(7){grid-area: g;}
        .grid-item:nth-child(8){grid-area: h;}
        .grid-item:nth-child(9){grid-area: i;}
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><h1>1</h1></div>
        <div class="grid-item"><h4>2</h4></div>
        <div class="grid-item"><h2>3</h2></div>
        <div class="grid-item"><h4>4</h4></div>
        <div class="grid-item"><h6>5</h6></div>
        <div class="grid-item"><h3>6</h3></div>
        <div class="grid-item">7<br>77<br>777</div>
        <div class="grid-item">8</div>
        <div class="grid-item"><h1>9</h1></div>
    </div>
</body>
</html>
