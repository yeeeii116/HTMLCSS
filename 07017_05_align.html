<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .flex{background: #ccc;margin: 20px;padding: 20px;display: flex;width: 500px;height: 500px;}
        .flex div{background: #f00;border: 1px solid;}
        .container1{justify-content: flex-start;align-items: flex-start;}
        /* justify-content: flex-start 수평 왼쪽 정렬. align-items는 수직 정렬*/
        .container2{justify-content: flex-end;align-items: flex-end;}
        /* 수평 오른쪽 정렬. 수직 아래 정렬 */
        .container3{justify-content: center;align-items: center;}
        /* 수평 가운데 정렬 */
        .container4{justify-content: space-between;align-items: space-between;}
        /* 컨텐츠 사이 간격 동일 */
        .container5{justify-content: space-around;align-items: space-around;}
        /* 콘텐츠 양옆 둘레가 동일 */
        .container6{justify-content: space-evenly;align-items: space-evenly;}
        /* 컨텐츠 사이 간격 동일 + 바깥 양옆 간격까지 */
    </style>
</head>
<body>
    <div class="flex container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="flex container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="flex container3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="flex container4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="flex container5">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="flex container6">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
