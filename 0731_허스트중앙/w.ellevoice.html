<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        .voiceWrap{background-color: #f2efe8;height: 100vh;display: flex;align-items: center;overflow: hidden;}
        .voiceWrap .voice{width: 100%;max-width: 1280px;margin: 0 auto;padding: 0 40px;height: 600px;display: flex;align-items: center;flex-wrap: wrap;box-sizing: border-box;font-family: noto;}
        .voiceWrap .voice div{width: 460px;}
        .voiceWrap .voice div p.t1{font-size: 20px;color: #111;font-weight: bold;}
        .voiceWrap .voice div p.t2{font-size: 36px;color: #111;margin: 20px 0;font-weight: bold;}
        .voiceWrap .voice div p.t3{font-size: 18px;color: #666;letter-spacing: -2px;}
        .voiceWrap .voice div a{display: flex;border: 1px solid rgba(17, 17, 17, 0.6);padding: 0 24px;color: #111;height: 55px;align-items: center;width: 120px;margin-top: 20px;}
        .voiceWrap .voice div a span{margin-right: 20px;}

        .voiceWrap .voice > p{width: calc(100% - 460px);text-align: center;}
        /* 인라인 속성을 가지고 있는 이미지. 가운데 정렬 text-align: center; */
        .voiceWrap .voice > p img{width: 80%;}

        @media screen and (max-width:1024px) {
            /* .voiceWrap .voice{height: auto;} */
            /* 자식이 갖고 있는 크기를 부모가 알아서 갖는 것 */
            .voiceWrap .voice div{width: 100%;text-align: center;}
            .voiceWrap .voice div a{margin-left: auto;margin-right: auto;}
            .voiceWrap .voice > p{width: 100%;}
            .voiceWrap .voice > p img{width: 580px;}
        }
        @media screen and (max-width:910px) {
            .voiceWrap .voice > p img{width: 80%;}
        }
        @media screen and (max-width:767px) {
            .voiceWrap .voice{padding: 0 20px;}
            .voiceWrap .voice div p.t1{font-size: 16px;}
            .voiceWrap .voice div p.t2{font-size: 24px;}
            .voiceWrap .voice div p.t3{font-size: 14px;word-break: keep-all;width: 275px;margin: 0 auto;letter-spacing: -1px;}
            .voiceWrap .voice div p.t3 span{display: block;}
            .voiceWrap .voice > p img{width: 100%;}
        }

        @font-face {
            font-family: noto;
            src: url(../webfonts/NotoSansKR-Regular.woff) format(woff);
        }
    </style>
</head>
<body>
  <div class="voiceWrap">
    <div class="voice">
        <div>
            <p class="t1">엘르보이스</p>
            <p class="t2">여성의 삶,<br>레퍼런스가 필요할 때</p>
            <p class="t3">작가, 북튜버, 아나운서, 기자 싱어송라이터까지!<br>동시대를 살아가는 여성들의 에세이 <span>뉴스레터를 구독해보세요.</span></p>
            <a href="#"><span>바로가기</span><img src="./images/main-page_button-arrow-dark.svg" alt="arrow"></a>
        </div>
        <p><img src="./images/theme-service_ellevoice.png" alt="voice"></p>
    </div>
  </div>
</body>
</html>
