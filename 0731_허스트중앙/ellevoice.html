<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        a{text-decoration: none; color: #111;}
        body{background-color: #f2efe8;}

        #ellevoice{width: 100%;max-width: 1280px;height: 587px;display: flex;margin: 0 auto;padding: 0 10px;flex-wrap: wrap;}
        #ellevoice .left{width: 40%;display: flex;flex-direction: column;justify-content: center;color: #111;font-family: noto;}
        #ellevoice .left p:first-child{font-size: 20px;font-weight: bold;}
        #ellevoice .left p:nth-child(2){font-size: 36px;font-weight: bold;margin-top: 24px;}
        #ellevoice .left p:nth-child(3){font-size: 18px;color: #666;margin-top: 20px;}
        #ellevoice .left p:last-child{margin-top: 60px;}
        #ellevoice .left p:last-child a{font-size: 16px;margin-top: 60px;padding: 16px 24px;border: 1px solid;width: 136px;font-weight: bold;}
        #ellevoice .left p:last-child a span{margin-left: 5px;vertical-align: middle;}

        #ellevoice .right{width: 60%;display: flex;justify-content: center;}
        #ellevoice .right img{width: 682px;height: 587px;}

        @media screen and (max-width:1260px){
            #ellevoice{width: 1028px;}
            #ellevoice .left{width: 60%;}
            #ellevoice .right{width: 40%;height: 100%;}
            #ellevoice .right img{vertical-align: middle;line-height: 368px;width: 428px;height: 368px;}
            
        }
        @media screen and (max-width:1024px){
            #ellevoice{text-align: center;width: 90%;}
            #ellevoice .left{width: 100%;height: 70%;}
            #ellevoice .right{width: 100%;height: 100%;}
            #ellevoice .right img{width: 581px;height: 499px;transform: translateX(20px);}
        }
        @media screen and (max-width:768px){
            #ellevoice .left{width: 100%;height: 50%;text-align: center;}
            #ellevoice .left p:first-child{font-size: 16px;}
            #ellevoice .left p:nth-child(2){font-size: 24px;margin-top: 12px;}
            #ellevoice .left p:nth-child(3){font-size: 14px;margin-top: 10px;}
            #ellevoice .left p:last-child a{font-size: 14px;margin-top: 30px;}
            #ellevoice .right img{width: 709px;height: 643px;transform: translateY(-50px);transform: translateX(30px)}
        }

        @font-face {
            font-family: noto;
            src: url(../webfonts/NotoSansKR-Regular.woff) format(woff);
        }
          /* 뷰포트에 맞게 폰트사이즈 줄이는 방법 
            #wrap section:nth-child(1)>p:nth-child(1){
                font-size: 2vw;
            }
            #wrap section:nth-child(1)>p:nth-child(2){
                font-size: 3.5vw;
            }
            #wrap section:nth-child(1)>p:nth-child(3){
                font-size: 1.7vw;
            }
            #wrap section:nth-child(1) div.button{
                margin-top: 30px;
                justify-content: center;
            }
            #wrap section:nth-child(1) .button>p{
                font-size: 1.7vw;
            } */
    </style>
</head>
<body>
  <div id="ellevoice">
    <div class="left">
        <p>엘르보이스</p>
        <p>여성의 삶,<br>레퍼런스가 필요할 때</p>
        <p>작가, 북튜버, 아나운서, 기자 싱어송라이터까지!<br>동시대를 살아가는 여성들의 에세이 뉴스레터를 구독해보세요.</p>
        <p><a href="#">바로가기<span><img src="./images/main-page_button-arrow-dark.svg" alt="arrow"></span></a></p>
    </div>
    <div class="right">
        <p><img src="./images/theme-service_ellevoice.png" alt="elle"></p>
    </div>
  </div>  
</body>
</html>
