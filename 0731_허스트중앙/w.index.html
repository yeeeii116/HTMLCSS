<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 스크롤 없애기 위해 flex-wrap 없애고 1024px에 flex-direction: column;gap: 50px; 추가함  */
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		a{text-decoration: none;}
		.voiceWrap{background: #F2EFE8;height: 100vh;display: flex;align-items: center;}
		.voiceWrap .voice{width: 100%;max-width: 1280px;margin: 0 auto;padding: 0 40px;height: 600px;display: flex;align-items: center;box-sizing: border-box;}
		.voiceWrap .voice div{width: 460px;}
		.voiceWrap .voice div p.t1{font-size: 20px; color: #111;}
		.voiceWrap .voice div p.t2{font-size: 36px; color: #111;margin: 20px 0;}
		.voiceWrap .voice div p.t3{font-size: 18px; color: #666;letter-spacing: -2px;}
		.voiceWrap .voice div a{display: flex;border: 1px solid rgba(17,17,17,0.6);
			padding: 0 24px;color: #666;height: 55px;align-items: center;width: 120px;margin-top: 20px;}
		.voiceWrap .voice div a span{margin-right: 20px;}
		
		.voiceWrap .voice > p{width: calc(100% - 460px);text-align: center;}
		.voiceWrap .voice > p img{width: 80%;}

		@media screen and (max-width:1024px){
			.voiceWrap .voice{height: 100vh;justify-content: center;flex-direction: column;gap: 50px;}
			.voiceWrap .voice div{width: 100%;text-align: center;}
			.voiceWrap .voice div a{margin-left: auto;margin-right: auto;}
			.voiceWrap .voice > p{width: 100%;}
			.voiceWrap .voice > p img{width: 480px;}
		}
		@media screen and (max-width:910px){
			.voiceWrap .voice{gap: 0px;}
			.voiceWrap .voice > p img{width: 80%;}
		}
		@media screen and (max-width:810px){
			.voiceWrap .voice{gap: 20px;}
		}
		@media screen and (max-width:767px){
			.voiceWrap .voice{padding: 0 20px;}
			.voiceWrap .voice div p.t1{font-size: 16px;}
		.voiceWrap .voice div p.t2{font-size: 24px;}
		.voiceWrap .voice div p.t3{font-size: 14px;word-break: keep-all; width: 275px;margin: 0 auto;letter-spacing: -1px;}
			.voiceWrap .voice > p img{width: 100%;}
		}
	</style>
</head>
<body>
	<div class="voiceWrap">
		<div class="voice">
			<div>
				<p class="t1">엘르보이스</p>
				<p class="t2">여성의 삶,<br>레퍼런스가 필요할 때</p>
				<p class="t3">작가, 북튜버, 아나운서, 기자 싱어송라이터까지!<br>동시대를 살아가는 여성들의 에세이 뉴스레터를 구독해보세요.</p>
				<a href="#"><span>바로가기</span><img src="images/main-page_button-arrow-dark.svg" alt="화살표"></a>
			</div>
			<p><img src="images/theme-service_ellevoice.png" alt="ellevoice"></p>
		</div>
	</div>
</body>
</html>
