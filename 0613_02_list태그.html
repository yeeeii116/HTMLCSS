<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!-- ol은 자식요소 li만 가능 / li는 모두 포함 가능 -->
    <!-- ol은 순서가 있는 리스트 -->
    <ol>
      <li>
        리스트
        <ol>
          <li>리스트</li>
        </ol>
      </li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ol>
    <!-- ul은 순서가 없는 리스트 -->
    <ul>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ul>
  </body>
</html>
