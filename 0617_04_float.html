<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{width: 1200px; background-color: #ccc; margin: 20px auto;}
        .parent>div{height: 100px; width: 300px;}
        .parent>div:nth-child(1){background-color: red;}
        .parent>div:nth-child(2){background-color: blue;}
        .parent>div:nth-child(3){background-color: yellow;}
        /* float 사용 */
        .top{overflow: hidden;}
        .top>div{float: left;}
        /* positoin 사용 */
        .center{position: relative; height: 100px;}
        .center>div{position: absolute;}
        .center>div:nth-child(1){left: 0;}
        .center>div:nth-child(2){left: 200px;}
        .center>div:nth-child(3){left: 400px;}
        /* display 사용 */
        .bottom{font-size: 0;}
        .bottom>div{display: inline-block; font-size: 16px; vertical-align: top;}
     </style>
</head>
<body>
    <div class="parent top">
        <div>111</div>
        <div>222</div>
        <div></div>
    </div>
    <div class="parent center">
        <div>111</div>
        <div>222</div>
        <div></div>
    </div>
    </div><div class="parent bottom">
        <div>111</div>
        <div>222</div>
        <div></div>
    </div>
</body>
</html>
