<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{position: relative;}
        .parent div:first-child{width: 500px; height: 500px; background-color: red;}
        .parent div:nth-child(2){width: 300px; height: 300px; background-color: blue;
        left: 500px;}
        .parent div:last-child{width: 100px; height: 100px; background-color: green;
        left: 800px;}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
