<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <style>
        @font-face {
            font-family: nanum;
            src: url(webfonts/NanumBarunGothic.otf) format("opentype");
        }
        *{margin: 0; padding: 0;}
        div.con{width: 1480px; height: 440px; margin: 50px auto;font-family: nanum;}
        div.con>div{float: left;}
        /* 부모의 높이값이 있으면 float 해도 밑에 요소들이 따라 올라오지 않음 */
        div.con div.bg{width: 720px; height: 100%; border-radius: 10px; float: left; overflow: hidden;}
        /* div.con div.bg img{width: 100%; height: 100%;} 부모요소의
        크기에 맞추기 위해. 퍼센트로 설정할 경우 나중에 수정하기 용이
        여기서는 overflow: hidden으로 넘어간 부분 숨김*/
        div.con div.text_wrap{width: calc(100% - 720px);}
        /* 그대로 하단에 복사할 경우 텍스트 위치가 맞지 않는 점 보완 */
        div.con div.text{width: 440px; height: 440px; padding-top: 200px; box-sizing: border-box; margin-left: 100px;}
        /* box-sizing: border-box : 컨텐츠 안 패딩, 보더가 크기에 합산되지 않아서 넘치지 않게 해주는 역할 */
        div.con:nth-child(2) div.text,
        div.con:nth-child(4) div.text{margin-left: 0; margin-right: 100px; float: right;}
        /* 이미지 왼쪽으로 빈칸이 생기기 때문에 이를 해결하기 위해 */

        h3{font-size: 24px; color: #777;}
        h1{font-size: 48px; color: #222;}
        h2{font-size: 48px; color: #ffc72c; text-transform: capitalize;}
    </style>
</head>
<body>
    <div class="con">
        <div class="bg">
            <img src="./images/bg_story_1.jpg" alt="bg_story">
        </div>
        <div class="text_wrap">
            <div class="text">
                <h3>여행의 새로운 가치를 알립니다</h3>
                <h1>가치를 전달하는 여행</h1>
                <h2>value-creating</h2>
            </div>

    </div>
