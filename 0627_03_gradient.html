<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{width: 200px; height: 200px;}
        p:first-child{background-image: conic-gradient(red, yellow, green);}
        p:nth-child(2){background-image: conic-gradient(red 45deg, yellow 90deg, green 210deg);}
        p:nth-child(3){ background-image: conic-gradient(red, yellow, green, blue, black); border-radius: 50%;}
        p:nth-child(4){background-image: conic-gradient(red 0deg, red 90deg, yellow 90deg, yellow 180deg, green 180deg, green 270deg, blue 270deg);
        border-radius: 50%;}
        p:nth-child(5){background-image: conic-gradient(from 90deg, red, yellow, green);}
        p:nth-child(6){background-image: conic-gradient(at 60% 45%, red, yellow, green);}
        p:nth-child(7){background-image: repeating-conic-gradient(red 10%, yellow 20%); border-radius: 50%;}
        p:nth-child(8){ background-image: repeating-conic-gradient(red 0deg 10deg, yellow 10deg 20deg, blue 20deg 30deg); border-radius: 50%;}
        p:nth-child(9){background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);}
        p:nth-child(10){background: repeating-radial-gradient(red, green 10%, blue 20%);}

    </style>
</head>
<body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</body>
</html>
