<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; margin: 20px;}
        table{border-collapse: collapse; margin: 20px; border: 1px solid red;
        table-layout: fixed;}
        /* collapse 여백을 없애고 하나로 합치는 역할 */
        tr{}
        td{border: 1px solid; padding: 20px;}
        .bg1{background-color: #ddd;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" class="bg1">셀11셀21</td> 
            <!-- 행 합치기 -->
            <td colspan="2" class="bg1">셀12셀13</td>
            <!-- 열 합치기 -->
        </tr>
        <tr>
            <td>셀22</td>
            <td>셀23</td>
        </tr>
        <tr>
            <td>셀31</td>
            <td>셀32</td>
            <td>셀33</td>
        </tr>
    </table>
</body>
</html>
