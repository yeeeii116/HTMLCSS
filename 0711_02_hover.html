<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}
        .menu{width: 1080px; margin: 50px auto; overflow: hidden;}
        .menu li{float: left; width: calc(100% / 4); text-align: center; position: relative;}
        .menu li a{display: block;}
        .menu li p:first-child{font-weight: bold;}
        .menu li p:nth-of-type(2){width: 142px; height: 143px; margin: 20px auto; background-repeat: no-repeat;}
        .menu li:first-child p:nth-of-type(2){background-image: url(./images/bg_info_m02.png);}
        .menu li:nth-of-type(2) p:nth-of-type(2){background-image: url(./images/bg_info_m03.png);}
        .menu li:nth-of-type(3) p:nth-of-type(2){background-image: url(./images/bg_info_m04.png);}
        .menu li:nth-of-type(4) p:nth-of-type(2){background-image: url(./images/bg_info_m06.png);}
        .menu li:hover p:nth-of-type(2){background-position: 0 -240px; animation-name: ani; animation-duration: 1s; animation-iteration-count: infinite; animation-direction: reverse;}
        
        @keyframes ani {
            0%,100%{transform: translateY(20px); animation-timing-function: ease-out;}
            50%{transform: translateY(0px); animation-timing-function: ease-in;}
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>
            <a href="#">
                <p>대전청년포털</p>
                <p></p>
            </a>
        </li>
        <li>
            <a href="#">
                <p>도시주택정보</p>
                <p></p>
            </a>
        </li>
        <li>
            <a href="#">
                <p>동물보호센터</p>
                <p></p>
            </a>
        </li>
        <li>
            <a href="#">
                <p>보건환경연구원</p>
                <p></p>
            </a>
        </li>
    </ul>
</body>
</html>
