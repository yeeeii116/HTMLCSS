<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>Auto-height - fullPage.js</title>
	<link rel="stylesheet" href="css/jquery.fullPage.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script src="js/scrolloverflow.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script>
		$(document).ready(function() {
			$('#fullpage').fullpage({
					verticalCentered: true,
					anchors: ['anchor1', 'anchor2', 'anchor3', 'anchor4', 'anchor5'],
					menu: '#menu',
					sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE','#ccc','#000'],

					'afterLoad': function(anchorLink, index){
						if(index == 2 || index == 3){
							$('#menu li a').addClass('on');
						}
				},
			});
		});
</script>

    <style>
			#menu{position: fixed;top: 0;z-index: 9999;}
			#menu li a.on{color: red;}
      .myContent{
        height: 300px;
      }
    </style>

</head>
<body>
	<ul id="menu">
		<li data-menuanchor="anchor1"><a href="#anchor1">First slide</a></li>
		<li data-menuanchor="anchor2"><a href="#anchor2">Second slide</a></li>
		<li data-menuanchor="anchor3"><a href="#anchor3">Third slide</a></li>
		<li data-menuanchor="anchor4"><a href="#anchor4">4 slide</a></li>
		<li data-menuanchor="anchor5"><a href="#anchor5">footer</a></li>
	</ul>

<div id="fullpage">
    <div class="section" id="section0">
        <h1>Section 1</h1>
    </div>
    <div class="section" id="section1">
        <div class="slide" id="slide1">
          <div class="myContent">
              <h1>Section 2</h1>
            </div>
        </div>
        <div class="slide" id="slide2">
            <h1>Section 2.2</h1>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="myContent">
          <h1>Section 3</h1>
        </div>
    </div>
		<div class="section" id="section3">
			<div class="myContent">
				<h1>Section 4</h1>
			</div>
	</div>
	<div class="section fp-auto-height" id="section4">
		<div class="myContent">
			<h1>footer</h1>
		</div>
</div>
</div>

</body>
</html>
