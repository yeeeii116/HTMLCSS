<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{margin: 0;padding: 0;}
        .grid-container{width: 1200px;height: 500px;margin: 50px auto;display: grid;background: #ccc;
        grid-template-columns: repeat(3,1fr);}

      .grid-item{background: #ddd;border: 1px solid;}
      .grid-item:first-child{justify-self: start;align-self: center;order: 1;}
      /* order: 1;는 기본값이 0이라 이중에서는 제일 큰거 */
      .two{z-index: 1;}
      .two,.three{grid-column: 1;grid-row: 1;}
      /* 같은 자리에 겹치게 두기 */
      
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item two">2</div>
        <div class="grid-item three">3</div>
    </div>
</body>
</html>
