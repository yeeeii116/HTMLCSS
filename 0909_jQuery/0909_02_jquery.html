<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color: blue;font-size: 100px;}
        /* style을 넣어도 제이쿼리가 우선됨 */
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
       /* $(document).ready(function(){
        }); */
        $(function(){
            // $("#demo").html('<h1>제이쿼리</h1>');
            // $("p").css("color","red").css("fontSize","32px");
            // 위 형식의 경우 한단어 그리고 2개의 단어 속성이름은 꼭 따옴표가 필요
            $("p").css({color:"red","fontSize":"32px"});
            // 한단어의 속성이름은 따옴표 없어도 됨. 2개의 단어인 속성 이름만 따옴표가 필요
            // 속성값은 무조건 따옴표 필요
        });
        // 아예 (document).ready가 생략된 형태로도 사용할 수 있음
    </script>
</head>
<body>
    <p id="demo">jQuery</p>
    <p>하나</p>
    <p>둘</p>
    <p>셋</p>
    <p>넷</p>
</body>
</html>
