<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{width: 300px;height: 300px;background: #ccc;}
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $("#fadein").click(function(){
                $("p").fadeIn(1000,"swing",function(){ //1초동안 실행하고나서 이 구문 실행
                    alert("콜백함수실행")
                })
            });
            $("#fadeout").click(function(){
                $("p").fadeOut(1000,"swing",function(){
                    alert("콜백함수실행")
                })
            });
            $("#fadetoggle").click(function(){
                $("p").fadeToggle(1000,"swing",function(){
                    alert("콜백함수실행")
                })
            });
            $("#fadeto").click(function(){
                $("p").fadeTo(1000,0.5,"swing");
            });
        });
        // fadeout은 display:none 상태와 동일하고 fadeto는 opacity: 0; 상태와 동일하다
    </script>

</head>
<body>
    <p></p>
    <button id="fadein">fadein</button>
    <button id="fadeout">fadeout</button>
    <button id="fadetoggle">fadetoggle</button>
    <button id="fadeto">fadeto</button>
</body>
</html>
