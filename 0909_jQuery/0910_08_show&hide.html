<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="jquery-ui.min.js"></script>
    <!-- jquery ui > download > 맨밑에 있는 다운로드 버튼. 압축풀기 > js 파일 작업 경로에 넣기 -->
    <script>
       $(function(){
            $("#hide").click(function(){
                // $(this).hide(시간,"easing",callback);
                // easing : "swing", "linear"
                // 원래는 easing은 두개 밖에 사용 못하는데 jquery ui 다운받을 경우 다른 옵션도 사용 가능
                $(this).hide(1000,"swing",function(){
                    alert("hide 작업완료");
                    //1초동안 숨은 다음에 hide 작업완료 경고창 뜸
                });
            });
            $("#show").click(function(){
                $("#hide").show(1000,"easeInOutBounce",function(){
                    alert("show 작업완료");
                });
            });
            $("#toggle").click(function(){
                $("#show").toggle(1000,"easeInOutBounce");
            });
       });
    </script>
</head>
<body>
    <p>If you click on the "Hide" button, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>
</body>
</html>
