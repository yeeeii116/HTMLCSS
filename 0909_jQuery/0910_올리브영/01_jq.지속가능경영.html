<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .list{width: 95%;max-width: 1420px;margin: 0 auto;display: flex;gap:10px;justify-content: center;}
        .list li{flex: 1;cursor: pointer;}
        /* 혹시나 사이즈가 남으면 다 같이 커질 수 있도록 grow에 1 준거임 */
        .list li img{width: 100%;object-fit: cover;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
           /* $(".list li").each(function(index,elem){
                console.log(elem); //index 0,1,2,3,4. elem li 전체
            }) */
            $(".list li").hover(function(){
                let i = $(this).index();
                $(".list li").each(function(index,elem){
                    console.log(index);
                    $(elem).find("img").attr("src",`images/img_sustain_pc_hover_${i+1}_${index+1}.jpg`);
                })
            },function(){
                $(".list li").each(function(index,elem){
                    $(elem).find("img").attr("src",`images/img_sustain_pc_${index+1}.jpg`);
                })
            })
        });
    </script>
</head>
<body>
    <ul class="list">
        <li><img src="images/img_sustain_pc_1.jpg" alt="pc_1"></li>
        <li><img src="images/img_sustain_pc_2.jpg" alt="pc_2"></li>
        <li><img src="images/img_sustain_pc_3.jpg" alt="pc_3"></li>
        <li><img src="images/img_sustain_pc_4.jpg" alt="pc_4"></li>
        <li><img src="images/img_sustain_pc_5.jpg" alt="pc_5"></li>
    </ul>
