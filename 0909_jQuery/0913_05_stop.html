<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{width: 300px;height: 300px;background: #ccc;}
        .ball{width: 50px;height: 50px;border-radius: 50%;background: #ccc;position: relative;}
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                $(".ball").animate({left:"500px"},2000)
                          .animate({top:"500px"},2000);
            });
            $("#stop1").click(function(){
                $(".ball").stop(true,true); // 버튼을 누른 시점의 맨끝에서 멈춤(대기 지움(남은 움직일 시간), 점프 함)
            });
            $("#stop2").click(function(){
                $(".ball").stop(true,false); // 버튼을 누른 시점에서 멈춤(대기 지움, 점프 안함)
            });
            $("#stop3").click(function(){
                $(".ball").stop(false,true); // 버튼을 누른 시점의 애니메이션을 점프해서 넘어감
            });
            $("#stop4").click(function(){
                $(".ball").stop(false,false); // 버튼을 누른 시점에서 다음 애니메이션으로 넘어감
            });
        });
    </script>
</head>
<body>
    <div class="ball"></div>
    <button id="btn">클릭</button>
    <button id="stop1">truetrue</button>
    <button id="stop2">truefalse</button>
    <button id="stop3">falsetrue</button>
    <button id="stop4">falsefalse</button>
</body>
</html>
