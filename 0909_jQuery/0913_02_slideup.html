<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{width: 300px;height: 300px;background: #ccc;}
        .box{height: 300px;}
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- https://jquery.com/ > download > Download jquery-3.7.1 > 우클릭 다른 이름으로 저장 -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- https://jquery.com/에서 ui 아이콘 클릭 > download > 맨 하단 검은색 다운로드 버튼 클릭 -->
    <script>
        $(function(){
            $("#up").click(function(){
                $("p").slideUp(1000,"linear");
            });
            $("#down").click(function(){
                $("p").slideDown(1000,"linear",function(){
                    $("#down").text("slideup")
                });
            });
            $("#toggle").click(function(){
                $("p").slideToggle(1000,"easeInBounce");
            });
        });
        // 부모의 크기가 있을 경우 크기를 유지하고, 없을 때는 유지x
        // easing 등의 다양한 효과를 사용하고 싶을 경우 jquery-ui를 사용하면 됨
    </script>

</head>
<body>
    <div class="box">
        <p></p>
    </div>
    <button id="up">slideup</button>
    <button id="down">slidedown</button>
    <button id="toggle">slidetoggle</button>
</body>
</html>
