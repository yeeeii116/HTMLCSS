<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $(".list").append('<li>리스트5</li>'); // 선택한 요소의 차일드 끝에 내용을 삽입
            $(".list").prepend('<li>리스트0</li>'); // 선선택한 요소의 차일드 시작 부분에 콘텐츠를 삽입
            $("body").append($(".list").clone());
            $('<p>문단태그</p>').appendTo("body");
            $('<p>문단태그</p>').prependTo("body");
            $(".list").wrap("<section></section>");
            $(".list li").wrapInner("<div></div>");
            $(".list li").wrapAll("<div></div>");
            // $(".new").after('<p>문단태그</p>');
            // $(".new").before('<p>문단태그</p>');
            $('<p>문단태그</p>').insertAfter(".new");
            $('<p>문단태그</p>').insertBefore(".new");
        });
    </script>
</head>
<body>
    <ul class="list">
        <li class="new">리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>
</body>
</html>
