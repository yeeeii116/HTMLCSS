<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color: blue;font-size: 100px;}
        /* style을 넣어도 제이쿼리가 우선됨 */
    </style>
</head>
<body>
    <p id="demo">jQuery</p>
    <p>하나</p>
    <p>둘</p>
    <p>셋</p>
    <p>넷</p>
    <script>
        let pele = document.querySelectorAll("p");
        pele.forEach(function(v,k){
            v.style.color = "red";
            v.style.fontSize = "32px";
        })
        // 0909_02번을 자바스크립트로 바꿀 경우
    </script>
</body>
</html>
