<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent1,.parent2{border: 1px solid;padding: 50px;margin: 20px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
       $(function(){
            $(".parent1").focus(function(){$(this).css("background-color","#ccc")})
            .blur(function(){$(this).css("background-color","#fff")});
            // focus, blur 부모를 제어할 수 x

            $(".parent2").focusin(function(){$(this).css("background-color","#ccc")})
            .focusout(function(){$(this).css("background-color","#fff")});
            // focusin, focusout 부모 제어 가능
       });
    </script>
</head>
<body>
    <div class="parent1">
        <input type="text"><br><input type="text">
    </div>
    <div class="parent2">
        <input type="text"><br><input type="text">
    </div>
</body>
</html>
