<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 300px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
          $("a").click(function(e){
            e.preventDefault();
            let imgsrc = $("p img").attr("src");
            let imgalt = $("p img").attr("alt");
            // attr() 메서드는 속성 값을 가져오는 데 사용
            let i = $(this).index();
            console.log(i);
            // $("p").html('<img src="../images/photo'+(i+1)+'.jpg" alt="photo1">');
            // imgsrc.slice(-5,-4);
            // imgsrc.replace(imgsrc.slice(-5,-4),i+1)
            $("p img").attr("src",imgsrc.replace(imgsrc.slice(-5,-4),i+1))
           .attr("alt",imgalt.replace(imgalt.slice(-1),i+1));
          })
        });
    </script>
</head>
<body>
  <a href="#">photo1</a>
  <a href="#">photo2</a>
  <a href="#">photo3</a>
  <a href="#">photo4</a>
  <a href="#">photo5</a>
  <a href="#">photo6</a>
  <p><img src="../images/photo1.jpg" alt="photo1"></p>
</body>
</html>
