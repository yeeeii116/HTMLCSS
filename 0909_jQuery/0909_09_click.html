<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 300px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
          $("a").click(function(e){
            e.preventDefault();
            $("a").css("color","green");
            $(this).css("color","red");
            let i = $(this).index();
            console.log(i);
            $("p").html('<img src="../images/photo'+(i+1)+'.jpg" alt="photo1">');
          })
        });
    </script>
</head>
<body>
  <a href="#">photo1</a>
  <a href="#">photo2</a>
  <a href="#">photo3</a>
  <a href="#">photo4</a>
  <a href="#">photo5</a>
  <a href="#">photo6</a>
  <p><img src="../images/photo1.jpg" alt="photo1"></p>
</body>
</html>
