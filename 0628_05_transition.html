<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{width: 200px; height: 20px; margin: 10px; padding: 10px; border: 1px solid #8ac007; cursor: pointer; transition: all 1s;}
        p:first-child:hover{background: #8ac007; color: yellow;}
        p:nth-child(2):hover{transform: translateX(50px);}
        p:nth-child(3):hover{border-width: 10px}
        p:nth-child(4):hover{width: 400px; height: 600px;}

    </style>
</head>
<body>
   <p>color change</p>
   <p>offset change</p>
   <p>border change</p>
   <p>size change</p>
</body>
</html>
