<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{background-color: #d3222a;}
        .wrapper{width: 1000px; margin: 0 auto;}
        .top{text-align: right;}
        /* 이미지는 인라인 속성 */
        .pattern{background-image: url(./images/pattern.gif); height: 82px;}
        /* 이미지 간격 생기는 부분 맞추기 위해 높이 설정 */
        /* 그래도 안없어지면 overflow: hidden 그래도 안되면 폰트 사이즈 조절 */
        /* font-size: 0 */
        .main{height: 625px; overflow: hidden;}
        .main>div{float: left;}
        .main>div:last-child{width: 514px; height: 100%; background-image: url(./images/index_main_02.gif);}
        .foot{clear: left; height: 100px; background-color: #fff;}
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="top"><img src="./images/index_top.gif" alt="top"></div>
        <div class="pattern"><img src="./images/index_pattern.gif" alt="pattern1"></div>
        <div class="main">
            <div class="main1"><img src="./images/index_main_01.gif" alt="main1"></div>
            <div><p>Home 메인페이지입니다.</p></div>
        </div>
        <div class="foot"><img src="./images/copyright.gif" alt="copy"></div>
    </div>
</body>
</html>
