<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: YbFontMedium;
            src: url(./webfonts/YbFontMedium.woff) format(woff);
        }

        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .wrap{width: 95%;max-width: 1480px;margin: 0 auto;}
        .wrap h3{font-size: 36px;color: #333;text-align: center;margin-bottom: 56px;font-family: YbFontMedium;font-weight: normal;}

        ul.hope{display: flex;flex-direction: column;gap: 40px;}
        ul.hope li{display: flex;gap: 104px;align-items: center;}
        ul.hope li:nth-child(even){flex-direction: row-reverse;text-align: right;}
        ul.hope li > p{border-radius: 10px;overflow: hidden;height: 440px;}
        ul.hope li > p img{width: 100%;height: 100%;object-fit: cover;}
        ul.hope li div{flex-shrink: 0;width: 440px;}
        ul.hope li div > p:first-child{font-size: 24px;color: #777;margin-bottom: 8px;}
        ul.hope li div > p:nth-child(2){font-size: 48px;color: #222;letter-spacing: -6.5px;}
        ul.hope li div > p:nth-child(3){font-size: 48px;color: #ffc72c;text-transform: capitalize;font-weight: bold;}

        @media screen and (max-width:1024px) {
            .wrap h3{text-align: left;margin-bottom: 20px;font-size: 24px;}
            ul.hope li > p{width: 60%;height: auto;}
            ul.hope li div{width: 30%;}
            ul.hope li div > p:first-child{font-size: 16px;letter-spacing: -3px;}
            ul.hope li div > p:nth-child(2){font-size: 22px;letter-spacing: 0px;}
            ul.hope li div > p:nth-child(3){font-size: 22px;}
        }
        @media screen and (max-width:750px) {
            ul.hope li{flex-direction: column;gap: 40px;align-items: flex-start;}
            ul.hope li:nth-child(even){flex-direction: column;text-align: left;}
            ul.hope li > p{width: 100%;height: auto;}
            ul.hope li div{width: 100%;}
        }

    </style>
</head>
<body>

   <div class="wrap">
        <h3>노랑풍선이 바라는 여행</h3>
       <ul class="hope">
            <li>
                <p><img src="./images/bg_story_1.jpg" alt="story"></p>
                <div>
                    <p>여행의 새로운 가치를 알립니다</p>
                    <p>가치를 전달하는 여행</p>
                    <p>value-creating</p>
                </div>
            </li>
            <li>
                <p><img src="./images/bg_story_2.jpg" alt="story"></p>
                <div>
                    <p>고객의, 고객에 의한, 고객을 위한</p>
                    <p>신뢰를 받는 여행</p>
                    <p>trustworthy</p>
                </div>
            </li>
            <li>
                <p><img src="./images/bg_story_3.jpg" alt="story"></p>
                <div>
                    <p>일상의 가장 반짝이는 순간을 만듭니다</p>
                    <p>즐거움을 선사하는 여행</p>
                    <p>Joyful</p>
                </div>
            </li>
            <li>
                <p><img src="./images/bg_story_4.jpg" alt="story"></p>
                <div>
                    <p>다양한 여행상품으로 여행 문화를 선도합니다</p>
                    <p>혁신적인 여행</p>
                    <p>Innovative</p>
                </div>
            </li>
       </ul>
   </div>
</body>
</html>
