<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        ul.hope{width: 95%;max-width: 1480px;margin: 0 auto;display: flex;flex-direction: column;gap: 40px;}
        /* 1.사이사이 갭을 주기 위해 flex-direction: column;으로 주고 쌓음. */
        ul.hope li{display: flex;gap: 104px;align-items: center;}
        /* 2. 텍스트를 옆으로 보내기 위해 flex.align-items: center;로 글씨 가운데 정렬 */
        ul.hope li:nth-child(even){flex-direction: row-reverse;text-align: right;}
        /* 5. 2,4번째는 글씨를 왼쪽에 이미지를 오른쪽에 배치 flex-direction: row-reverse; */
        ul.hope li > p{border-radius: 10px;overflow: hidden;height: 440px;}
        /* 3. */
        ul.hope li > p img{width: 100%;height: 100%;object-fit: cover;}
        /* 4.이미지는 기본크기값을 유지하는 성질이 있음. 그래서 부모요소 크기에 맞게 조절하기 위해 img에 width: 100%;height: 100%;object-fit: cover;을 줘야함. */
        ul.hope li div{flex-shrink: 0;width: 440px;}
        /* 6. 텍스트 상자는 크기가 줄어들면 안되기 때문에 flex-shrink: 0;를 0으로 설정하고 너비값을 고정. */

        @media screen and (max-width:1024px) {
            ul.hope li > p{width: 60%;height: auto;}
            ul.hope li div{width: 30%;}
            /* gap이 있기 때문에 40%보다 작은 30%로 설정 */
        }
        @media screen and (max-width:750px) {
            ul.hope li{flex-direction: column;gap: 40px;align-items: flex-start;}
            ul.hope li:nth-child(even){flex-direction: column;text-align: left;}
            ul.hope li > p{width: 100%;height: auto;}
        }
        
    </style>
</head>
<body>
   <ul class="hope">
        <li>
            <p><img src="./images/bg_story_1.jpg" alt="story"></p>
            <div>
                <p>여행의 새로운 가치를 알립니다</p>
                <p>가치를 전달하는 여행</p>
                <p>value-creating</p>
            </div>
        </li>
        <li>
            <p><img src="./images/bg_story_2.jpg" alt="story"></p>
            <div>
                <p>고객의, 고객에 의한, 고객을 위한</p>
                <p>신뢰를 받는 여행</p>
                <p>trustworthy</p>
            </div>
        </li>
        <li>
            <p><img src="./images/bg_story_3.jpg" alt="story"></p>
            <div>
                <p>일상의 가장 반짝이는 순간을 만듭니다</p>
                <p>즐거움을 선사하는 여행</p>
                <p>Joyful</p>
            </div>
        </li>
        <li>
            <p><img src="./images/bg_story_4.jpg" alt="story"></p>
            <div>
                <p>다양한 여행상품으로 여행 문화를 선도합니다</p>
                <p>혁신적인 여행</p>
                <p>Innovative</p>
            </div>
        </li>
   </ul>
</body>
</html>
