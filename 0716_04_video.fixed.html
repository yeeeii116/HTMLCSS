<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        @font-face {
            font-family: LGEIText;
            src: url(./webfonts/LGEIText-Light.woff) format(woff);
        }
        .videowrap{position: fixed;left: 0;top: 0;width: 100%;height: 100%;}
        /* position: fixed;일 경우엔 굳이 height: 100vh; 넣을 필요없음. position: absolute;는 height: 100%;가 적용안됨*/
        .videowrap video{width: 100%;height: 100%;object-fit: cover;}
        h1{color: #fff;position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);text-align: center;z-index: 1;font-family: LGEIText;}
        section{height: 100vh;background: #ccc;position: relative;top: 100vh;}
        /* 앱솔루트된 비디오 뒤에 위치해 있어서 position: relative;top: 100vh;로 아래에 나올 수 있도록 */
    </style>
</head>
<body>
    <div class="videowrap">
        <video autoplay muted loop width="" height="">
            <source src="./video/main.mp4" type="video/mp4">
        </video>
    </div>
    <h1>사람을 좋아하는 LG전자가 여행을 좋아하는 당신을 위해 준비한<br>
        어나더하우스로 여행을 떠나보세요</h1>
    <section></section>
</body>
</html>
