<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;color: #333;}
        ul.eps{width: 90%;max-width: 1140px;margin: 0 auto;display: flex;gap: 87px;align-items: center;}
        /* 1. */
        ul.eps li{background-size: cover;transition: 0.5s;}
        /* 3. 11.transition: 0.5s; */
        ul.eps li .title{display: flex;justify-content: space-between;width: 90%;margin: 0 auto;line-height: 70px;padding-top: 45px;}
        /* 5. icon을 양 끝으로 보내주기 위해서 display: flex;justify-content: space-between; */
        ul.eps li .title p:first-child{font-size: 36px;font-weight: bold;color: #fff;}

        ul.eps li:first-child:hover .title p:last-child,
        ul.eps li ul li:hover .title p:last-child
        {content: url(./images/arrow_large_hover.svg);}
        /* 9. */

        ul.eps > li a{display: block;width: 100%;height: 100%;}
        /* 7. a는 인라인태그라 크기가 없기 때문에 display: block;을 줘서 백그라운드도 클릭할 수 있도록 설정  */
        ul.eps > li a > p{width: 90%;margin: 0 auto;color: #fff;font-size: 24px;padding: 20px 0;letter-spacing: -1.2px;display: none;}
        /* 6. */
        ul.eps > li:first-child:hover a > p,
        ul.eps > li:hover ul li:hover a > p{display: block;}
        /* 8. */

        ul.eps > li:first-child{width: 503px;height: 513px;border-radius: 20px;background-image: url(./images/energy_1.jpg);}
        ul.eps > li:last-child ul{display: flex;flex-direction: column;gap: 87px;}
        /* 4. 오른쪽 ul에 flex-direction: column;을 주고 gap주기 */
        ul.eps > li:last-child li:first-child{width: 526px;height: 392px;border-radius: 20px;background-image: url(./images/energy_2.jpg);}
        ul.eps > li:last-child li:last-child{width: 420px;height: 429px;border-radius: 20px;background-image: url(./images/energy_3.jpg);}
        /* 2. 너비,높이 설정. 백그라운드 설정.
        ul.eps > li:first-child{width: 503px;height: 513px;border-radius: 20px;background-image: url(./images/energy_1.jpg);} 
        ul.eps > li:last-child li:first-child{width: 526px;height: 392px;border-radius: 20px;background-image: url(./images/energy_2.jpg);}
        ul.eps > li:last-child li:last-child{width: 420px;height: 429px;border-radius: 20px;background-image: url(./images/energy_3.jpg);} */

        ul.eps > li:first-child:hover{background-image: url(./images/energy_1_hover.jpg);}
        ul.eps > li:last-child li:first-child:hover{background-image: url(./images/energy_2_hover.jpg);}
        ul.eps > li:last-child li:last-child:hover{background-image: url(./images/energy_3_hover.jpg);}
        /* 10. */

        @media screen and (max-width:1280px) {
            ul.eps{flex-direction: column;gap: 20px;}
            ul.eps > li:first-child{width: 100%;height: 327px;background-position: center;}
            ul.eps > li:last-child{width: 100%;}
            /* 슈링크로 인해 같이 줄어드는 현상이 있어서 li:last-child 100%를 쓸 수 있게 */
            ul.eps > li:last-child ul{gap: 20px;}
            ul.eps > li:last-child li:first-child{width: 100%;height: 327px;background-position: center;}
            ul.eps > li:last-child li:last-child{width: 100%;height: 327px;background-position: center;}

            ul.eps li .title p:first-child{font-size: 30px;}
            ul.eps > li a > p{font-size: 18px;}
        }

    </style>
</head>
<body>
    <ul class="eps">
        <li>
            <a href="#">
                <div class="title">
                    <p>천연가스</p>
                    <p><img src="./images/arrow_large.svg" alt="arrow"></p>
                </div>
                <p>
                    GS EPS는 국내 최초의 LNG발전사업자로서 청정연료를 이용한 LNG발전을 통해 친환경 전력 생산에 앞장서고 있습니다.
                </p>
            </a>
        </li>
        <li>
            <ul>
                <li>
                    <a href="#">
                        <div class="title">
                            <p>바이오매스</p>
                            <p><img src="./images/arrow_large.svg" alt="arrow"></p>
                        </div>
                        <p>
                            GS EPS는 아시아 최초의 100MW급 바이오매스 발전소를
							건설하여, 현재 총 210MW 규모의 바이오매스 발전소를
							운영하고 있습니다.
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="title">
                            <p>태양광</p>
                            <p><img src="./images/arrow_large.svg" alt="arrow"></p>
                        </div>
                        <p>
                            GS EPS는 건물 옥상 및 유휴부지를 활용한 태양광 발전소를 당진 발전소 내에서 운영하고 있습니다.
                        </p>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
