<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}
        img{clip-path: inset(0 round 100px 200px 300px 400px);}
        /* mask와 유사 */
        /* clip-path: ellipse(300px 100px) 가로 세로. 타원 */
        /* clip-path: polygon(300px 100px,200px 300px,500px 300px); 꼭짓점의 좌표 */
        /* inset(왼쪽상단 오른쪽상단 오른쪽아래 왼쪽아래)에 마스크를 씌우는 것 */
        /* 중심을 옮기고 싶을 경우 at 뒤로 위치 지정. clip-path: circle(50% at 50% 50%)인 경우 반지름이 50%인 원형 클리핑 경로를 정의하고, at 50% 50%는 원형 클리핑 경로의 중심을 요소의 50% 가로, 50% 세로 위치에 설정 */
        /* inset 맨 앞에 있는 10px는 top right bottom left의 공간 */
    </style>
</head>
<body>
    <img src="./images/photo1.jpg" alt="photo">
</body>
</html>
