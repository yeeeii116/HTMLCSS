<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .youtube{width: 1200px; height: 475px; margin: 50px auto;display: grid;grid-template-columns: repeat(4,288px);grid-template-rows: repeat(2,1fr);gap: 10px;}
        .youtube img{width: 100%;height: 100%;object-fit: cover;border-radius: 20px;}
        .one{grid-column: 1 / span 2;grid-row: 1 / 3;}

    </style>
</head>
<body>
    <div class="youtube">
        <div class="one"><img src="./images/39.jpg" alt="39"></div>
        <div class="two"><img src="./images/38.jpg" alt="39"></div>
        <div class="three"><img src="./images/34.jpg" alt="39"></div>
        <div class="four"><img src="./images/33.jpg" alt="39"></div>
        <div class="five"><img src="./images/31.jpg" alt="39"></div>
    </div>
</body>
</html>
