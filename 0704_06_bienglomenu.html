<!DOCTYPE html>
<html lang="ko">

    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{color: #333; text-decoration: none;}
        body{background-color: #fff;}
        #wrap{}
        #wrap header{height: 100px;}
        #wrap header .top{width: 1493px;margin: 0 auto;}

        #wrap .logo{float: left; width: 126px; height: 40px; position: relative;}
        #wrap .logo a{display: block; width: 100%; height: 100%; line-height: 100px;}
   
        #wrap .menu > ul{height: 100px; position: relative;}
        #wrap .menu > ul > li{float: left; position: relative; width: 140px;}
        #wrap .menu > ul > li > a{display: block; line-height: 100px; text-align: center; position: relative; font-weight: bold; height: 100px;}

        #wrap .menu > ul .sub{height: 0; overflow: hidden; transition: 0.5s; position: absolute; left: 0; top: 100px; width: 100%; z-index: 1; font-size: 14px;}
        #wrap .menu > ul:hover .sub{height: 280px;}

        #wrap .menu > ul > li{line-height: 40px; text-align: center;}
        #wrap .menu > ul > li:hover > a{}
        #wrap .menu > ul .sub li:hover a{color: green; display: block; text-decoration: underline;}
        .bg{position: absolute; left: 0; top: 100px; width: 100%; height: 0; transition: 0.4s;}
        #wrap .menu > ul:hover ~ .bg{height: 320px; background-color: #fff;}

        #wrap .menu ul .right{width: 1493px;}
        #wrap .menu ul .right>ul{float: right; line-height: 100px;}
        #wrap .menu ul .right>ul li{float: left; margin: 0 15px; font-weight: bold;}

        .main{width: 1576px; height: 796px; background-image: url(./images/bien02.JPG); background-repeat: no-repeat; background-position: center; margin: 0 auto;}
    </style> 
</head>
