<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}

        .wrap{background: #ccc;}
        header{width: 100%;max-width: 1920px;height: 104px;padding: 22px 32px;box-sizing: border-box;}
        header .top{display: flex;justify-content: space-between;}
        header .top .logo{}
        header .top .logo a{display: block; width: 137px;height: 62px;background-image: url(https://cdn.hankook-technologygroup.com/static/assets/img/ko/pc/common/ico_sprite.png);background-size: 960px; background-position: 0 0;vertical-align: baseline;background-repeat: no-repeat;}
        header .top .top_right{display: flex;}
        header .top .top_right .logo2{}
        header .top .top_right .logo2 a{display: inline-block;width: 110px;height: 33px;background-image: url(https://cdn.hankook-technologygroup.com/static/assets/img/ko/pc/common/ico_sprite.png);background-size: 960px auto;background-repeat: no-repeat;background-position: -493px -96px;vertical-align: middle;}
        header .top .top_right .menu{display: inline-block;width: 48px;height: 48px;padding: 6px 0;margin-left: 20px;vertical-align: middle;}
        header .top .top_right .menu .menu_icon{width: 30px;height: 12px; position: relative;margin: 12px auto 0;cursor: pointer;}

        header .top .top_right .menu span{display: block;position: absolute;height: 2px;background-color: #fff;}
        header .top .top_right .menu span:first-child{top: 0;width: 100%;}
        header .top .top_right .menu span:nth-child(2){top: 8px;width: 54%;}
        header .top .top_right .menu span:nth-child(3){top: -8px;width: 80%;}


    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="top">
                <div class="logo"><a href="#"></a></div>
                <div class="top_right">
                    <div class="logo2"><a href="#"></a></div>
                    <div class="menu">
                        <div class="menu_icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="sec1">
            <div class="v_wrap">
                <video controls autoplay muted loop>
                    <source src="./video/main.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</body>
</html>
