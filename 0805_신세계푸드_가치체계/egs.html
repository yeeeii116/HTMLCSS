<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .EGS{width: 95%;max-width: 940px;margin: 0 auto;}
        .EGS .con{text-align: center;padding: 55px 0 90px;}
        .EGS .con > p:first-child{font-size: 25px;padding-bottom: 48px;color: #444;font-weight: bold;}
        .EGS .con > p:last-child img{width: 679px;height: 200px;}

        .EGS .con2{text-align: center;}
        .EGS .con2 p:first-child{font-size: 25px;padding-bottom: 34px;font-weight: bold;color: #444;}
        .EGS .con2 > p:last-child img{width: 654px;height: 89px;}

        @media screen and (max-width:960px) {
            .EGS .con{padding: 20px 0 90px;}
            .EGS .con > p:first-child{font-size: 16px;padding-bottom: 20px;}
            .EGS .con > p:last-child img{width: 80%;height: auto;}
            .EGS .con2 p:first-child{font-size: 16px;padding-bottom: 15px;}
            .EGS .con2 > p:last-child img{width: 70%;height: auto;}
        }

    </style>
</head>
<body>
    <div class="EGS">
        <div class="con">
            <p>사회적 책임경영의 가치체계</p>
            <p><img src="./images/bg_value_graph.png" alt="graph"></p>
        </div>
        <div class="con2">
            <p>경영이념</p>
            <p><img src="https://www.shinsegaefood.com/images/background/bg_value_tit.png" alt="value_tit"></p>
        </div>
    </div>
</body>
</html>
