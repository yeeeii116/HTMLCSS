<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        section{width: 1000px; height: 688px; background-color: #d3222a; margin: 50px auto;}
        section div.top{margin-left: 680px;}
        section div.pattern{width: 100%; position: relative;}
        section div.pattern>div.patt1{object-fit: cover;}
        section div.pattern>div.patt2{position: absolute; top: 0px}
        section div.main{position: relative; top: -5px;}
        section div.main>div{float: left;}
        section div.main>p{position: absolute; right: 330px;}
    </style>
</head>
<body>
    <section>
        <div class="top"><img src="./images/index_top.gif" alt="top"></div>
        <div class="pattern">
            <div class="patt1"><img src="./images/pattern.gif" alt="pattern"></div>
            <div class="patt2"><img src="./images/index_pattern.gif" alt="pattern1"></div>
        </div>
        <div class="main">
            <div class="main1"><img src="./images/index_main_01.gif" alt="main1"></div>
            <div class="main2"><img src="./images/index_main_02.gif" alt="main2"></div>
            <p>Home 메인페이지입니다.</p>
        </div>
        <div class="copy"><img src="./images/copyright.gif" alt="copy"></div>

    </section>
</body>
</html>
