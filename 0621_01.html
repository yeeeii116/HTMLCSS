<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix::before,.clearfix::after{content: ""; display: block;}
        .clearfix::after{clear: both;}
        /* article{overflow: hidden;} */
        div, span{width: 50px; border: 1px solid;}
        div{float: left;}
        span{float: right;}
        section{width: 50px; border: 1px solid; margin: 50px auto;}
        /* 인라인 속성을 가지면서 크기도 가질 수 있게 */
        /* 블록속성은 마진으로 가운데 정렬 가능, but 디스플레이:인라인블록을 주면 마진으로 옮기기 불가능*/
        /* clear은 안따라 올라가게 */
        /* 원래 크기는 컨텐츠 만큼은 확보 */
        nav{float: right;}
        nav>span{float: left;}
    </style>
</head>
<body>
    <article class="clearfix">
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <span>인라인요소1</span>
        <span>인라인요소2</span>
        <span>인라인요소3</span>
        <span>인라인요소4</span>
        <span>인라인요소5</span>
    </article>
    <section>블록요소</section>
    <!-- ^이거를 위랑 같은 라인에 넣고 싶을 경우엔 position으로 넣어야함 -->
    <article class="clearfix">
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <div>블록요소</div>
        <nav>
            <span>인라인요소1</span>
            <span>인라인요소2</span>
            <span>인라인요소3</span>
            <span>인라인요소4</span>
            <span>인라인요소5</span>
        </nav>
    </article>
</body>
</html>
