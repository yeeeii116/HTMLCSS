<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls>
        <source src="./video/Kalimba.mp3" type="audio/mpeg">
        <source src="./video/Kalimba.ogg" type="audio/ogg">
    </audio>
    <video controls width="500" poster="./images/photo1.jpg">
        <source src="./video/Wildlife.mp4" type="video/mp4">
        <source src="./video/Wildlife.webm" type="video/webm">
    </video>
    <!-- 크롬은 autoplay속성 적용x. 만약 autoplay 적용하고 싶을 경우 muted(음소거)랑 같이 적용해야됨-->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/CX6d4mgLyrU?si=w36uxr1dX-YA1kQw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <video controls autoplay muted>
        <source src="./video/MATO Animation.mp4" type="video/mp4">
    </video>
</body>
</html>
