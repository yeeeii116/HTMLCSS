<head>

        input[type="search"]{width: 100%; padding: 12px 20px 12px 40px; border-radius: 4px; font-size: 16px; background-color: #fff; border: 2px solid #ccc; background-image: url(./images/searchicon.png); background-repeat: no-repeat; background-position: 10px 10px;}
