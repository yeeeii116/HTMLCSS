<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .parent{width: 1200px; margin: 0 auto;}
        .one{height: 100px; background-color: red;}
        .two{height: 100px; background-color: blue;}
        .three{overflow: hidden;}
        /* 오버플로우 넣기 대신 .three{height: 500px}도 가능 */
        .three>div{float: left; height: 500px;}
        .three>div:nth-child(1){width: 20%; background-color: green;}
        .three>div:nth-child(2){width: 70%; background-color: pink;}
        .three>div:nth-child(3){width: 10%; background-color: green;}
        .four{height: 100px; background-color: blue;}
    </style>
</head>
<body>
    <div class="parent">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <div class="four">6</div>
    </div>
</body>
</html>
