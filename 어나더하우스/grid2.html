<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        #wrap{width: 1440px;margin: 50px auto;display: grid; grid-template-columns: repeat(6, 215px);grid-template-rows: 215px 11px 215px;gap: 10px;}
        #wrap img{width: 100%;height: 100%;object-fit: cover;}
        /* 첫번째 상단, 세번째 하단에 있는 사진 높이가 달라서 사이에 11px 주고 높이 조절함 */

        .review1{grid-column: 1 / span 2;grid-row: 1 / 3;}
        .review2{grid-column: 3 / 4;grid-row: 1 / 4;}
        .review3{grid-column: 4 / 5;}
        .review4{grid-column: 5 / 6;}
        .review5{grid-column: 6 / 7;grid-row: 1 / 4;}
        .review6{grid-column: 1 / 2;grid-row: 3 / 4;}
        .review7{grid-column: 2 / 3;grid-row: 3 / 4;}
        .review8{grid-column: 4 / 6;grid-row: 2 / 4;}
        /* 사진 밑에도(여백부분) 칸이 있다고 생각하고 나누기 */
        /* 0719는 선생님이 한거, grid는 내가 한거 */
    </style>
</head>
<body>
    <div id="wrap">
        <div class="review1"><img src="./images/flex1.jpg" alt="flex1"></div>
        <div class="review2"><img src="./images/flex4.jpg" alt="flex4"></div>
        <div class="review3"><img src="./images/flex5.JPG" alt="flex5"></div>
        <div class="review4"><img src="./images/flex6.jpeg" alt="flex6"></div>
        <div class="review5"><img src="./images/flex8.jpeg" alt="flex8"></div>
        <div class="review6"><img src="./images/flex2.jpeg" alt="flex2"></div>
        <div class="review7"><img src="./images/flex3.jpeg" alt="flex3"></div>
        <div class="review8"><img src="./images/flex7.jpeg" alt="flex7"></div>
        
    </div>
</body>
</html>
