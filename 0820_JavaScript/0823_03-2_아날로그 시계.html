<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        #content{width: 630px;height: 630px;margin: 50px auto;
        }
        #clock{position: relative;width: 100%;height: 100%;}
        #clock li{position: absolute;width: 100%;height: 100%;top: 0;left: 0;}
        #clock li#base{background: url(./images/clock_bg.png);}
        #clock li#hour{background: url(./images/hour.png);}
        #clock li#minute{background: url(./images/minute.png);}
        #clock li#second{background: url(./images/second.png) center/630px 630px;}
        /* 이것만 이미지 사이즈가 달라서 따로 크기 줌 */
        #clock li#center{background: url(./images/center_bg.png);}
    </style>
</head>
<body>
    <div id="content">
        <ul id="clock">
            <li id="base"></li>
            <li id="hour"></li>
            <li id="minute"></li>
            <li id="second"></li>
            <li id="center"></li>
        </ul>
    </div>
    <script>
        function clock(){
            let x = new Date();
            console.log(typeof null);
            let hour = (360/12) * x.getHours()+x.getMinutes()*0.5;
            let minutes = (360/60) * x.getMinutes();
            let seconds = (360/60) * x.getSeconds();

            // let h = (360/12) * hour+minutes*0.5;
            // let m = (360/60) * minutes
            // let s = (360/60) * seconds

            document.getElementById("hour").style.transform = "rotate("+hour+"deg)";
            document.getElementById("minute").style.transform = "rotate("+minutes+"deg)";
            document.getElementById("second").style.transform = "rotate("+seconds+"deg)";
            
        }
        setInterval(clock, 1);
    </script>
</body>
</html>
