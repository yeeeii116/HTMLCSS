<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        ul.list{width: 95%;max-width: 1520px;margin: 50px auto;}
        ul.list .title{height: 95px;display: flex;justify-content: space-between;align-items: center;}
        ul.list .title span{position: relative;width: 23px;display: block;}
        ul.list .title span::before, ul.list .title span::after{content: "";position: absolute;left: 50%;top: 50%;background: #000;border-radius: 2px;transition: 0.2s linear;}
        ul.list .title span::before{width: 23px;height: 3px;margin: -1px 0 0 -11px;}
        ul.list .title span::after{width: 3px;height: 23px;margin: -11px 0 0 -1px;}

        ul.list .title span.on::after{transform: rotate(90deg);opacity: 0;}

        ul.list .contents{height: 0;overflow: hidden;transition: 0.5s;}
        ul.list .contents.on{height: 300px;}
        /* transition 주기 위해 임의로 넣은 높이임 */
        ul.list .contents p{transform: translateY(-20px);opacity: 0;transition: 1.2s;}
        ul.list .contents p.on{transform: translateY(10px);opacity: 1;}
        ul.list .contents img{width: 100%;object-fit: cover;}

      
    </style>
</head>
<body>
   <ul class="list">
        <li>
            <div class="title">
                <h2>인천파워</h2>
                <span></span>
            </div>
            <div class="contents">
                <p><img src="images/img_collective_a01.jpg" alt="a01"></p>
            </div>
        </li>
        <li>
            <div class="title">
                <h2>인천종합에너지</h2>
                <span></span>
            </div>
            <div class="contents">
                <p><img src="images/img_collective_b01.jpg" alt="b01"></p>
            </div>
        </li>
   </ul>

   <script>
        let listItem = document.querySelectorAll(".list li");

        function myfnc(){
            let bool = this.querySelector("span").classList.contains("on")
            // 클릭한 자신의 span태그를 찾아서 on이라는게 포함되어 있는지. 포함 true 미포함 false
            console.log(bool);
            listItem.forEach(function(v,k){
                v.querySelector("span").classList.remove("on");
                v.querySelector(".contents").classList.remove("on");
                v.querySelector(".contents p").classList.remove("on");
            })
            if(!bool){ //bool이 on 클래스를 포함하지 않는다면 (false)
                this.querySelector("span").classList.add("on");
                this.querySelector(".contents").classList.add("on");
                this.querySelector(".contents p").classList.add("on");
            }
            //on이 없으면 false니까 여기를 실행. true면 위에 remove만..
        }

        listItem.forEach(function(v,k){
            v.onclick = myfnc;
        })
   </script>
</body>
</html>
