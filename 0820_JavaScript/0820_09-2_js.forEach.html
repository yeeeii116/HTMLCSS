<body>
   <p class="txt">photo1</p>
   <p class="txt">photo2</p>
   <p class="txt">photo3</p>
   <p class="txt">photo4</p>

    <script>

        document.querySelectorAll(".txt")[0].onclick=function(){
            document.getElementsByTagName("img")[0].src="../images/photo1.jpg";

            document.getElementsByTagName("img")[0].src="../images/photo2.jpg";
        }
        document.querySelectorAll(".txt")[2].onclick=function(){
            document.getElementsByTagName("img")[0].src="../images/photo3.jpg";
        }
        document.querySelectorAll(".txt")[3].onclick=function(){
            document.getElementsByTagName("img")[0].src="../images/photo4.jpg";
        }
        document.querySelectorAll(".txt")[4].onclick=function(){
            document.getElementsByTagName("img")[0].src="../images/photo5.jpg";
        }
        document.querySelectorAll(".txt")[5].onclick=function(){
            document.getElementsByTagName("img")[0].src="../images/photo6.jpg";
        }
    </script>
