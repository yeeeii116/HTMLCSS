<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    
    <script>
       let a = 10;
       let b = 20;
       let c = "10";
       document.write("a == c : ",a == c,"<br>");
        // a랑 c랑 10으로 같기 때문에 true가 나옴
        document.write("a === c : ",a === c,"<br>");
        // 등호가 3개면 타입까지 동일해야 true
        document.write("a != c : ",a != c,"<br>");
        // != 같지 않다
        document.write("a !== c : ",a !== c,"<br>");
        //  둘이 다르니? 등호가 3개면 타입까지 같은지 
        document.write("a > c : ",a > c,"<br>");
        document.write("a < c : ",a < c,"<br>");
        document.write("a >= c : ",a >= c,"<br>");
        document.write("a <= c : ",a <= c,"<br>");
        // 조건? 참 : 거짓
        document.write(a>b ? "a는 b보다 크다" : "a는 b보다 작다");

    
        

    </script>
</body>
</html>
