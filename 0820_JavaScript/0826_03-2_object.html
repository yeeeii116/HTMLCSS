<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
     const student = new Object();
     student.name = "홍길동";
     student.kor = 90;
     student.eng = 70;
     student.math = 40;
     student.sum = student.kor+student.eng+student.math;
     student.avg = (student.sum / 3).toFixed(2);

     document.write(student.sum+ "<br>");
     document.write(student.avg + "<br>");

     document.write(student.name+"님의 국어점수는 "+student.kor+"이고 <br>영어점수는 "+student.eng+" 수학 점수는 "+student.math+"이고<br> 총점은 "+student.sum+"점 이고 평균은 "+student.avg+"점 입니다.<br>")
     document.write(typeof student+"<br>")
    </script>
</body>
</html>
