<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .list{width: 95%;max-width: 1420px;margin: 0 auto;display: flex;gap:10px;justify-content: center;}
        .list li{flex: 1;cursor: pointer;position: relative;}
        .list li img{width: 100%;object-fit: cover;position: absolute;opacity: 0;transition: 1s;}
        .list li img.default{opacity: 1;}
        .list li img.hidden{opacity: 0;}
    </style>
</head>
<body>
    <ul class="list">
        <li>
            <img src="images/img_sustain_pc_1.jpg" alt="pc_1">
            <img src="images/img_sustain_pc_hover_1_1.jpg" alt="h_1_1">
            <img src="images/img_sustain_pc_hover_2_1.jpg" alt="h_2_1">
            <img src="images/img_sustain_pc_hover_3_1.jpg" alt="h_3_1">
            <img src="images/img_sustain_pc_hover_4_1.jpg" alt="h_4_1">
            <img src="images/img_sustain_pc_hover_5_1.jpg" alt="h_5_1">
        </li>
        <li>
            <img src="images/img_sustain_pc_2.jpg" alt="pc_2">
            <img src="images/img_sustain_pc_hover_1_2.jpg" alt="h_1_2">
            <img src="images/img_sustain_pc_hover_2_2.jpg" alt="h_2_2">
            <img src="images/img_sustain_pc_hover_3_2.jpg" alt="h_3_2">
            <img src="images/img_sustain_pc_hover_4_2.jpg" alt="h_4_2">
            <img src="images/img_sustain_pc_hover_5_2.jpg" alt="h_5_2">
        </li>
        <li>
            <img src="images/img_sustain_pc_3.jpg" alt="pc_3">
            <img src="images/img_sustain_pc_hover_1_3.jpg" alt="h_1_3">
            <img src="images/img_sustain_pc_hover_2_3.jpg" alt="h_2_3">
            <img src="images/img_sustain_pc_hover_3_3.jpg" alt="h_3_3">
            <img src="images/img_sustain_pc_hover_4_3.jpg" alt="h_4_3">
            <img src="images/img_sustain_pc_hover_5_3.jpg" alt="h_5_3">
        </li>
        <li>
            <img src="images/img_sustain_pc_4.jpg" alt="pc_4">
            <img src="images/img_sustain_pc_hover_1_4.jpg" alt="h_1_4">
            <img src="images/img_sustain_pc_hover_2_4.jpg" alt="h_2_4">

            <img src="images/img_sustain_pc_5.jpg" alt="pc_5">
            <img src="images/img_sustain_pc_hover_1_5.jpg" alt="h_1_5">
            <img src="images/img_sustain_pc_hover_2_5.jpg" alt="h_2_5">
            <img src="images/img_sustain_pc_hover_3_5.jpg" alt="h_3_5">
            <img src="images/img_sustain_pc_hover_4_5.jpg" alt="h_4_5">
            <img src="images/img_sustain_pc_hover_5_5.jpg" alt="h_5_5">
        </li>
    </ul>

    <script>
       let btn = document.querySelectorAll(".list li");

		function myfnc(k){
			btn.forEach(function(item){
				let imgs = item.querySelectorAll("img");
				imgs.forEach(function(value,key){
					value.classList.add("hidden");
                    console.log(key);
					if(key === k+1){
						value.classList.add("default");
						value.classList.remove("hidden");
					}
				})
			});
		}

		function myfnc1(){
			btn.forEach(function(item,index){
				let imgs = item.querySelectorAll("img");
				imgs.forEach(function(value){
					imgs[0].classList.add("default");
					value.classList.remove("hidden");
					value.classList.remove("default");
				})
			});
		}
        myfnc1();


		btn.forEach(function(v,k){
			v.onmouseenter = function(){
				myfnc(k);
			};
			v.onmouseleave= function(){
				myfnc1();
			};
		});
    </script>
</body>
</html>
