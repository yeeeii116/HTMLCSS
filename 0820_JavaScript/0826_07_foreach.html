<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
     const obj = {name:"홍길동",kor:90,eng:80,math:70};
     // foreach는 read only array라 object는 오류 뜸
     const fruits = ["Banana", "Orange", "Apple", "Mango"];

     fruits.forEach(function(v,i,a){
        document.write(`${v}<br>`);
        document.write(`${i}<br>`);
        document.write(`${a}<br>`);
     })

     const fruits1 = ["Apple", "Orange", "Apple", "Mango"];
     document.write(`${fruits1.indexOf("Apple",-2)}<br>`);
     // indexOf() 1은 start 번호. 배열에서 요소 값을 검색하고 해당 위치를 반환

     document.write(`${Object.keys(fruits1)}<br>`);
     // 해당하는 인덱스 번호 추출

     document.write(`${fruits1 instanceof Array}<br>`);
     // 객체가 주어진 생성자에 의해 생성된 경우 true를 반환합니다. fruits1이 array니?
     document.write(`${obj instanceof Array}<br>`);

    </script>
</body>
</html>
