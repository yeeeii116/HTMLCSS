<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <style>
        /* body{height: 1000px;cursor: url(../images/twitter.svg),auto} */
        body{height: 3000px;}
        .custom{position: fixed;left: -50px;top: -50px;width: 20px;height: 20px;background: red;border-radius: 50%;pointer-events: none;z-index: 999;animation: circle 2s infinite;}
        @keyframes circle {
            0%{transform: scale(1);}
            50%{transform: scale(1.5);}
            100%{transform: scale(1);}
        }
        .con{height: 500px;border: 1px solid;margin: 100px;cursor: none;}
        .con1{height: 500px;border: 1px solid red;margin: 100px;cursor: url(../images/twitter.svg),auto;}
    </style>
</head>
<body>
  <div class="custom"></div>
  <div class="con"></div>
  <div class="con1"></div>
  <input type="text" id="fname">
  <script>
    document.querySelector(".con").onmousemove = function(e){
        let x = e.clientX;
        let y = e.clientY;
        document.querySelector(".custom").style.left = x+"px";
        document.querySelector(".custom").style.top = y+"px";
    }
    document.querySelector(".con").onmouseenter = function(){//마우스를 올렸을때
        document.querySelector(".custom").style.display = "block";
    }
    document.querySelector(".con").onmouseleave = function(){//마우스가 떠났을때
        document.querySelector(".custom").style.display = "none";
    }

    //아래 둘이 같은 구문
    document.querySelector(".con").addEventListener("click",function(){});
    document.querySelector(".con").addEventListener("mouseenter",function(){});
    document.querySelector(".con").addEventListener("change",function(){});
    document.querySelector(".con").addEventListener("mousemove",function(){});
    document.querySelector("#fname").addEventListener("keydown",function(e){
        console.log(e.keyCode);
    });
    document.addEventListener("scroll",function(){
        let scr_top = document.documentElement.scrollTop;
        console.log(scr_top); //스크롤 top의 좌표값 확인
    })

    document.querySelector(".con").onclick = function(){}
    document.querySelector(".con").onmouseenter = function(){}
    document.querySelector(".con").onchange = function(){}
    document.querySelector(".con").onmousemove = function(){}
    document.querySelector("#fname").onkeydown = function(){}
  </script>
</body>
</html>
