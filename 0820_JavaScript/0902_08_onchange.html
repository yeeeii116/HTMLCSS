<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
    <input type="text" id="fname" onchange="upperCase()">
    <script>
    function upperCase() {
    const x = document.getElementById("fname");
    x.value = x.value.toUpperCase();
    }
    </script>
</body>
</html>
