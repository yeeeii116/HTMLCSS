<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
        div#cubic{width: 400px;height: 400px;margin: 100px auto; position: relative; perspective: 800px;}
        div.box{width: 400px;height: 400px;transform-style: preserve-3d;transition: 1s;}
        div img{position: absolute;width: 100%;height: 100%;object-fit: cover;opacity: 0.5;}
        div img:first-child{transform: translateZ(-200px);}
        div img:nth-child(2){transform: rotateX(90deg) translateZ(200px);}
        div img:nth-child(3){transform: rotateX(90deg) translateZ(-200px);}
        div img:nth-child(4){transform: rotateY(90deg) translateZ(-200px);}
        div img:nth-child(5){transform: rotateY(90deg) translateZ(200px);}
        div img:last-child{transform: translateZ(200px);}
	</style>
</head>
<body>
    <div id="cubic">
        <div class="box">
            <img src="../images/cubic_css1.jpg" alt="cubic">
            <img src="../images/cubic_css2.jpg" alt="cubic">
            <img src="../images/cubic_css3.jpg" alt="cubic">
            <img src="../images/cubic_css4.jpg" alt="cubic">
            <img src="../images/cubic_css5.jpg" alt="cubic">
            <img src="../images/cubic_css6.jpg" alt="cubic">
        </div>
    </div>
    <button id="left">left</button>
    <button id="right">right</button>
    <button id="up">up</button>
    <button id="down">down</button>
    <script>
        let y = 0; // y = y-90   y -= 90
        let x = 0;
       
        document.onkeydown = function(e){
            console.log(e.keyCode);
            if(e.keyCode == 37){ //왼쪽
                document.querySelector(".box").style.transform = "rotateY("+(y-=90)+"deg)";
            }else if(e.keyCode == 38){ //위
                document.querySelector(".box").style.transform = "rotateX("+(x+=90)+"deg)";
            }else if(e.keyCode == 39){ //오른쪽
                document.querySelector(".box").style.transform = "rotateY("+(y+=90)+"deg)";
            }else if(e.keyCode == 40){ //아래
                document.querySelector(".box").style.transform = "rotateX("+(x-=90)+"deg)";
            }
        }
    </script>
</body>
</html>
