<html lang="ko">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    
    <script>
       let a = 10;
       let b = "20";
       let c = String(30);
        document.write("a의 타입은 :  ",typeof a,"<br>");
        document.write("b의 타입은 : ",typeof  b,"<br>");
        document.write("c의 타입은 : ",typeof  c,"<br>");
        // typeof는 변수의 유형을 반환.
  
        document.write("10.33의 타입은 : ",typeof 10.33 ,"<br>");
        let d = Number("john");
        document.write(d);
        // number에서 숫자가 아닌 문자열은 NaN(Not a Number)으로 변환

    
        

    </script>
</body>
