<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

        function mymessage() {
        alert("This message was triggered from the onload event");
        }
    </script>
</head>
<body>
    <body onload="mymessage()">
</body>
</html>
