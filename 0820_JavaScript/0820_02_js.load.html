<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{display: none;}
    </style>
    <script>
        // 1. 웹페이지가 모두 로드된 후 실행되는 코드
        window.onload=function(){
            console.log("onload");
            document.getElementById("demo1").style.display="block";
        }
        // 2. 문서가 로드된 후 실행되는 코드
        window.addEventListener("load",function(){
            console.log("load");
        })
        // 3. DOM 구성이 완료된 후 실행되는 코드. 이미지, 스타일 로딩이 완료되지 않아도 발생
        document.addEventListener("DOMContentLoaded",function(){
            console.log("DOMContentLoaded");
        })
        // 3번 > 1번 > 2번 순으로 빠름. 3번이 제일 빠름
        /* 어려울 경우 boby script에 document.getElementById("demo1").style.display="block"; 적으면 됨 */

        function myfnc1(){
            document.getElementById("demo1").style.display="block"
            document.getElementById("demo2").style.display="none"
        } 
        function myfnc2(){
            document.getElementById("demo1").style.display="none"
            document.getElementById("demo2").style.display="block"
        }
    </script>
</head>
<body>
    <h2>Demo JavaScript in Head</h2>
    <p id="demo1">demo1</p>
    <p id="demo2">demo2</p>
    <button type="button" onclick="myfnc1()">demo1</button>
    <button type="button" onclick="myfnc2()">demo2</button>
    <script>
       document.getElementById("demo1").style.display="block";
    </script>
</body>
</html>
