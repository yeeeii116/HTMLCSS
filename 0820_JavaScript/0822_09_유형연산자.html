<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    
    <script>
       let a = 10;
       let b = "20";
       let c = String(30);
        document.write("a의 타입은 :  ",typeof a,"<br>");
        document.write("b의 타입은 : ",typeof  b,"<br>");
        document.write("c의 타입은 : ",typeof  c,"<br>");
  
        document.write("10.33의 타입은 : ",typeof 10.33 ,"<br>");
        let d = Number("john");
        document.write(d+"<br>");

        document.write(typeof parseFloat(123.4567)+"<br>");
        document.write(typeof parseFloat("123.4567")+"<br>");
        //parseFloat 부동 소수점 숫자를 반환

        document.write(parseInt(123.4567)+"<br>");
        document.write(parseInt("123.4567")+"<br>");
        //parseInt 정수를 반환

        let x = "5";
        let y = +x;
        document.write(typeof y + "<br>")
        document.write(String(100 + 23) + "<br>")
        document.write(String(100 + 23).toString() + "<br>")
        // String() 숫자를 문자열로 변환

        let num1 = 5.345789;
        let num2 = 10000000;
        document.write(num1.toExponential(3)+"<br>")
        // 지수형태. 소수점을 기준으로 3자리. 7에서 반올림 되니까 6으로 나옴.
        document.write(num2.toExponential(3)+"<br>")

        document.write(num1.toFixed(3)+"<br>")
        document.write(num2.toFixed(3)+"<br>")
          // 소수점의 자릿수 3자리. 숫자를 반올림하고 지정된 소수점 이하 자릿수로 쓴 문자열 반환

        document.write(num1.toPrecision(3)+"<br>")
        document.write(num2.toPrecision(3)+"<br>")
        // 지정된 길이인 3자리만 나옴

    </script>
</body>
</html>
