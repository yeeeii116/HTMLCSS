<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{float: left;width: 200px;}
    </style>
</head>
<body>
    
    <script>
         let text = "";
        for (let i = 0; i < 10; i++) {
            if (i === 3) { continue; }
                text += "The number is " + i + "<br>";
        }
        document.write(text);
    </script>
</body>
</html>
