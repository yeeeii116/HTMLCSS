<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{position: absolute;width: 300px;top: 0;left: 200px;}
    </style>
</head>
<body>
   <p class="txt">photo1</p>
   <p class="txt">photo2</p>
   <p class="txt">photo3</p>
   <p class="txt">photo4</p>
   <p class="txt">photo5</p>
   <p class="txt">photo6</p>
   <div>
    <img src="../images/photo1.jpg" alt="photo1">
   </div>

    <script>
        document.getElementsByTagName("img")[0].classList.add("on");
        document.querySelectorAll(".txt").forEach(function(keys,item){
            console.log(keys);
            keys.onclick=function(){
                console.log(item);
                document.getElementsByTagName("img")[0].src="../images/photo"+(item+1)+".jpg";
            }
        });
        // item 고유의 인덱스 번호를 불러옴(반환)
        // keys는 목록에 키가 있는 Iterator 반환
    </script>
</body>
</html>
