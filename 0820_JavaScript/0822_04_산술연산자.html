<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    
    <script>
       let a = 10;
       let b = 20;
       a=30;
       document.write("a : "+ a +"<br>");
       document.write("a + b : " + (a + b)+"<br>");
    //    document.write("a + b : " , a + b , "<br>"); ,는 좌우의 식을 연결
       document.write("a - b : " + (a - b)+"<br>");
       document.write("a * b : " + (a * b)+"<br>");
       document.write("a / b : " + (a / b)+"<br>");
       document.write("a % b : " + (a % b)+"<br>");
        // 나누고 나머지값
        document.write("a ** b : " + (a ** b)+"<br>");
        // 30의 20승
        document.write("++a : "+ (++a) +"<br>");
        // ++a 덧셈을 먼저 계산해서 31... 30 + 1 a = a+1 ... a+=1 전위연산 1씩 증가
        document.write("a++ : "+ (a++) +"<br>");
        // 후위연산 1씩증가
        document.write("a : "+ a +"<br>");

        document.write("--a : "+ (--a) +"<br>");
        // a = a-1 a-=1 전위연산 1씩 감소 (1부터 시작)
        document.write("a-- : "+ (a--) +"<br>");
        // 후위연산 1씩 감소 (해당값부터 시작)
        document.write("a : "+ a +"<br>");

        let c = "하나";
        let d = "둘";
        let e = "셋";
        let txt;
        txt = "";
        // txt = txt + c; //txt = 하나
        txt += c // x += y > x = x+y
        txt = txt + d; //txt = 하나 둘
        txt = txt + e; //txt = 하나 둘 셋
        document.write(txt);
    </script>
</body>
</html>
