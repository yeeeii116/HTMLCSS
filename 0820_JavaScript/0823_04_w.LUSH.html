<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
       .lush{display: flex;width: 100%;height: 720px;background-color: #fafafa;background-repeat: no-repeat;background-position: center;background-size: cover;}
       .lush ul{display: grid;grid-template-columns: repeat(3,1fr);gap: 94px 177px;
        margin: auto;}
        .lush ul li{width: 180px;height: 180px;cursor: pointer;border-radius: 50%;background-color: #222;background-repeat: no-repeat;background-position: center;}
    </style>
</head>
<body>
    <div class="lush">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        let btn = document.querySelectorAll(".lush ul li");
        //0

        function myfnc(){
            btn.forEach(function(v,k){
                v.style.backgroundColor="transparent";
            })
            //4
        }
            btn.forEach(function(value,key){
            value.style.backgroundImage = "url(https://weare.lush.co.kr/images/ico_main_value0"+(key+1)+".svg)";
            //1

            value.onmouseenter=function(){
                myfnc();
                btn[key].style.backgroundColor="#222";
                //5 myfnc(); btn[key].style.backgroundColor="#222";
                document.querySelector(".lush").style.backgroundImage = "url(https://weare.lush.co.kr/images/main_value0"+(key+1)+".jpg)";
            }
            //2 value.onmouseenter=function()

            value.onmouseleave=function(){
                    btn.forEach(function(v,k){
                    v.style.backgroundColor="#222";
                })
                //6 btn.forEach(function(v,k){v.style.backgroundColor="#222";})
            }
            //3 value.onmouseleave=function()
        });
        document.querySelector(".lush").onmouseleave = function(){
            this.style.backgroundImage = "none"
        };
        //7
    </script>
</body>
</html>
