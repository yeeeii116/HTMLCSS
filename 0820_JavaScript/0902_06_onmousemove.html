<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
        *{margin: 0;padding: 0;}
        body{margin-top: 1000px;padding-bottom: 1000px;}
        
	</style>
</head>
<body>
    <form action="" id="form1">
        <p>clientX : <input type="text" name="clientX"></p>
        <p>clientY : <input type="text" name="clientY"></p>
        <p>pageX : <input type="text" name="pX"></p>
        <p>pageY : <input type="text" name="pY"></p>
        <p>screenX : <input type="text" name="screenX"></p>
        <p>screenY : <input type="text" name="screenY"></p>
    </form>
    <script>
        document.onmousemove = function(e){
            let form = document.getElementById("form1");
            //  clientX, clientY속성은 브라우저가 기준인 좌표. 현재 보이는 브라우저 화면 상에서 어느 지점에 위치하는 지를 의미하기 때문에 스크롤 해도 값은 변하지 않습니다.
            form.clientX.value = e.clientX //clientX 속성의 값을 value에 할당
            form.clientY.value = e.clientY //현재 세로 스크롤의 값 반환

            // pageX, pageY속성은 문서가 기준.  client와 비슷하지만 이 메서드는 문서 전체 크기가 기준이라 스크롤 시 값이 바뀝니다. (스크롤을 포함해서 측정)
            form.pX.value = e.pageX
            form.pY.value = e.pageY //현재 세로 스크롤의 값 반환(위에 내려온 만큼+)

            //  screenX, screenY속성은 화면 출력 크기(자신의 모니터)가 기준인 절대 좌표입니다. 브라우저를 움직여도 값은 같습니다.
            form.screenX.value = e.screenX // 전체 모니터 스크린에서의 x좌표 위치를 반환
            form.screenY.value = e.screenY
        }
    </script>
</body>
</html>
