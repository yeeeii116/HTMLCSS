<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = new Date();
        document.write(x + "<br>");
        document.write("년도 : "+x.getFullYear()+"<br>");
        // 현재 날짜가 저장된 곳은 x기 때문에 x.getFullYear()
        document.write("월 : ",x.getMonth()+1,"<br>");
        // getMonth() 인덱스가 0번부터 시작하기 때문에(0-11) +1을 해줘야함
        document.write("일 : ",x.getDate(),"<br>");
        document.write("요일 : ",x.getDay(),"<br>");
        // 일요일0 월요일1 ...
        document.write("오늘날짜 : ",x.getFullYear(),"년 ",x.getMonth()+1,"월 ",x.getDate(),"일","<br>");
        document.write("Hours : ",x.getHours(),"<br>");
        document.write("Minutes : ",x.getMinutes(),"<br>");
        document.write("Second : ",x.getSeconds(),"<br>");
        document.write("Milliseconds : ",x.getMilliseconds(),"<br>");
        document.write("Time : ",x.getTime(),"<br>");
        document.write("현재시간 : ",x.getHours(),"시 ",x.getMinutes(),"분 ",x.getMinutes(),"초","<br>");
        
        let hour = x.getHours();
        let hourS = hour.toString().padStart(2,"0");
         /* 9 등 한자리만 나오는 숫자를 09로 표시하기 위해 문자로 바꾸고 hour.toString() padStart(2,"0") 최대 주고자 하는 글자 길이 2. padend는 문자를 뒤에 넣음 */

        document.write(hourS,":",x.getMinutes(),":",x.getSeconds());

       
    </script>
</body>
</html>
