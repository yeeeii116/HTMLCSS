<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}ul{list-style: none;}
		#slide{position: relative;width: 1200px;height: 300px;margin: 50px auto;overflow: hidden;}
		#slide .slides{position: absolute;left: 0;display: flex;transition: 0.5s;}
		#slide .slides img{width: 1200px;height: 300px;object-fit: cover;}
		.btn li{cursor: pointer;}
		.page li.on{color: red;}
	</style>
</head>
<body>
	<div id="slide">
		<ul class="slides">
			<li><img src="../images/photo1.jpg" alt="photo1"></li>
			<li><img src="../images/photo2.jpg" alt="photo2"></li>
			<li><img src="../images/photo3.jpg" alt="photo3"></li>
			<li><img src="../images/photo4.jpg" alt="photo3"></li>
			<li><img src="../images/photo5.jpg" alt="photo3"></li>
			<li><img src="../images/photo6.jpg" alt="photo3"></li>
		</ul>
	</div>
	<ul class="btn">
		<li id="prev">이전으로</li>
		<li id="next">다음으로</li>
	</ul>
	<ul class="page">
		<li>photo1</li>
		<li>photo2</li>
		<li>photo3</li>
		<li>photo4</li>
		<li>photo5</li>
		<li>photo6</li>
	</ul>
		<script>
			let slide = document.querySelector("#slide");
			let slides = document.querySelector(".slides");
			let slideLi = document.querySelectorAll(".slides li");
			let page = document.querySelectorAll(".page li");
			let current = 0;
			let slidewidth = slide.offsetWidth;
			page[0].classList.add("on");
			let len = slideLi.length;
			console.log(slidewidth);
			document.querySelector("#next").onclick = function(){
				if(current < len-1){
					slides.style.left = -(current+1)*slidewidth+"px";
				} else if(current == len-1){
					slides.style.left = -(0)*slidewidth+"px";
					current = -1;
				}
				current++;
				//console.log(current);
				for(let i =0; i<len;i++){
					page[i].classList.remove("on");
				}
				page[current].classList.add("on");
			}
			document.querySelector("#prev").onclick = function(){
				//console.log(current);
				/*if(current>0){
					//slides.style.left = -(current-1)*slidewidth+"px";
				} else if(current==0){
					current = len;
					//slides.style.left = -(current-1)*slidewidth+"px";
				}*/
				if(current == 0){
					current = len;
				}
				slides.style.left = -(current-1)*slidewidth+"px";
				current--;
			}
			let interval = setInterval(function(){
				document.querySelector("#next").onclick();
			},1000);
			page.forEach(function(v,k){
				//console.log(k);
				v.onclick = function(){
					console.log(k);
					slides.style.left = -(k)*slidewidth+"px";
				for(let i =0; i<len;i++){
					page[i].classList.remove("on");
				}
				page[k].classList.add("on");
				}
				v.onmouseenter = function(){
				 clearInterval(interval);
			 };
			  v.onmouseleave = function(){
				interval = setInterval(function(){
				document.querySelector("#next").onclick();
			},1000);
			};
			
			});
			
			
		</script>
</body>
</html>
