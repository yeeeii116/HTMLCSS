<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        .sec1{width: 100%;display: flex;flex-direction: row-reverse;}
        .sec1 .right_wrap{width: 50%;height: 988px;background-image: url(https://www.e-kano.com/data/bbsData/16443698503.jpg);background-size: cover;background-position: center 30%;}
        .sec1 .left_wrap{width: 50%;height: 988px;background-color: #f5f5f5;}
        .sec1 .left_wrap .info{width: 100%;height: 100%;padding: 125px 0 110px;box-sizing: border-box;display: flex;align-items: flex-end;flex-direction: column;}
        .sec1 .left_wrap .info > p{width: 650px;font-size: 54px;font-weight: 200;line-height: 70px;}
        .left{width: 650px;}
        
        .left .list{margin-top: 60px;display: flex;flex-direction: column;justify-content: space-between;gap: 10px;position: relative;left: -60px;}
        .left .list li{width: 750px;height: 171px;position: relative;}

        .left .list .box{}
        .left .list .box a{display: flex;padding:39px 126px 39px 65px;background-color: transparent;border-radius: 20px;transform: translateX(0); transition: 0.5s;}
        .left .list .box a.on{background-color: #bf1e2e;transform: translateX(10px);box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);}
        .left .list .box a .img{width: 83px;height: 93px;background-repeat: no-repeat;background-size: contain;background-position: center;margin-right: 20px;}
        .left .list li:first-child .box a .img{background-image: url(https://www.e-kano.com/data/bbsData/16443698509.png);}
        .left .list li:nth-child(2) .box a .img{background-image: url(https://www.e-kano.com/data/bbsData/16443698819.png);}
        .left .list li:nth-child(3) .box a .img{background-image: url(https://www.e-kano.com/data/bbsData/16443699179.png);}
        .left .list .box a .txt{margin-right: 50px;}
        .left .list .box a .txt h3{font-size: 28px;color: #000;font-weight: normal;}
        .left .list .box a .txt h4{font-size: 18px;margin-top: 12px;color: #939393;font-weight: normal;letter-spacing: -1.5px;}

        .arrow{position: absolute; width: 60px;height: 60px;background-color: #fff;
            border-radius: 50%;line-height: 60px;right: 50px;top: 50%;transform: translateY(-50%);opacity: 0;transition: transform 0.5s;}
        .arrow.on{opacity: 1;transform: translateX(10px);}
        

    </style>
</head>
<body>
    <div class="sec1">
        <div class="right_wrap"></div>
        <div class="left_wrap">
            <div class="info">
                <p>카노와 함께하는<br>브랜드를 소개합니다.</p>
                <div class="left">
                    <ul class="list">
                        <li>
                            <div class="box">
                                <a href="#">
                                    <div class="img">
                                    </div>
                                    <div class="txt">
                                        <h3>이지스토리</h3>
                                        <h4>산뜻한 일상의 이야기를 전하는 정직한 브랜드입니다.</h4>
                                    </div>
                                </a>
                                <span class="arrow"></span>
                            </div>
                        </li>
                        <li>
                            <div class="box">
                                <a href="#">
                                    <div class="img">
                                    </div>
                                    <div class="txt">
                                        <h3>이지스토리</h3>
                                        <h4>산뜻한 일상의 이야기를 전하는 정직한 브랜드입니다.</h4>
                                    </div>
                                </a>
                                <span class="arrow"></span>
                            </div>
                        </li>
                        <li>
                            <div class="box">
                                <a href="#">
                                    <div class="img">
                                    </div>
                                    <div class="txt">
                                        <h3>이지스토리</h3>
                                        <h4>산뜻한 일상의 이야기를 전하는 정직한 브랜드입니다.</h4>
                                    </div>
                                </a>
                                <span class="arrow"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        let list = document.querySelectorAll(".list li");
        let arrow = document.querySelectorAll(".arrow");

        // let txt1 = document.querySelectorAll(".txt");

        list[0].querySelector(".box a").classList.add("on");

        function myfnc(){
            list.forEach(function(v){
                v.querySelector(".box a").classList.remove("on");
            });
        }


        list.forEach(function(v,k){
            v.onmouseenter = function(e){
                e.preventDefault();
                myfnc();
                v.querySelector(".box a").classList.add("on");
            }

            v.onmouseleave = function(e){
                myfnc();
                list[0].querySelector(".box a").classList.add("on");
            }
        })



    </script>
</body>
</html>
