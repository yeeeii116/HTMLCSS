<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .mySwiper .swiper-pagination-bullet {
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      color: #000;
      opacity: 1;
      background: rgba(255, 255, 255, 0.3);
    }

    /* .mySwiper1 .swiper-pagination-bullet {
      width: 10px;
      height: 10px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      color: #000;
      opacity: 1;
      background: rgba(255, 255, 255, 0.3);
    } */

    .mySwiper .swiper-pagination-bullet-active {
      color: #fff;
      background: #007aff;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="../images/photo1.jpg" alt="photo1"></div>
      <div class="swiper-slide"><img src="../images/photo2.jpg" alt="photo2"></div>
      <div class="swiper-slide"><img src="../images/photo3.jpg" alt="photo3"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper -->
  <div class="swiper mySwiper1">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../images/photo1.jpg" alt="photo1"></div>
        <div class="swiper-slide"><img src="../images/photo2.jpg" alt="photo2"></div>
        <div class="swiper-slide"><img src="../images/photo3.jpg" alt="photo3"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <!-- 하나의 파일에 여러개의 스와이퍼 사용 가능 -->


  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", { 
        // slidesPerView: 3, // 슬라이드 몇개 보일거니
        // spaceBetween: 30, // 슬라이드 사이 간격
        loop: true, // 마지막 사진 다음에 첫번째 사진이 올 수 있도록
        navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + "</span>";
        },
      },
      autoplay: {
        delay: 2500, // 2.5s 기다렸다가 다음 슬라이드로 넘어감
        disableOnInteraction: false,
        pauseOnMouseEnter: true, //마우스가 진입했을때 멈춤
      },
    });

    swiper.on('slideChange', function () {
    console.log('slide changed');
    }); // 슬라이드가 바뀔때마다 콘솔창에 문구뜸

    // 두번째 swiper
    var swiper1 = new Swiper(".mySwiper1", {
    //   direction: "vertical", // 위,아래로 넘어감
      effect: "fade",
      speed: 1000,
      slidesPerView: 1,
      spaceBetween: 30,
      mousewheel: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      on: {
        slideChange: function () {
            console.log('swiper initialized');
            }, // Init = 초기화?. slideChange 때마다 콘솔창에 문구 뜸
        },
    });
  </script>
</body>

</html>
