<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
		//document.write(Math.floor(Math.random()*6)); //0크거나 같고 1보다 작은수 0.0001123
		let color = ["red","yellow","green","pink","blue","gray","#fc0"];
		//0,1,2,3,4,5,6
		let i = Math.floor(Math.random()*color.length); 
        //배열의 숫자만큼 곱해주기 위해 color.length
		document.write(i);
		document.querySelector("body").style.backgroundColor = color[i];
	</script>
</body>
