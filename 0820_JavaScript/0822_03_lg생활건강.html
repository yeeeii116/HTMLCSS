<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .news{width: 1336px;height: 400px;margin: 50px auto;}
        .news ul{display: flex;justify-content: space-between;height: 100%;}
        .news ul li{flex-basis: 15%;cursor: pointer;transition: flex-basis 0.5s;}
        .news ul li div{width: 93%;margin: 0 auto;border-radius: 10px;padding: 30px 10px 0;box-sizing: border-box;height: 100%;
        background-size: 900px;transition: 0.5s;background-position: center;}
        .news ul li div.on{background-size: 800px;}

        /* .news ul li:first-child{flex-basis: calc(100% - (15% * 3));} */
        .news ul li.on{flex-basis: calc(100% - (15% * 3));}
        .news ul li:first-child div{background-image: url(https://www.lghnh.com/images/main/new_esg_img1.jpg); width: 97%;margin: 0 auto;}

        .news ul li:nth-child(2) div{background-image: url(https://www.lghnh.com/images/main/new_esg_img2.jpg);}
        .news ul li:nth-child(3) div{background-image: url(https://www.lghnh.com/images/main/new_esg_img3.jpg);}
        .news ul li:nth-child(4) div{background-image: url(https://www.lghnh.com/images/main/new_esg_img4.jpg);}

        /* .news ul:hover li:hover{flex-basis: calc(100% - (15% * 3));}
        .news ul:hover li:hover div{width: 97%;margin: 0 auto;}
        .news ul:hover li:not(:hover) div{width: 93%;margin: 0 auto;}
        .news ul:hover li:not(:hover){flex-basis: 15%;} */

        .news ul li p{color: #fff;}
        .news ul li p:first-child{font-size: 18px;display: none;}
        .news ul li p:last-child{font-size: 24px;}
        .news ul li:hover p:first-child{display: block;}
        .news ul li:hover p:last-child{font-size: 30px;}

    </style>
</head>
<body>
    <div class="news">
        <ul>
            <li>
                <div>
                    <p>LG생활 건강이 만드는</p>
                    <p>지속가능한 삶</p>
                </div>
            </li>
            <li>
                <div>
                    <p>지구를 물려주기 위한</p>
                    <p>우리의 약속</p>
                </div>
            </li>
            <li>
                <div>
                    <p>고객의 건강과 안전을</p>
                    <p>지키는 열정</p>
                </div>
            </li>
            <li>
                <div>
                    <p>공평하고 행복한 세상을 만들기 위한</p>
                    <p>나눔과 포용</p>
                </div>
            </li>
        </ul>
    </div>
    <script>
         let list = document.querySelectorAll(".news ul li");
		list[0].classList.add("on");
		function myfnc(){
			list.forEach(function(value,key){
				value.classList.remove("on");
                value.querySelector("div").classList.remove("on")
			})
		}
		list.forEach(function(value,key){
			value.onmouseenter=function(){
				myfnc();
				list[key].classList.add("on");
              
			}
            value.onmouseleave=function(){
                list[key].querySelector("div").classList.add("on");
            }
		})
    </script>
</body>
</html>
