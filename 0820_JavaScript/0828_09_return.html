<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{float: left;width: 200px;}
    </style>
</head>
<body>
    <p>더하기연산</p>
    <script>
        function myadd(a,b){
            return a+b;
        }
        document.write(myadd(3,4)+"<br>");
        document.write(`${myadd(3,4)}<br>`);
        document.querySelector("p").onclick = function(){
            document.write(myadd(3,4)+"<br>"); // 7 출력
            document.write(myadd+"<br>"); //구문 그대로 출력
        }
    </script>
</body>
</html>
