<body>
    
    <script>
       let a = 10;
       let b = 20;
       let c = 30;
       let d = a > b && b < c;
       document.write("논리곱 ",d,"<br>"); //false
        d =  a > b || b < c; 
        document.write("논리합 ",d,"<br>"); //true
        d = !(a > b) || b < c;
		document.write("논리부정 : ",d,"<br>");//true. 해당 값이 안맞니(?)
    </script>
