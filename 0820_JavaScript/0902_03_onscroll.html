<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
        #demo{width: 500px;height: 500px;border: 1px solid #ccc;overflow: auto;}
        #content{width: 2000px;height: 2000px;background: red;}
	</style>
</head>
<body>
    <div id="demo">
        <div id="content">scroll me</div>
    </div>
    <div id="page"></div>
    <script>
        document.getElementById("demo").onscroll = function(){
            let scr_left = this.scrollLeft;
            let scr_top = this.scrollTop;
            document.getElementById("page").innerHTML="가로"+scr_left+"세로"+scr_top;
        }
    </script>
</body>
</html>
