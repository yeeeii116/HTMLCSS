<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let text="";
        let text1="";
        cars = ["소나타","아반떼","그랜저","벤츠","볼보","제네시스"];
        text += cars[0] + "<br>"; // text = text + "소나타"+"<br>";
        text += cars[1] + "<br>"; // text = 소나타 + 아반떼" +"<br>";
        text += cars[2] + "<br>";
        text += cars[3] + "<br>";
        text += cars[4] + "<br>";
        text += cars[5] + "<br>";
        document.write(`${text}<br>`);

        for(let i=0;i<=5;++i){ //i=i+1 i+=1
            text1 += cars[i] + "<br>";
        }
        document.write(`${text}<br>`);
        // 0을 할당하고 5보다 작거나 같을때까지 반복. 0을 출력한 후 더하기
        // undefined 정의되어 있는게 없을 때 > 그냥 let text; 이렇게만 선언했을 경우

        let txt = "";
        for(let i = 1;i<=5;i++){
            // document.write(`${i}<br>`);
            // document.write(`the number is ${i}<br>`);
            txt += `the number is ${i}<br>`
        }
        document.write(`${txt}<br>`);

        for(let i=1;i<=100;i++){
            document.write(`${i}<br>`);
        } //증가
        document.write(`<br>`);
        for(let i=100;i>=1;i--){
            document.write(`${i}<br>`);
        } //감소
       

        for(let i=1;i<=100;i++){
            if(i % 2 == 0){
                document.write(`${i}<br>`);
            }
        } //짝수만 출력
        document.write(`<br>`);
        for(let i=2;i<=100;i+=2){ //i=i+2
            if(i % 2 == 0){
                document.write(`${i}<br>`);
            }
        } //짝수만 출력
        document.write(`<br>`);
       
        let sum = 0;
        for(let i=1;i<=100;i++){
            sum += i; // sum = sum + i . 누적해서 더하기 (0+1, 1+2, 2+3....)
        } //1부터 10까지의 합계 1+2+3+.....+10
        document.write(`${sum}<br>`);

        let sum1 = 0; 
        for(let i=1;i<=100;i++){
            if(i % 2 ==0){
            sum1 += i;
            }
        }
        document.write(`${sum1}<br>`);
    </script>
</body>
</html>
