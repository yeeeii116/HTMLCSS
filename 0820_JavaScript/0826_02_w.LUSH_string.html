<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
       .lush{display: flex;width: 100%;height: 720px;background-color: #fafafa;background-repeat: no-repeat;background-position: center;background-size: cover;}
       .lush ul{display: grid;grid-template-columns: repeat(3,1fr);gap: 94px 177px;
        margin: auto;}
        .lush ul li{width: 180px;height: 180px;cursor: pointer;border-radius: 50%;background-color: #222;background-repeat: no-repeat;background-position: center;}
    </style>
</head>
<body>
    <div class="lush">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        let ItemBg = "url(images/ico_main_value01.svg)";
		let ContBg = "url(images/main_value01.jpg)";

		function myfnc(){
			btn.forEach(function(v,k){
				v.style.backgroundColor="transparent";
			});
		}

		let btn = document.querySelectorAll(".lush ul li");
		btn.forEach(function(v,k){
			//v.style.backgroundImage="url(images/ico_main_value0"+(k+1)+".svg)";
			v.style.backgroundImage=ItemBg.replace(ItemBg.slice(-6,-5),k+1);
			v.onmouseenter=function(){
				myfnc();
				btn[k].style.backgroundColor="#222";
				//document.querySelector(".lush").style.backgroundImage="url(images/main_value0"+(k+1)+".jpg)";
				document.querySelector(".lush").style.backgroundImage=ContBg.replace(ContBg.substr(-6,1),k+1);
			};
			v.onmouseleave=function(){
				btn.forEach(function(v,k){
				v.style.backgroundColor="#222";
			});
			};
		});
		document.querySelector(".lush").onmouseleave=function(){
			this.style.backgroundImage="none";
		};
    </script>
</body>
</html>
