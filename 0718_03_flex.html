<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .container{display: flex;width: 500px;background: #ccc;align-items: flex-start;height: 500px;}
        .container p{background: #ddd;border: 1px solid;}
        .container p:first-child{flex: 0 0 200px;order: 3;}
        /* flex: flex-grow, flex-shrink, flex-basis를 한 번에 쓸 수 있는 축약형 속성  */
        .container p:nth-child(2){align-self: center;}
        /* align-self는 해당 아이템의 수직축 방향 정렬. */
    </style>
</head>
<body>
    <div class="container">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
</body>
</html>
