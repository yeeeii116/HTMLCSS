<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .container{display: flex;width: 500px;background: #ccc;}
        .container p{flex-basis: 100px;background: #ddd;border: 1px solid;}
        /* flex-basis 강압적으로 크기를 지정하는 것이 아니라 데이터가 더 많으면 늘어나는 등 유연하게 맞춰줌 */
        .container p:first-child{flex-grow: 1;}
        /*flex-grow: 1; 한개에 줄 경우: 100씩 주면 100이 남는데 그걸 하나에 몰빵 */
        .container p:nth-child(2){flex-grow: 1;}
        .container p:nth-child(3){flex-grow: 1;}
        .container p:nth-child(4){flex-grow: 1;}
         /* flex-grow: 1; n개에 줄 경우: 100을 n개가 균등하게 나눠 가짐 */
        
    </style>
</head>
<body>
    <div class="container">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
</body>
</html>
