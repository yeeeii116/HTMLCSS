<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        .mid{background-image: url(./images/mid_bg_img1.jpg); background-size: cover; background-position: 50% 0; padding: 120px 0; background-attachment: fixed; margin: 1000px 0;}
        .mid .con{width: 1280px; margin: 0 auto;}
        .mid .con h1{text-align: center; color: #fff; margin-bottom: 60px; font-weight: normal; font-size: 45px; line-height: 1.5;}
        .mid .con ul{width: 1080px; margin: 0 auto; overflow: hidden;}
        .mid .con ul li{float: left; width: 25%; padding: 30px; box-sizing: border-box; color: #fff; text-align: center; position: relative;
        cursor: pointer;}
        .mid .con ul li div p{}
        .item{display: inline-block; padding: 10px 40px; margin-bottom: 20px;
        position: relative;}
        /* div 블록요소에 인라인속성을 줘서 padding으로 글씨 테두리가 넓어지도록 조절 */
        .item h2{font-weight: normal;}
        .mid .con ul li::after{content: ""; position: absolute; width: 1px; height: 60px; background-color: #fff; right: 0; top: 50%; transform: translateY(-50%);}
        .mid .con ul li:last-child::after{width: 0;}

        .line{position: absolute; background-color: #fff; transition: all 0.4s ease-in-out}
        .line-top{width: 100%; height: 1px; left:0; top:0; transform: scaleX(0)}
        .line-bottom{width: 100%; height: 1px; left:0; bottom:0; transform: scale(0);}
        .line-right{width: 1px; height: 100%; right: 0; top:0; transform: scaleY(0);}
        .line-left{width: 1px; height: 100%; left: 0; top:0; transform: scaleY(0);}
        ul li:hover .line-top,ul li:hover .line-bottom{transform: scaleX(1); transition: all 0.4s ease-in-out;}
        ul li:hover .line-right,ul li:hover .line-left{transform: scaleY(1); transition: all 0.4s ease-in-out}
        
        ul li p{letter-spacing: -2px; word-break: keep-all;}
        
    </style>
</head>
<body>
    <div class="mid">
        <div class="con">
                <h1>개개인의 특성과 능력을 중시하는 극동건설은<br>
                여러분의 <strong>성장의 터</strong>를 마련합니다.</h1>
                <ul>
                    <li>
                        <div>
                            <div class="item">
                                <h2>인재상</h2>
                                <span class="line line-top"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                                <span class="line line-left"></span>
                            </div>
                            <p>극동건설이 추구하는 인재상을 여러분께 소개합니다</p>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="item">
                                <h2>인사제도</h2>
                                <span class="line line-top"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                                <span class="line line-left"></span>
                            </div>
                            <p>임직원의 역량향상과 동기부여를 위해 다양한 제도를 운영합니다</p>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="item">
                                <h2>채용안내</h2>
                                <span class="line line-top"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                                <span class="line line-left"></span>
                            </div>
                            <p>극동건설의 채용제도 및 절차를 자세히 소개합니다.</p>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="item">
                                <h2>채용공고</h2>
                                <span class="line line-top"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                                <span class="line line-left"></span>
                            </div>
                            <p>극동건설의 채용공고를 소개합니다</p>
                        </div>
                    </li>
                </ul>
        </div>
    </div>
</body>
</html>
