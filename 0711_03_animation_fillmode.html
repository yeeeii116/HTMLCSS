<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}
        div{width: 100px;height: 100px;background: green;margin: 10px; animation: move 5s 1s;}
        div.none{animation-fill-mode: none;}
        /* 초록 > 초록 */
        div.forwards{animation-fill-mode: forwards;}
        /* 초록 > 노랑 */
        div.backwards{animation-fill-mode: backwards;}
        /* 빨강 > 초록 */
        div.both{animation-fill-mode: both;}
        /* 빨강 > 노랑 */
        /* 애니메이션 진행 후 시작지점 또는 끝지점 상태 지정 */
        @keyframes move{
            0%{transform: translateX(0); background: red;}
            100%{transform: translateX(500px); background: yellow;}
        }
    </style>
</head>
<body>
    <div class="none"></div>
    <div class="forwards"></div>
    <div class="backwards"></div>
    <div class="both"></div>
</body>
</html>
