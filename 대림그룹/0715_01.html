<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <input type="radio" name="business" id="one" checked>

        <input type="radio" name="business" id="four">
        <input type="radio" name="business" id="five">

            <ul class="item">
                <li><img src="./images/business_img01.png" alt="img01"></li>
                <li><img src="./images/business_img02.png" alt="img02"></li>
                <li><img src="./images/business_img03.png" alt="img03"></li>
                <li><img src="./images/business_img04.png" alt="img04"></li>
                <li><img src="./images/business_img05.png" alt="img05"></li>
            </ul>
        </div>
        <ul class="btn">
            <li><label for="one">석유화학</label></li>
            <li><label for="two">물류</label></li>
            <li><label for="three">건설정보화</label></li>
            <li><label for="four">IT서비스</label></li>
            <li><label for="five">개발사업</label></li>
        </ul>
    </div>

</html>
