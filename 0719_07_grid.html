<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{width: 1200px;height: 500px;margin: 50px auto;display: grid;background: #ccc;grid-template-columns: repeat(3,1fr);grid-template-rows: repeat(3,1fr);}
        .grid-item{background: #ddd;border: 1px solid;}
        .grid-item:first-child{grid-column: 3;}
        /* 1번 컨텐츠가 3번 열에서부터 시작 */

        .grid-container:first-child{grid-auto-flow: column;}
        /* 세로로 컨텐츠를 끌어올려서 빈공간을 채움 */
        .grid-container:nth-child(2){grid-auto-flow: row;}
        /* 기본값. 가로순으로 채움 */
        .grid-container:nth-child(3){grid-auto-flow: dense;}
        /* 1번 컨텐츠를 그대로 두고 다른 컨텐츠를 가로로 끌고 와 가로순으로 채움 */
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
</body>
</html>
