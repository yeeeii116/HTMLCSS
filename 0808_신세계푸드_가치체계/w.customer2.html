<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .customer{width: 95%;max-width: 940px;margin: 0 auto;text-align: center;}
        /* 1. */
        .customer ul{display: flex;gap: 20px;}
        /* 2. */
        .customer ul li{flex: 1 1 20%;background: #d2492c;border-radius: 20px;height: 305px;padding: 24px 13px 18px;box-sizing: border-box;color: #fff;font-size: 17px;display: flex;flex-direction: column;align-items: center;}
        /* 3. flex-direction: column;일 때는 수평정렬이 align-items: center; */
        .customer ul li .bg{width: 108px;height: 100px;background-image: url(./images/icon_voc.png);}
        /* 4. */
        .customer ul li:nth-child(2) .bg{background-position: -108px 0;}
        .customer ul li:nth-child(3) .bg{background-position: -216px 0;}
        .customer ul li:nth-child(4) .bg{background-position: -324px 0;}
        .customer ul li:nth-child(5) .bg{background-position: -432px 0;}
        /* 5. */
        .customer ul li p.title span{display: inline-block;width: 18px;height: 18px;background: #ecff96;border-radius: 50%;text-align: center;line-height: 18px;color: #d2492c;}
        

        @media screen and (max-width: 960px){
            .customer ul li .bg{width: 54px;height: 50px;background-size: auto 50px;}
            .customer ul li:nth-child(2) .bg{background-position: -54px 0;}
            .customer ul li:nth-child(3) .bg{background-position: -108px 0;}
            .customer ul li:nth-child(4) .bg{background-position: -162px 0;}
            .customer ul li:nth-child(5) .bg{background-position: -216px 0;}
        
        }
        
        @media screen and (max-width: 640px) {
            .customer{text-align: left;}
            .customer ul{flex-direction: column;flex-wrap: wrap;}
            .customer ul li{flex: 1 1 80%;flex-direction: row;}
            .customer ul li div{display: flex;flex-wrap: wrap;}
            /* 창이 작아졌을때 div에 있는 p 하나씩 밑으로 떨어지게 하기 위해서 flex-wrap: wrap; 설정 */
        }


    </style>
</head>
<body>
    <div class="customer">
        <h2>고객불만 처리절차</h2>
        <ul>
            <li>
                <p class="bg"></p>
                <section>
                    <p class="title"><a href="#"><span>1</span>접수<img src="https://www.shinsegaefood.com/images/button/btn_arr_upwards_y.png" alt="btn"></a></p>
                    <div>
                        <p>홈페이지</p>
                        <p>유선</p>
                        <p>우편</p>
                    </div>
                </section>
            </li>
            <li>
                <p class="bg"></p>
                <section>
                    <p class="title"><span>2</span>현장방문</p>
                    <div>
                        <p>매장 관리자</p>
                        <p>CS 담당자</p>
                    </div>
                </section>
            </li>
            <li>
                <p class="bg"></p>
                <section>
                    <p class="title"><span>3</span>원인분석</p>
                    <div>
                        <p>매장 및 제조사</p>
                        <p>품질혁신팀</p>
                        <p>연구분석팀</p>
                        <p>식품안전센터</p>
                    </div>
                </section>
            </li> 
            <li>
                <p class="bg"></p>
                <section>
                    <p class="title"><span>4</span>대책수립</p>
                    <div>
                        <p>원인분석 및 대책수립</p>
                        <p>재발방지 교육 및 개선</p>
                    </div>
                </section>
            </li>
            <li>
                <p class="bg"></p>
                <section>
                    <p class="title"><span>5</span>고객보고</p>
                    <div>
                        <p>결과보고</p>
                        <p><a href="#">소비자분쟁해결기준에 의한 보상</a></p>
                    </div>
                </section>
            </li>  
        </ul>
    </div>
</body>
</html>
