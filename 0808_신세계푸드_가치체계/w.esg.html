<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .ESG{width: 90%;max-width: 940px;margin: 0 auto;text-align: center;}
        /* 1. 크기를 가지고 있는 블록요소를 가운데로 보낼 때는 margin: 0 auto; */
        .ESG h2{padding-bottom: 48px;}
        /* 2. */
        .ESG h3{padding: 90px 0 34px;}
        /* 3. */

        @media screen and (max-width:960px) {
            .ESG img{width: 90%;object-fit: cover;}
            /* p에 크기가 없어서 .esg의 크기를 따라감. (960px의 90%에서 90%만 사용) */
        }

    </style>
</head>
<body>
    <div class="ESG">
        <h2>사회적 책임경영의 가치체계</h2>
        <p><img src="./images/bg_value_graph.png" alt="graph"></p>
        <h3>경영이념</h3>
        <p><img src="https://www.shinsegaefood.com/images/background/bg_value_tit.png" alt="value_tit"></p>
    </div>
</body>
</html>
