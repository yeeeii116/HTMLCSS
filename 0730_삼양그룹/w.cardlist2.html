<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;color: #fff;}
        ul.cardList{width: 100%;max-width: 1600px;margin: 0 auto;display: flex;flex-wrap: wrap;justify-content: center;transition: 0.5s ease-in;}
        ul.cardList li{flex: 1 0 20%;height: 360px;transition: 0.5s;position: relative;overflow: hidden;}
        /*  flex: flex-grow, flex-shrink, flex-basis */
         /*flex-grow 아이템들의 flex-basis를 제외한 여백 부분을 flex-grow에 지정된 숫자의 비율로 나누어 가진다. */
         /* flex-shrink에는 숫자값이 들어가는데, 몇이든 일단 0보다 큰 값이 세팅이 되면 해당 아이템이 유연한(Flexible) 박스로 변하고 flex-basis보다 작아집니다. */
        ul.cardList li a p{position: relative;z-index: 1;}
        ul.cardList li .bg{position: absolute;left: 0;top: 0;width: 100%;height: 100%;background-size: cover;transform: scale(1);transition: 0.5s;}
        ul.cardList li:nth-child(1) .bg{background-image: url(./images/main_sec01_card_list_type01_bg1_pc.jpg);}
        ul.cardList li:nth-child(2) .bg{background-image: url(./images/main_sec01_card_list_type01_bg2_pc.png);}
        ul.cardList li:nth-child(3) .bg{background-image: url(./images/main_sec01_card_list_type01_bg3_pc.jpg);}
        ul.cardList li:nth-child(4) .bg{background-image: url(./images/main_sec01_card_list_type01_bg4_pc.jpg);}
        ul.cardList li:hover .bg{transform: scale(1.2);}

        ul.cardList li a{display: block;padding: 50px;}
        ul.cardList li a p{position: relative; z-index: 1;font-family: Me_otf;}
        ul.cardList li a p:first-child{font-size: 36px;font-family: Bo_otf;margin-bottom: 10px;}
        ul.cardList li a p:nth-child(2){font-size: 19px;margin: 20px 0;opacity: 0;transform: translateY(50px);transition: 0.5s;}
        ul.cardList li a p:nth-child(3){opacity: 0;transform: translateY(50px);transition: 0.5s 0.1s;}
        ul.cardList li:hover a p:nth-child(2),ul.cardList li:hover a p:nth-child(3){opacity: 1;transform: translateY(0);transition: 0;}
   
        ul.cardList li a::after{content: "";position: absolute;left: 0;top: 0;width: 100%;height: 100%;opacity: 0;}
        ul.cardList li:nth-child(1) a::after{background-color: rgba(0, 163, 241, 0.84);}
        ul.cardList li:nth-child(2) a::after{background-color: rgba(219, 92, 41, 0.79);}
        ul.cardList li:nth-child(3) a::after{background-color: rgba(139, 185, 6, 0.76);}
        ul.cardList li:nth-child(4) a::after{background-color: rgba(0, 163, 241, 0.64);}
        ul.cardList li:hover a::after{opacity: 1;}

        @media screen and (max-width:1530px) {
            ul.cardList{max-width: 1280px;}
        }
        @media screen and (max-width:1024px) {
            ul.cardList{width: 90%;}
            /* 양옆 여백 주기 위해 90%만 사용 */
            ul.cardList li{flex: 1 0 50%;height: 250px;}
            ul.cardList li:hover .bg{transform: scale(1);}
            ul.cardList li:nth-child(1) .bg{background-image: url(./images/main_sec01_card_list_type01_bg1_m.jpg);}
            ul.cardList li:nth-child(2) .bg{background-image: url(./images/main_sec01_card_list_type01_bg2_m.png);}
            ul.cardList li:nth-child(3) .bg{background-image: url(./images/main_sec01_card_list_type01_bg3_m.jpg);}
            ul.cardList li:nth-child(4) .bg{background-image: url(./images/main_sec01_card_list_type01_bg4_m.jpg);}
            ul.cardList li a p:nth-child(2){display: none;}
            ul.cardList li:hover a::after{opacity: 0;}
            ul.cardList li a p:nth-child(3){opacity: 1;transform: translateY(0px);}
        }
        @media screen and (max-width:768px) {
            ul.cardList li{flex: 1 0 100%;height: 175px;}
            ul.cardList li .bg{background-position: center;}
        }


        @font-face {

        @font-face {
