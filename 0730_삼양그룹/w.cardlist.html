<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;color: #fff;}
        ul.cardList{width: 100%;max-width: 1600px;margin: 0 auto;display: flex;flex-wrap: wrap;justify-content: center;transition: 0.5s ease-in;}
        ul.cardList li{flex: 1 0 20%;height: 360px;transition: 0.5s;background-size: 100%;background-repeat: no-repeat;position: relative;}
        /*  flex: flex-grow, flex-shrink, flex-basis */
        ul.cardList li:nth-child(1){background-image: url(./images/main_sec01_card_list_type01_bg1_pc.jpg);}
        ul.cardList li:nth-child(2){background-image: url(./images/main_sec01_card_list_type01_bg2_pc.png);}
        ul.cardList li:nth-child(3){background-image: url(./images/main_sec01_card_list_type01_bg3_pc.jpg);}
        ul.cardList li:nth-child(4){background-image: url(./images/main_sec01_card_list_type01_bg4_pc.jpg);}
        ul.cardList li:hover{background-size: 120%;}
        ul.cardList li a{display: block;padding: 50px;}
        ul.cardList li a p{position: relative; z-index: 1;font-family: Me_otf;}
        ul.cardList li a p:first-child{font-size: 36px;font-family: Bo_otf;margin-bottom: 10px;}
        ul.cardList li a p:nth-child(2){font-size: 19px;margin-bottom: 20px;opacity: 0;transform: translateY(50px);transition: 0.5s;}
        ul.cardList li a p:nth-child(3){opacity: 0;transform: translateY(50px);transition: 0.5s 0.1s;}
        ul.cardList li:hover a p:nth-child(2),ul.cardList li:hover a p:nth-child(3){opacity: 1;transform: translateY(0);transition: 0;}

        ul.cardList li a::after{content: "";position: absolute;left: 0;top: 0;width: 100%;height: 100%;opacity: 0;}
        ul.cardList li:nth-child(1) a::after{background-color: rgba(0, 163, 241, 0.84);}
        ul.cardList li:nth-child(2) a::after{background-color: rgba(219, 92, 41, 0.79);}
        ul.cardList li:nth-child(3) a::after{background-color: rgba(139, 185, 6, 0.76);}
        ul.cardList li:nth-child(4) a::after{background-color: rgba(0, 163, 241, 0.64);}
        ul.cardList li:hover a::after{opacity: 1;}

        @media screen and (max-width:1530px) {
            ul.cardList{max-width: 1280px;}
            ul.cardList li{background-size: cover;}
            ul.cardList li:hover{background-size: cover;}
            ul.cardList li:hover a::after{opacity: 0;}
        }
        @media screen and (max-width:1024px) {
            ul.cardList{width: 90%;}
            /* 양옆 여백 주기 위해 90%만 사용 */
            ul.cardList li{flex: 1 0 50%;height: 250px;}
            ul.cardList li:nth-child(1){background-image: url(./images/main_sec01_card_list_type01_bg1_m.jpg);}
            ul.cardList li:nth-child(2){background-image: url(./images/main_sec01_card_list_type01_bg2_m.png);}
            ul.cardList li:nth-child(3){background-image: url(./images/main_sec01_card_list_type01_bg3_m.jpg);}
            ul.cardList li:nth-child(4){background-image: url(./images/main_sec01_card_list_type01_bg4_m.jpg);}
            ul.cardList li a p:nth-child(2){display: none;}
        }
        @media screen and (max-width:768px) {
            ul.cardList li{flex: 1 0 100%;height: 175px;background-position: center;}
        }


        @font-face {
            font-family: Me_otf;
            src: url(../webfonts/삼양체\ Me_otf.otf) format("opentype");
        }
        @font-face {
            font-family: Bo_otf;
            src: url(../webfonts/삼양체\ Bo_otf.otf) format("opentype");
        }
    </style>
</head>
<body>
    <ul class="cardList">
       <li>
        <a href="#">
            <p>화학</p>
            <p>언제나 편리하게</p>
            <p><img src="./images/main_sec01_card_list_arrow.svg" alt="arrow"></p>
        </a>
       </li>
       <li>
        <a href="#">
            <p>식품</p>
            <p>누구나 풍요롭게</p>
            <p><img src="./images/main_sec01_card_list_arrow.svg" alt="arrow"></p>
        </a>
       </li>
       <li>
        <a href="#">
            <p>의약바이오</p>
            <p>오래도록 건강하게</p>
            <p><img src="./images/main_sec01_card_list_arrow.svg" alt="arrow"></p>
        </a>
       </li>
       <li>
        <a href="#">
            <p>패키징</p>
            <p>어디서나 즐겁게</p>
            <p><img src="./images/main_sec01_card_list_arrow.svg" alt="arrow"></p>
        </a>
       </li>
    </ul>
</body>
</html>
