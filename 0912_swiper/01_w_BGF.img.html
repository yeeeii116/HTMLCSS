<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    *{margin: 0;padding: 0;}
    body{overflow-x: hidden;}
    /* .swiper에서 overflow: visible;을 줬기 때문에 가로 스크롤이 생기는데 이를 없애기 위해 overflow-x: hidden;을 넣어줌 */

    .solution{width: 100%;max-width: 1440px;margin: 0 auto;border: 1px solid;padding-bottom: 100px;position: relative;}
    .solution .inner{width: 1200px;}
    .solution .inner > h1{font-size: 100px;}

    .swiper {
      width: 100%;
      height: 100%;
      overflow: visible;
      position: static; 
      /* position: static; 움직이지 않음. 기준x. 원래는 속성값으로 relative이였음. 기준인 .solution에 position: relative; 추가 */
      /* position 속성이 static인 요소는 HTML 문서 상에서 원래 있어야하는 위치에 배치 */
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper-slide .txtbox{position: absolute;left: 0;bottom: 0;text-align: left;}
    /* .swiper-slide 기준으로 위치 이동(.swiper-slide에 position: relative; 들어가 있음) */
    #btn{position: absolute;right: 0;bottom: 0;width: 200px;height: 40px;}
    /* .swiper-slide 기준으로 위치 이동. 그래서 swiper에 position: static; 주고 .solution으로 기준점 바꿈 */
    #btn .swiper-pagination{width: 60%;left: 50%;transform: translateX(-50%);}
    /* width는 #btn 200px의 60%. z-index는 pagination 기본 속성값이 10으로 설정되어 있음(위치 확인해서 배경이랑 z-index 지움) */
    /* #btn{position: absolute;}가 되어 있기 때문에 #btn .swiper-pagination은 left: 50%;transform: translateX(-50%);로 가운데 맞춤 */

    .swiper-button-next::after, .swiper-button-prev::after{font-size: 1em;color: #000;}

  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="solution">
    <div class="inner">
      <h1>Solution</h1>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://www.bgfecomaterials.com/resources/kr/images/main/sec03_img01.jpg" alt="01">
            <div class="txtbox">
              <h1>자동차</h1>
              <p>탄소저감과 지속가능성을 고려하여 혁신적인 자동차 소재를 개발하는데 주력하고 있습니다.</p>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="https://www.bgfecomaterials.com/resources/kr/images/main/sec03_img02.jpg" alt="02">
            <div class="txtbox">
              <h1>전기전자</h1>
              <p>내충격성과 전기절연, 단열성, 화학적 기능을 강화하여 전기·전자 제품의 신뢰성과 안전성을 향상시키는 것을 목표로 합니다.</p>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="https://www.bgfecomaterials.com/resources/kr/images/main/sec03_img03.jpg" alt="03">
            <div class="txtbox">
              <h1>산업재</h1>
              <p>가구, 공구, 기타 산업재 등의 외장 및 부품 등 다양한 산업재 분야에서의 고기능성 소재 라인업을 제공합니다.</p>
            </div>
          </div>
        </div>
        <div id="btn">
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
        <!-- 클래스보다 아이디가 더 우선순위 -->
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay:{
        delay: 3000,
      },
      spaceBetween: 50,
      speed: 1000,
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      slidesOffsetAfter: -240,
      // 마지막 슬라이드 간격(1440 - 1200 = 240). before은 첫번째 슬라이드의 간격
      // 마지막 슬라이드는 오른쪽 끝에 맞게 슬라이드가 와야되기 때문에 설정
    });
  </script>
</body>

</html>
