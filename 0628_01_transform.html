<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:first-child{width: 500px; height: 500px; border: 1px solid;  transform: matrix(1, -0.3, 0, 1, 0, 0);}
        p{width: 100px; height: 100px; background-color: #ccc; margin: 20px;}
        p:nth-child(1){transform:translate(100px);}
        p:nth-child(2){transform:translate(500px) scale(0.5);}
        p:nth-child(3){transform:scale(0.5) translate(500px);}
        p:nth-child(4){transform:skew(30deg);}
        p:nth-child(5){transform:rotateY(30deg)}
        div:nth-child(2){width: 500px; height: 500px; border: 1px solid;
        transform: skewY(-30deg);}
    </style>
</head>
<body>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p>5</p>
    </div>
    <div></div>
</body>
</html>
