<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}

        #menu{display: none;}
        label{cursor: pointer; position: relative; z-index: 1;}
        /* 체크박스 안보이게 display: none; . z-index: 1; 주기 위해  position: relative;  */
        label>span{display: block; width: 35px; height: 5px; background: #333; margin: 6px 0; transition: transform 0.5s;}
        /* span은 인라인요소라 너비값 주기 위해 display: block; */
        #menu:checked ~ label .bar1{transform: translate(0,11px) rotate(45deg);}
        #menu:checked ~ label .bar2{opacity: 0;}
        /* 있는데 안보이게 하기 */
        #menu:checked ~ label .bar3{transform: translate(0,-11px) rotate(-45deg);}
        /* 가운데로 위치 옮기고 translate(0,-11px) rotate로 x자 표시로 만듦 */
        
        /* 클릭하면 x가 나오도록 만들기 */
        nav{position: fixed; width: 100%; height: 100%;background-color: red; left: -100%;top: 0; transition: 0.5s;}
        #menu:checked~nav{left: 0;}

    </style>
</head>
<body>
    <input type="checkbox" id="menu">
    <label for="menu">
        <span class="bar1"></span>
        <span class="bar2"></span>
        <span class="bar3"></span>
    </label>
    <nav></nav>
</body>
</html>
