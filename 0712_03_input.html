<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 200px;}
        #photo{display: none;}
        /* 체크박스가 안보이게 */
        #photo:checked~p img{display: none;}
        /* 체크박스가 체크됐을 때 이미지가 안보이게 */
        #photo:checked~label img{display: none;}
    </style>
</head>
<body>
    <input type="checkbox" id="photo">
    <label for="photo">이미지토글</label>
    <p><img src="./images/photo1.jpg" alt="photo1"></p>
    <label for="photo"><img src="./images/photo2.jpg" alt="photo2"></label>
</body>
</html>
