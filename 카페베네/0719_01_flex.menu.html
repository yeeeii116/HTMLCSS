<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        #wrap{width: 1200px;margin: 0 auto;}
        #wrap header{height: 100px;display: flex;}
        #wrap header .logo{width: 200px;background: #aaa;height: 100%;display: flex;justify-content: center;align-items: center;}
        #wrap header .logo p{width: 100px;height: 40px;background: #000;}
        /* flex 안썼을 경우엔 블록요소니까 가운데 정렬 marjin 0 auto + line-height. flex는 부모요소에!!! */
        #wrap header .menu{width: 1000px;background: #bbb;height: 100%;display: flex;justify-content: flex-end;align-items: center;}
        /* justify-content: flex-end;align-items: center; 수평 오른쪽. 수직 가운데 */
        #wrap header .menu nav{width: 800px;margin-right: 20px;}
        #wrap header .menu nav > ul{display: flex;}
        /* 서브에 있는 ul도 선택될 수 있으니까 부등호 넣어주기. 옆으로 나란히 */
        #wrap header .menu nav > ul > li{width: 25%;text-align: center;line-height: 50px;position: relative;}
        /* .sub의 기준점 */
        #wrap header .menu nav > ul > li > a{border: 1px solid #333;border-right: none;display: block;}
        /* 인라인요소니까 글자만큼만 크기를 가져서 display: block;을 줌. border 중복 방지를 위해 border-right: none; */
        #wrap header .menu nav > ul > li:last-child > a{border-right: 1px solid #333;}
        #wrap header .menu nav > ul > li .sub{position: absolute;left: 0;top: 50px;width: 100%;}
        /* li의 line-height: 50px; 만큼 내려주기 */
        #wrap header .menu nav > ul > li .sub a{display: block;text-align: center;width: 100%;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="logo"><p></p></div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#">menu1</a>
                            <ul class="sub">
                                <li><a href="#">submenu1</a></li>
                                <li><a href="#">submenu2</a></li>
                                <li><a href="#">submenu3</a></li>
                                <li><a href="#">submenu4</a></li>
                         </ul>
                        </li>
                        <li><a href="#">menu2</a>
                            <ul class="sub">
                                <li><a href="#">submenu1</a></li>
                                <li><a href="#">submenu2</a></li>
                                <li><a href="#">submenu3</a></li>
                                <li><a href="#">submenu4</a></li>
                            </ul>
                    </li>
                    <li><a href="#">menu3</a>
                        <ul class="sub">
                            <li><a href="#">submenu1</a></li>
                            <li><a href="#">submenu2</a></li>
                            <li><a href="#">submenu3</a></li>
                            <li><a href="#">submenu4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">menu4</a>
                        <ul class="sub">
                            <li><a href="#">submenu1</a></li>
                            <li><a href="#">submenu2</a></li>
                            <li><a href="#">submenu3</a></li>
                            <li><a href="#">submenu4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            </div>
        </header>
    </div>
</body>
</html>
