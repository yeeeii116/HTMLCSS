<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <style>
        @font-face {
            font-family: ybm;
            src: url(webfonts/YbFontMedium.woff) format(woff);
        }
        @font-face {
            font-family: noto;
            src: url(webfonts/NotoSansKR-Regular.woff) format(woff);
        }
        *{margin: 0; padding: 0;}
        div.con{width: 1200px; height: 453px; background-color: #f3fcfc; margin: 50px auto;
        font-family: noto; margin: 50px auto;}
        div.con div.txt{width: 214px; margin-top: 40px; float: left; margin-right: 20px;}
        div.con div.txt p{margin-top: 50px; font-size: 16px;}
        div.con div.txt h2{position: relative; color: #4567ad; font-size: 24px;}
        div.con div.txt h2::after{content: ""; width: 214px; height: 1px; background-color: #ccc; position: absolute; bottom: -20px; left: 0px;}
        h1{font-family: ybm; font-size: 36px;}
    </style>
</head>
<body>
    <div class="con">
        <div><h1>노랑풍선<br>고객서비스 헌장</h1></div>
        <div class="txt">
          <h2>거품없는 여행상품</h2>
          <p>거품없는 여행상품으로<br>최고의 만족을 드리겠습니다.</p>
        </div>
        <div class="txt">
            <h2>고객의 안전</h2>
            <p>고객의 안전을 최우선으로 하여<br>여행문화를 선도하겠습니다.</p>
        </div>
        <div class="txt">
            <h2>친절한 서비스</h2>
            <p>친절한 서비스로<br>고객감동경영을 실천하겠습니다.</p>
        </div>
        <div class="txt">
            <h2>약속 준수</h2>
            <p>고객과의 약속을 준수하며<br>업무를 신속하고 정확하게<br>처리하겠습니다.</p>
        </div>
        <div class="txt">
            <h2>소중한 의견</h2>
            <p>고객의 소중한 의견을<br>경영에 충실히 반영하겠습니다.</p>
        </div>
    </div>
</body>
</html>
