<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        header{width: 100%;height: 85px;background: #fff;position: fixed;z-index: 999;}
        
        .sec01 .scroll{width: 100%;}
        .sec01 .scroll .bg{width: 100%;position: sticky;height: 100%;top: 0px;}
        .sec01 .scroll .inner_wrap{height: auto;padding-top: calc(100vh - 11vw - 300px);padding-bottom: 180px;}
        .sec01 .scroll .inner{position: relative; z-index: 1; display: flex;}

    </style>
</head>
<body>
    <div class="cuchen">
        <header>
            <div class="nav"></div>
        </header>

        <div class="sec01">
            <div class="scroll">
                <div class="bg">
                    <video controls autoplay muted loop>
                        <source src="https://www.cuchen.com/upload/video/20231123_0001.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="inner_wrap">
                    <div class="inner">
                        <div class="title">
                            <span>Smart</span>
                            <span>Stylish</span>
                            <span>Reliable</span>
                        </div>
                        <div class="txt">
                            <p>Smart Kitchen Story,<br>
                            <strong>CUCHEN</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
