<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{width: 400px; height: 300px; position: relative; transition: 1s;}
        p img{width: 100%; height: 100%; object-fit: cover; transition: 1s;}

        p:hover img{transform: translateY(-50px);}
        P::after{content: url(./images/ppdd_shadow.png); position: absolute; left: 50%; bottom: -20px; width: 299px; height: 60px; 
        transform: translateX(-50%) scale(0); transition: 0.5s;}
        P:hover:after{transform: translate(-50%) scale(1); bottom: 20px;}
    </style>
</head>
<body>
    <p><img src="./images/NK.png" alt="nk"></p>
</body>
</html>
