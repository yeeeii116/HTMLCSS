<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        ul.gallery{width: 80%;max-width: 1080px;margin: 0 auto;display: flex;flex-wrap: wrap;gap: 10px;}
        ul.gallery li{flex: 1 1 20%;border-radius: 5px;overflow: hidden;cursor: pointer;}
        ul.gallery li p{width: 100%;height: 100%;}
        ul.gallery li img{width: 100%;height: 100%;object-fit: cover;filter: grayscale(1);}
        ul.gallery li:hover img{filter: grayscale(0);}
        
        @media screen and (max-width:960px) {
            ul.gallery{width: 70%;gap: 20px;}
            ul.gallery li{flex-basis: 40%;}
        }
        @media screen and (max-width:768px) {
            ul.gallery li{flex-basis: 80%;}
        }
    </style>
</head>
<body>
    <ul class="gallery">
        <li><p><img src="./p_images/sub_gallery_01.jpg" alt="01"></p></li>
        <li><p><img src="./p_images/sub_gallery_02.jpg" alt="02"></p></li>
        <li><p><img src="./p_images/sub_gallery_03.jpg" alt="03"></p></li>
        <li><p><img src="./p_images/sub_gallery_04.jpg" alt="04"></p></li>
        <li><p><img src="./p_images/sub_gallery_05.jpg" alt="05"></p></li>
        <li><p><img src="./p_images/sub_gallery_06.jpg" alt="06"></p></li>
        <li><p><img src="./p_images/sub_gallery_07.jpg" alt="07"></p></li>
        <li><p><img src="./p_images/sub_gallery_08.jpg" alt="08"></p></li>
        <li><p><img src="./p_images/sub_gallery_09.jpg" alt="09"></p></li>
        <li><p><img src="./p_images/sub_gallery_10.jpg" alt="10"></p></li>
        <li><p><img src="./p_images/sub_gallery_11.jpg" alt="11"></p></li>
        <li><p><img src="./p_images/sub_gallery_12.jpg" alt="12"></p></li>
    </ul>
</body>
</html>
