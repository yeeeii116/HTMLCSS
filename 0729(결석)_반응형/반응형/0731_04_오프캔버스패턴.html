<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        /* body {overflow: hidden;} */
        #wrap {width: 100%; margin: 0 auto; max-width: 1200px;}
        #wrap_box {width: 100%;display: flex;}
        #wrap_box > div {flex: 1 0 30%; height: 400px;}
        /* 30%씩 나눠가지고(총90%) 나머지 10%는 나눠가짐 */
        #box_a {background: #aaa;}
        #box_b {background: #bbb;}
        #box_c {background: #ccc;}
        @media screen and (max-width: 768px) {
        #wrap_box > div {flex: 1 0 50%;}
        }
         /* 50%씩 나눠가지고(총150%) 부모 100%를 넘어가는건 안보임(overflow:hidden) */
         @media screen and (max-width: 480px) {
        #wrap_box > div {flex: 1 0 100%;}
        #wrap_box > div:nth-child(1){margin-left: -100%;}
        }
        /* a가 아닌 b가 나오게 하려고 margin-left: -100%;줌 */
    </style>
</head>
<body>
    <div id="wrap">
        <div id="wrap_box">
         <div id="box_a">a</div>
         <div id="box_b">b</div>
         <div id="box_c">c</div>
        </div>
    </div>
</body>
</html>
