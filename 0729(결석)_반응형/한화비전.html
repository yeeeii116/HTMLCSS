<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한화비전</title>
    <style>
        *{margin: 0;padding: 0;}
        a{text-decoration: none;color: #333;}
        footer{
            bottom: 0;
            position: fixed;
            width: 100%;
            background: #000;
        }
        footer .con{
            background: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        footer .con .txt p{
            line-height: 1.5;
        }
        footer .con .txt p:nth-child(1){
            font-size: 14px;
            color: #fff;
            margin-bottom: 4px;
            word-break: keep-all;
        }
        footer .con .txt p:nth-child(2) a{
            font-size: 14px;
            color: #f4731f;
            text-decoration: underline;
        }
        footer .con .button > p{
            height: 48px;
            line-height: 48px;
            padding: 0 16px;
            background: #f4731f;
        }
        footer .con .button > p > a{
            color: #fff;
            white-space: nowrap;
        }
        /* @media screen and (max-width: 1400px) {
            .txt > p{
                word-break: keep-all;
            }
        } */
    </style>
</head>
<body>
    <footer>
        <div class="con">
            <div class="txt">
                <p>해당 사이트는 쿠키를 사용하며, 이는 귀하에게 유용한 정보를 파악 하고, 최적화된 정보를 제공하는 마케팅에 활용될 수 있습니다. 이 사이트를 계속 사용함으로써 쿠키 활용에 동의하게 됩니다.</p>
                <p><a href="#">상세보기</a></p>
            </div>
            <div class="button">
                <p><a href="#">확인</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
