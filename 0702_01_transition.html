<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none; width: 1000px; margin: 50px auto; height: 200px; border: 1px solid;}
        ul li{width: 25%; height: 100%; float: left; overflow: hidden; cursor: pointer;}
        ul li img{width: 100%; height: 100%; object-fit: cover; transition: all 1s;}
        ul#one li:hover img{transform: scale(2);}
        ul#two li img{transform-origin: right bottom;}
        /* transform-origin 변형될 요소의 중심점을 잡아주는 역할 */
        ul#two li:hover img{transform: rotate(360deg) scale(2);}
        ul#three li:hover img{transform: rotateY(180deg)}
        ul#four li{position: relative;}
        ul#four .box{width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); color: #fff; position: absolute; left: 0; top: 0; transition: all 1s;}
        /* 기준을  left: 0; top: 0; 으로 줬기 때문에
        이것을 기준으로 좌표값을 맞춰야함*/
        ul#four li:first-child .box{left: 100%;}
        ul#four li:first-child:hover .box{left: 0;}
        ul#four li:nth-child(2) .box{top: -100%;}
        ul#four li:nth-child(2):hover .box{top: 0;}
        ul#four li:nth-child(3) .box{left: -100%;}
        ul#four li:nth-child(3):hover .box{left: 0;}
        ul#four li:nth-child(4) .box{transform: scale(0);}
        ul#four li:nth-child(4):hover .box{transform: scale(1);}

        
    </style>
</head>
<body>
    <ul id="one">
        <li><img src="./images/photo1.jpg" alt="photo1"></li>
        <li><img src="./images/photo2.jpg" alt="photo2"></li>
        <li><img src="./images/photo3.jpg" alt="photo3"></li>
        <li><img src="./images/photo4.jpg" alt="photo4"></li>
    </ul>
    <ul id="two">
        <li><img src="./images/photo1.jpg" alt="photo1"></li>
        <li><img src="./images/photo2.jpg" alt="photo2"></li>
        <li><img src="./images/photo3.jpg" alt="photo3"></li>
        <li><img src="./images/photo4.jpg" alt="photo4"></li>
    </ul>
    <ul id="three">
        <li><img src="./images/photo1.jpg" alt="photo1"></li>
        <li><img src="./images/photo2.jpg" alt="photo2"></li>
        <li><img src="./images/photo3.jpg" alt="photo3"></li>
        <li><img src="./images/photo4.jpg" alt="photo4"></li>
    </ul>
    <ul id="four">
        <li><img src="./images/photo1.jpg" alt="photo1">
        <div class="box">
            <p>이미지제목</p>
            <p>이미지설명</p>
        </div>
        </li>
        <li><img src="./images/photo2.jpg" alt="photo2">
            <div class="box">
                <p>이미지제목</p>
                <p>이미지설명</p>
            </div>
        </li>
        <li><img src="./images/photo3.jpg" alt="photo3">
            <div class="box">
                <p>이미지제목</p>
                <p>이미지설명</p>
            </div>
        </li>
        <li><img src="./images/photo4.jpg" alt="photo4">
            <div class="box">
                <p>이미지제목</p>
                <p>이미지설명</p>
            </div>
        </li>
    </ul>
</body>
</html>
