<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
       svg{width: 500px;height: 500px;border: 1px solid;}
     
    </style>
</head>
<body>
    <svg>
        <rect x="10" y="10" width="300" height="300" style="fill:none;stroke-width:3;stroke:rgb(0,0,0)" stroke-dasharray="1200" stroke-linecap="square" stroke-dashoffset="" />
    </svg>
    <svg>
        <rect x="10" y="10" width="300" height="300" style="fill:none;stroke-width:3;stroke:rgb(0,0,0)" stroke-dasharray="1200" stroke-dashoffset="0" />
    </svg>
    <svg>
        <rect x="10" y="10" width="300" height="300" style="fill:none;stroke-width:3;stroke:rgb(0,0,0)" stroke-dasharray="1200" stroke-dashoffset="1200" />
    </svg>
    <!-- stroke-dasharray="1200" 점선의 길이 / stroke-dashoffset은 어디부터 시작할 것인지 정해줍니다.  -->
</body>
</html>
