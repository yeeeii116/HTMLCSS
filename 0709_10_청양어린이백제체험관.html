<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
        .box{position: relative;width: 100%;height: 960px;border: 1px solid;}
        .sea-wave{position: absolute;left: 0;bottom: 0;width: 100%;height: 500px;background-position: 10% top;background-repeat: no-repeat;}
        @keyframes wave1{
            0%{background-position: calc(50% - 15%) top;}
            50%{background-position: calc(50% + 15%) 50px;}
            100%{background-position: calc(50% - 15%) top;}
        }
        @keyframes wave2{
            0%{background-position: calc(30% - 15%) 300px;}
            50%{background-position: calc(30% + 15%) -50px;}
            100%{background-position: calc(30% - 15%) 300px;}
        }

        .wave1{background-image: url(./images/wave1.svg); animation-name: wave1; animation-duration: 15s; animation-timing-function: linear; animation-iteration-count: infinite; animation-direction: alternate;}
        .wave2{background-image: url(./images/wave2.svg); animation-name: wave2; animation-duration: 25s;animation-timing-function: linear; animation-iteration-count: infinite; animation-direction: alternate;}
	</style>
</head>
<body>
    <div class="box">
        <div class="sea-wave wave1"></div>
        <div class="sea-wave wave2"></div>
    </div>
</body>
</html>
