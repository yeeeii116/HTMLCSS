<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child{border: 10px solid transparent; border-image: url(./images/border.png) 30 round;}
        p:nth-child(2){border: 10px solid transparent; border-image: url(./images/border.png) 30 stretch;}
        p:nth-child(3){border-width: 2px; border-style: none; border-color: red;}
        p:nth-child(4){border: 2px hidden red;}
        p:nth-child(5){border: 2px dotted red;}
        p:nth-child(6){border: 2px dashed red;}
        p:nth-child(7){border: 2px solid red;}
        p:nth-child(8){border: 2px double red;}
        p:nth-child(9){border: 5px groove #8ac007;}
        p:nth-child(10){border: 5px ridge #8ac007;}
        p:nth-child(11){border: 5px inset #8ac007;}
        p:nth-child(12){border: 5px outset #8ac007;}

    </style>
</head>
<body>
    <p>round</p>
    <p>stretch</p>
    <p>none</p>
    <p>hidden</p>
    <p>dotted</p>
    <p>dashed</p>
    <p>solid</p>
    <p>double</p>
    <p>groove</p>
    <p>ridge</p>
    <p>inset</p>
    <p>outset</p>
</body>
</html>
