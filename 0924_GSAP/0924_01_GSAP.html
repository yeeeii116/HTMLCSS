<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: space-around;
            min-height: 100vh;
            flex-direction: column;
        }
        .box{width: 50px;height: 50px;}
        .gradient-green{background: linear-gradient(#fff,green);}
        .gradient-purple{background: linear-gradient(#fff,purple);}
        .gradient-blue{background: linear-gradient(#fff,blue);}
    </style>
</head>
<body>
    <div class="box gradient-green green"></div>
    <div class="box gradient-purple purple"></div>
    <div class="box gradient-blue blue"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        gsap.to(".green", {rotation: 360, x: 500, duration: 5,ease: "bounce.inOut",repeat: -1,yoyo: true}); //시작
        // ease: "bounce.inOut" 애니메이션 속도, repeat: -1 반복정도. -1은 무한반복
        // yoyo: true 요요처럼 왔다갔다
        gsap.from(".purple", {rotation: -360, x: -500, duration: 5}); //끝
        gsap.fromTo(".blue", {x: -100},{rotation: 360, x: 500, duration: 5,delay: 1});
        // delay: 1 1초 동안 대기
    </script>
    <!-- gsap 코드를 head에 넣고 싶을 경우엔 
        <script>
            // use a script tag or an external JS file
            document.addEventListener("DOMContentLoaded", (event) => {
            // gsap code here!
            });
        </script> 도 넣어야함 -->
        <!-- gsap홈페이지 > installation > CDN으로 불러옴 -->
</body>
</html>
