<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        body {
            height: 300vh;
            background-color: #111;
            color: white;
            overflow-x: hidden;
        }

        h1,
        h2 {
            font-weight: 400;
            max-width: none;
        }

        .comparisonSection {
            position: relative;
            padding-bottom: 56.25%; /* to maintain aspect ratio (responsive!) */
        }
        .comparisonImage {
            width: 100%;
            height: 100%;
        }
        .afterImage {
            position: absolute;
            overflow: hidden;
            top: 0;
            transform: translate(100%, 0px);
        }
        .afterImage img {
            transform: translate(-100%, 0px);
        }
        .comparisonImage img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
        }
        .panel {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
    </style>
    <script src="https://assets.codepen.io/16327/gsap-latest-beta.min.js?r=v3.11.3"></script>
    <script src="https://assets.codepen.io/16327/ScrollTrigger.min.js"></script>
    <!-- setting > js에서 주소 긁어옴 -->
</head>
<body>
    <section class="panel">
        <h1 class="header-section">Scroll to see the before/after</h1>
      </section>
      
      <section class="comparisonSection">
        <div class="comparisonImage beforeImage">
          <img src="https://assets.codepen.io/16327/before.jpg" alt="before">
        </div>
        <div class="comparisonImage afterImage">
          <img src="https://assets.codepen.io/16327/after.jpg" alt="after">
        </div>
    </section>

    <script>
       gsap.utils.toArray(".comparisonSection").forEach(section => {
        let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: section,
                    start: "center center",
            // makes the height of the scrolling (while pinning) match the width, thus the speed remains constant (vertical/horizontal)
                    end: () => "+=" + section.offsetWidth, 
                    scrub: true,
                    pin: true,
            anticipatePin: 1
                },
                defaults: {ease: "none"}
            });
        // animate the container one way...
        tl.fromTo(section.querySelector(".afterImage"), { xPercent: 100, x: 0}, {xPercent: 0})
        // ...and the image the opposite way (at the same time)
        .fromTo(section.querySelector(".afterImage img"), {xPercent: -100, x: 0}, {xPercent: 0}, 0);
        });
    </script>
</body>
</html>
