<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .flair {
            width: 100px;
            height: 100px;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            background-size: cover;
        }
        .flair--3 {
            background-image: url("https://assets.codepen.io/16327/flair-3.png");
        }
        /* 이미지 찾는 방법: Demos & Starters > Popular Demos에서 찾아서 클릭
        settings > css에서 아래에서 두번째 주소 복사 > 주소란에 붙여넣기 > html에 있는 .flair 찾기 */
    </style>
</head>
<body>
    <div class="flair flair--3"></div>

    <script>
        gsap.set(".flair", {xPercent: -50, yPercent: -50});

        let xTo = gsap.quickTo(".flair", "x", {duration: 0.6, ease: "power3"}),
            yTo = gsap.quickTo(".flair", "y", {duration: 0.6, ease: "power3"});

        // window.addEventListener("mousemove", e => {
        //     xTo(e.clientX);
        //     yTo(e.clientY);
        // });

        // hello = () => "Hello World!"; 화살표함수
        // hello = function(){} 

        window.addEventListener("mousemove",function(e){
            xTo(e.clientX);
            yTo(e.clientY);
        })
    </script>
</body>
</html>
