<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            min-height: 100vh;
            flex-direction: column;
        }
        .box{width: 50px;height: 50px;}
        .gradient-green{background: linear-gradient(#fff,green);}
        .gradient-purple{background: linear-gradient(#fff,purple);}
        .gradient-blue{background: linear-gradient(#fff,blue);}
    </style>
</head>
<body>
    <div class="box gradient-green green"></div>
    <div class="box gradient-purple purple"></div>
    <div class="box gradient-blue blue"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        // gsap.to(".green", {x: 500, duration: 5, });
        // gsap.to(".purple", {x: 500, duration: 5, delay: 5});
        // gsap.to(".blue", {x: 500, duration: 5, delay: 10});
        var tl = gsap.timeline({}); //repeat: 2,repeatDelay: 1,yoyo: true
        tl.to(".green", {x: 500, duration: 3})
        .to(".purple", {x: 500, duration: 3},"<1")
        // "<1" 첫번째 애니메이션이 1초 지난 시점에서 두번째 애니메이션 시작
        //  부등호 반대의 경우 첫번째 애니메이션이 끝나고 1초 지나고 애니메이션 시작
        .to(".blue", {x: 500, duration: 1});
        // delay를 하나씩 안주고 타임라인을 만들어 순서대로 움직일 수 있도록 할 수 있음
    </script>
</body>
</html>
