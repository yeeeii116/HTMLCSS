<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{width: 100%;max-width: 1200px;display: flex;justify-content: space-evenly;flex-wrap: wrap; margin: 0 auto;}
        #wrap div{width: 240px;position: relative;}
        #wrap div p:last-child{position: absolute;left: 20px;top: 10px;font-size: 30px;color: #fff;font-weight: bold;}
        #wrap div img{width: 100%;height: 100%;object-fit: cover;}

        @media screen and (max-width:1024px) {
            #wrap div{width: 200px;height: 320px;}
        }
        @media screen and (max-width:862px) {
            #wrap div{width: 45%;height: 45%;gap: 10px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div>
            <p><a href="#"><img src="./images/01.png" alt="01"></a></p>
            <p>수영</p>
        </div>
        <div>
            <p><a href="#"><img src="./images/02.png" alt="02"></a></p>
            <p>볼링</p>
        </div>
        <div>
            <p><a href="#"><img src="./images/03.png" alt="03"></a></p>
            <p>헬스</p>
        </div>
        <div>
            <p><a href="#"><img src="./images/04.png" alt="04"></a></p>
            <p>스피닝</p>
        </div>
    </div>
</body>
</html>
