<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}
        ul.menu{width: 720px; margin: 50px auto;}
        ul.menu li{width: 25%;float: left; text-align: center;}
        ul.menu li a{display: block;}
        ul.menu li a p:last-child{width: 142px;height: 142px; margin: 20px auto;}
        /* 블록요소에 너비(142px)를 가지고 있어 text-align: center;가 안되기 때문에 margin으로 가운데 정렬 */
        ul.menu li:first-child a p:last-child{background-image: url(./images/bg_info_m02.png); animation: move 1s infinite alternate;}
        ul.menu li:nth-child(2) a p:last-child{background-image: url(./images/bg_info_m03.png);}
        ul.menu li:nth-child(3) a p:last-child{background-image: url(./images/bg_info_m04.png);}
        ul.menu li:nth-child(4) a p:last-child{background-image: url(./images/bg_info_m06.png);}
        ul.menu li:hover a p:last-child{background-position: 0 -240px; animation-name: move; animation-duration: 1s; animation-iteration-count: infinite; animation-direction: alternate;}
        @keyframes move{
            0%,100%{transform: translateY(0); animation-timing-function: ease-in;}
            50%{transform: translateY(10px); animation-timing-function: ease-out;}
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>
            <a href="#">
                <p>대전청년포털</p>
                <p></p>
            </a>
        </li>
        <li>
            <a href="#">
                <p>도시주택정보</p>
                <p></p>
            </a>
        </li>
        <li>
            <a href="#">
                <p>동물보호센터</p>
                <p></p>
            </a>
        </li>
        <li>
            <a href="#">
                <p>보건환경연구원</p>
                <p></p>
            </a>
        </li>
    </ul>
</body>
</html>
