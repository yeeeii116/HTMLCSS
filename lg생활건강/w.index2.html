<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .news{width: 1336px;height: 400px;margin: 50px auto;}
        .news ul{display: flex;justify-content: space-between;height: 100%;}
        /* 백그라운드 주기 위해 height: 100%; 넣음 */
        .news ul li{flex-basis: 15%;cursor: pointer;transition: flex-basis 0.5s;}
        /* flex-basis: 13%;. 공간을 남겨놔야 justify-content: space-between; 여백 가능 */
        .news ul li div{width: 93%;margin: 0 auto;border-radius: 10px;padding: 30px 10px 0;box-sizing: border-box;height: 100%;}

        .news ul li:first-child{flex-basis: calc(100% - (15% * 3));}
        /* justify-content: space-between; 여백 주기 위해 95%로  */
        .news ul li:first-child div{background: url(./images/new_esg_img1.jpg);width: 97%;margin: 0 auto;}

        .news ul li:nth-child(2) div{background: url(./images/new_esg_img2.jpg);}
        .news ul li:nth-child(3) div{background: url(./images/new_esg_img3.jpg);}
        .news ul li:nth-child(4) div{background: url(./images/new_esg_img4.jpg);}

        .news ul:hover li:hover{flex-basis: calc(100% - (15% * 3));}
        .news ul:hover li:hover div{width: 97%;margin: 0 auto;}
        .news ul:hover li:not(:hover) div{width: 93%;margin: 0 auto;}
        .news ul:hover li:not(:hover){flex-basis: 15%;}

        .news ul li p{color: #fff;}
        .news ul li p:first-child{font-size: 18px;display: none;}
        .news ul li p:last-child{font-size: 24px;}
        .news ul li:hover p:first-child{display: block;}
        .news ul li:hover p:last-child{font-size: 30px;}

        /* li가 큰데 차일드가 작으니까 여백에 호버했을때도 반응이 생길 수 있음 그럴때는
        div를 가운데 놓고 양 여백을 늘리면 여백을 클릭했을 때도 원하는 li가 동작할 수 있음*/
        /* flex-basis를 15%, 100%로 늘림 */
        /* div width값 93%, 97%로 늘리고 margin 0 auto 줌  */
    </style>
</head>
<body>
    <div class="news">
        <ul>
            <li>
                <div>
                    <p>LG생활 건강이 만드는</p>
                    <p>지속가능한 삶</p>
                </div>
            </li>
            <li>
                <div>
                    <p>지구를 물려주기 위한</p>
                    <p>우리의 약속</p>
                </div>
            </li>
            <li>
                <div>
                    <p>고객의 건강과 안전을</p>
                    <p>지키는 열정</p>
                </div>
            </li>
            <li>
                <div>
                    <p>공평하고 행복한 세상을 만들기 위한</p>
                    <p>나눔과 포용</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
