<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 200px; height: 100px; border: 1px solid;}
        div img{width: 100%; height: 100%; object-fit: cover; object-position: 0px 0px;}
        /*  object-position:가로 세로 */
        section{width: 200px; height: 100px; background-image: url(./images/photo1.jpg); background-size: cover;}
    </style>
</head>
<body>
    <div><img src="./images/photo1.jpg" alt="photo1"></div>
    <section></section>
</body>
</html>
