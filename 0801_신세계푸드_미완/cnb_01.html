<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: NanumBarunGothic;
            src: url(./NanumBarunGothic.otf) format("opentype");
        }

        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        .list-wrap{width: 100%;position: relative;}
        .list-wrap::after{content: "";width: 100%;height: 463px;background-color: #f5f4f3;position: absolute;left: 0;top: 650px;}
        .list-wrap::before{content: "";width: 100%;height: 463px;background-color: #f5f4f3;position: absolute;left: 0;top: 1530px;}
        
        .list{width: 100%;max-width: 1700px;margin: 0 auto;}
        .list .title{width: 100%;padding: 49px 0;}
        .list .title > h2{width: 100%;font-size: 40px;font-family: NanumBarunGothic;line-height: 55px;letter-spacing: 2px;position: relative;text-align: center;}
        .list .title > h2::after{content: "";width: 121px;height: 4px;background-color: #000;position: absolute;left: 50%;bottom: -50px;transform: translateX(-50%);}

        .list .innerbox{margin-top: 45px;text-align: center;position: relative;z-index: 1;margin-left: auto;margin-right: auto;}
        .list .innerbox > p{font-size: 22px;color: #444;font-family: NanumBarunGothic;line-height: 40px;}
        .list .innerbox ul{width: 1280px;margin: 130px 210px 0;display: flex;flex-wrap: wrap;gap: 40px;}
        .list .innerbox ul li img{border-radius: 50px;}

        @media screen and (max-width:960px) {
            br{display: none;}
            .list{padding: 0 15px;width: 90%;margin: 0;}
            .list .title{padding: 0;margin-top: 40px;}
            .list .title > h2{font-size: 20px;line-height: 20px;}
            .list .innerbox{margin-top: 30px;}
            .list .innerbox > p{font-size: 15px;line-height: 25px;word-break: keep-all;}
            .list .innerbox ul{width: 930px;margin: 40px 0 0;font-size: 0px;gap: 10px;}
            .list .innerbox ul li img{width: 460px;height: 297px;border-radius: 10px;}

            .list .title > h2::after{display: none;}
            .list-wrap::after{height: 0;}
            .list-wrap::before{height: 0;}
        }
        
    </style>
</head>
<body>
    <div class="list-wrap">
        <div class="list">
            <div class="title">
                <h2>생활 속에서 함께하는<br>식품 제조 선도 기업</h2>
            </div>
            <div class="innerbox">
                <p>
                    신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고 있습니다. <br>프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을<br>직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.
                </p>
                <ul>
                    <li><a href="#"><img src="./CNB-images/business_item_01.jpg" alt="01"></a></li>
                    <li><a href="#"><img src="./CNB-images/business_item_02.jpg" alt="02"></a></li>
                    <li><a href="#"><img src="./CNB-images/business_item_03.jpg" alt="03"></a></li>
                    <li><a href="#"><img src="./CNB-images/business_item_04.jpg" alt="04"></a></li>
                    <li><a href="#"><img src="./CNB-images/business_item_05.jpg" alt="05"></a></li>
                    <li><a href="#"><img src="./CNB-images/business_item_06.jpg" alt="06"></a></li>
                    <li><a href="#"><img src="./CNB-images/business_item_07.jpg" alt="07"></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
