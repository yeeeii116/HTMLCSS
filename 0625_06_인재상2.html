        section{width: 920px; margin: 20px auto;overflow: hidden;}

        article div h3{line-height: 60px; font-size: 20px; text-indent: 30px;}
        article div p{line-height: 30px; color: #434343; width: 80%; margin: 0 auto;}

        article img{vertical-align: middle;}
        
    
    </style>
