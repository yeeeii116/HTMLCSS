<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 1280px;
        height: 300px;
        border: 1px solid #000;
        margin: 0 auto;
        font-size: 0;
        text-align: center;
      }
      .child {
        width: 100px;
        height: 50px;
        background-color: cadetblue;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">하나</div>
      <div class="child">둘</div>
      <div class="child">셋</div>
      <div class="child">넷</div>
    </div>
  </body>
</html>
