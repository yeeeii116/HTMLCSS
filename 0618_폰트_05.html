<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <style>
       @font-face {
        font-family: solid;
        src: url(webfonts/fa-solid-900.woff2) format(woff2);
       }
       @font-face {
        font-family: brands;
        src: url(webfonts/fa-brands-400.woff2) format(woff2);
       }
       @font-face {
        font-family: arita;
        src: url(webfonts/Arita-buriHL.otf) format("opentype");
       }
       p{font: 30px solid;}
       p::before{content: "\f09a"; font-family: brands;}
       h1{font-family: arita;}
    </style>
</head>
<body>
    <p>&#xf007;</p>
    <h1>존경하는 88만 청주시민 여러분!</h1>
