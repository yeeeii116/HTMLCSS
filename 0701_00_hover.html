<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{width: 1000px; margin: 50px auto;}
        ul{list-style: none; overflow: hidden;}
        ul li{float: left;}
        ul li img{width: 250px; height: 200px;}
        ul li img:hover{transform: scale(2);}
    </style>
</head>
<body>
    <ul class="wrap">
        <li><img src="./images/photo1.jpg" alt="photo1"></li>
        <li><img src="./images/photo2.jpg" alt="photo2"></li>
        <li><img src="./images/photo3.jpg" alt="photo3"></li>
        <li><img src="./images/photo4.jpg" alt="photo4"></li>
    </ul>
</body>
</html>
