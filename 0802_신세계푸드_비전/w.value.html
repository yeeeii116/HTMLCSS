<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .core{width: 95%;max-width: 940px;margin: 100px auto;display: flex;flex-wrap: wrap;gap: 40px;align-items: flex-start;}
        /* 1. */
        .core li{flex: 1 0 40%;border-radius: 70px 0 70px 0;padding-top: 50%;position: relative;}
        /* 2. flex: 1 0 40%;border-radius: 70px 0 70px 0; 넣기. flex 슈링크가 1이면 부모크기 따라 줄어듦. 
        4.padding-top: 50%;으로 위쪽 여백 넣기(부모의 50%)(940 / 2 = 470) */
        .core li:nth-child(1){background-image: url(./images/bg_vs_value_1.jpg);}
        .core li:nth-child(2){background-image: url(./images/bg_vs_value_2.jpg);}
        .core li:nth-child(3){background-image: url(./images/bg_vs_value_3.jpg);}
        .core li:nth-child(4){background-image: url(./images/bg_vs_value_4.jpg);}
        /* 3. 백그라운드 넣기 */
        .core li:nth-child(odd){margin-top: -50px;}
        /* 6.홀수 li 위로 올리기.(짝수는 even) 마진으로 올려주고 .core에 align-items: flex-start; 넣어줌 */
        .core .txt{position: absolute;left: 0;top: 50%;transform: translateY(-50%);background: rgba(0, 0, 0, 0.3);padding: 30px 0;text-align: center;color: #fff;width: 100%;}
        /* 5. 글자 붕 뜨워주기. li 패딩(50%)에 글자크기를 포함시키지 않음.(패딩으로 li 높이값을 준거임) 기준점은 .core li. 글자 가운데 맞춤 */

        @media screen and (max-width:960px) {
            .core{gap: 20px;}
            .core li{border-radius: 40px 0 40px 0;}
            .core li:nth-child(odd){margin-top: -25px;}
            br{display: none;}
            .core .txt{word-break: keep-all;padding: 20px 0;}
            .core .txt p:last-child{font-size: 14px;padding: 10px 10px 0;}
        }
    </style>
</head>
<body>
    <ul class="core">
        <li>
            <div class="txt">
                <p>Taste & Quality</p>
                <p>최선의 '품질'을 통해<br>
                    최상의 '맛'을 구현합니다</p>
            </div>
        </li>
        <li>
            <div class="txt">
                <p>Convenience</p>
                <p>보관/조리/폐기 전반에 걸친 고객 중심 마인드로<br>
                    최적화된 편의를 제공합니다.
                </p>       
            </div> 
        </li>
        <li>
            <div class="txt">
                <p>Health & Wellness</p>
                <p>고객의 건강과 라이프스타일을 지원하는<br>
                    맞춤형 푸드 옵션을 제공합니다.</p>
            </div>
        </li>
        <li>
            <div class="txt">
                <p>Value</p>
                <p>지구와 사회에 긍정적인 영향을 주는<br>
                    지속 가능하고 책임감 있는 사업을 이어갑니다.</p>
            </div>
        </li>
    </ul>
</body>
</html>
