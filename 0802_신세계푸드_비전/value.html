<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .value{width: 95%;max-width: 940px;margin: 0 auto;text-align: center;}
        .value h2{font-size: 50px;padding: 0 12px 7px;border-bottom: 4px solid;display: inline-block;text-transform: capitalize;position: relative;margin-top: 50px;}
        .value h2::before{content: "";width: 43px;height: 38px;position: absolute;right: -11%;bottom: -11px;background: url(./images/icon_vs_ttl.png);}

        .value ul{margin-top: 143px;display: flex;flex-wrap: wrap;gap: 40px;align-items: flex-start;}
        .value ul li{flex: 1 0 40%;border-radius: 70px 0 70px 0;padding-top: 50%;position: relative;}
        .value ul li:first-child{background-image: url(./images/bg_vs_value_1.jpg);margin-top: -55px;}
        .value ul li:nth-child(2){background-image: url(./images/bg_vs_value_2.jpg);}
        .value ul li:nth-child(3){background-image: url(./images/bg_vs_value_3.jpg);margin-top: -55px;}
        .value ul li:nth-child(4){background-image: url(./images/bg_vs_value_4.jpg);}

        .value ul li .txt{position: absolute;left: 0;top: 50%;transform: translateY(-50%);background: rgba(0, 0, 0, 0.3);width: 100%;padding: 30px 0;color: #fff;}
        .value ul li .txt p:first-child{font-size: 32px;font-weight: bold;}
        .value ul li .txt p:nth-child(2){font-size: 20px;margin-top: 26px;padding: 0 10px;word-break: keep-all;}

        @media screen and (max-width:960px) {
            .value ul{gap: 20px;}
            .value ul li{flex: 1 1 40%;border-radius: 40px 0 40px 0;}
            .value ul li:first-child,.value ul li:nth-child(3){margin-top: -25px;}
            .value ul li .txt{padding: 20px 0;}
            .value ul li .txt p:first-child{font-size: 16px;}
            .value ul li .txt p:nth-child(2){font-size: 14px;margin-top: 14px;}
            br{display: none;}
        }
    </style>
</head>
<body>
    <div class="value">
        <h2>core value</h2>
        <ul>
            <li>
                <div class="txt">
                    <p>Taste & Quality</p>
                    <p>최선의 '품질'을 통해<br>
                        최상의 '맛'을 구현합니다</p>
                </div>
            </li>
            <li>
                <div class="txt">
                    <p>Convenience</p>
                    <p>보관/조리/폐기 전반에 걸친 고객 중심 마인드로<br>
                        최적화된 편의를 제공합니다.
                    </p>       
                </div> 
            </li>
            <li>
                <div class="txt">
                    <p>Health & Wellness</p>
                    <p>고객의 건강과 라이프스타일을 지원하는<br>
                        맞춤형 푸드 옵션을 제공합니다.</p>
                </div>
            </li>
            <li>
                <div class="txt">
                    <p>Value</p>
                    <p>지구와 사회에 긍정적인 영향을 주는<br>
                        지속 가능하고 책임감 있는 사업을 이어갑니다.</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
