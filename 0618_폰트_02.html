<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .parent{width: 100vw; margin: 0 auto; height: 100vh;}
        .parent>div{width: 50%; float: left; font-weight: bold;}
        .left{background-color: yellow;}
        .right{background-color: blue;}
        h6:nth-of-type(1){text-transform: uppercase;line-height: 2;}
        h6:nth-of-type(2){font-weight: normal;font-style: italic;
        font-variant: small-caps;}
        /* span{font: italic small-caps bold 20px/0.5em 돋움,sans-serif;} */
        span{font: 20px 돋움;}
    </style>
</head>
<body>
     <div class="parent">
        <DIV class="left">child</DIV>
        <DIV class="right">child</DIV>
    </div>
    <p>문단태그</p>
    <h6>제목태그abc</h6>
    <h6>제목태그abc</h6>
    <span>인라인태그</span>
</body>
</html>
