<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
       svg{width: 500px;height: 500px;transform: rotate(-90deg);}
       svg circle{stroke-dasharray: 628;stroke-dashoffset: 628;animation: ani 1s infinite;stroke-linecap: round;}
    

       @keyframes ani{
        0%{stroke-dashoffset: 628;}
        100%{stroke-dashoffset: 100;}
       }
     
    </style>
</head>
<body>
    <svg>
        <circle cx="250" cy="250" r="100" width="300" height="300" style="fill:none;stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>
</body>
</html>
