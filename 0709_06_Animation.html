<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
        div{width: 100px;height: 100px;background: #ccc; animation-name: ani; animation-duration: 2s; animation-timing-function: linear; animation-delay: 1s; animation-iteration-count: infinite; animation-direction: alternate;}
        @keyframes ani {
            from{background: red;}
            to{background: yellow; transform: translateX(150px);}
        }
	</style>
</head>
<body>
    <div></div>
</body>
</html>
