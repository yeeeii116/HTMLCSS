<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :focus{outline: none;}
        /* 바깥 테두리 없애고 마우스 포인터만 남아있도록  */
    </style>
</head>
<body>
    <form action="" method="post">
    <fieldset>
        <legend>회원가입</legend>
        <p>아이디 : <input type="text" maxlength="10" minlength="5" size="20" placeholder="아이디를 입력해주세요" required autofocus onfocus="this.placeholder=''"></p>
        <!-- required 필수로 입력해야 넘어갈 수 있음(커서 위치 시 이 입력란을 작성하세요라고 뜸). autofocus 클릭을 안해도 해당 지점이 클릭상태로 있음. onfocus(포커스가 활성이 된 상태) 선택한 자신의 placeholder로 이동 -->
        <p>비밀번호 : <input type="password" placeholder="비밀번호를 입력해주세요"></p>
        <p>비밀번호 : <input type="password" placeholder="비밀번호를 입력해주세요" onfocus="this.placeholder=''"></p>
        <!-- onfocus="this.placeholder=''" 포커스 됐을 때 placeholder로 적은 글자가
        안보이게 함 -->
        <p>검색 : <input type="search"></p>
        <p>이메일 : <input type="email"></p>
        <p>전화번호 : <input type="tel" placeholder="000-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"></p>
        <p>color : <input type="color"></p>
        <p>number : <input type="number" value="0" step="5" size="5" max="15" min="0"></p>
        <!-- value="0" 0이라는 기본값. step="5" 한번 누를때마다 5씩 올리고 내림 -->
        <p>range : <input type="range" max="15" min="1"></p>
        <p><label for="man">남 : </label>
            <input type="radio" name="gender" value="남자" id="man" checked> 
            <label for="woman">여 : </label> 
            <input type="radio" name="gender" value="여자" id="woman"></p>
        <!-- 네임 속성이 같아야 중복 안됨. value는 관리자가 받는 데이터 값 -->
        <!-- label for="man".id="man" '남' 글씨를 선택해도 남자에 체크되도록 연동 -->
        <!-- form은 블록. 나머지는 인라인 -->
        <!-- p로 부모를 줘서 인라인을 블록태그로 -->
        <p>관심분야:
            <input type="checkbox" name="web" value="html">html
            <input type="checkbox" name="web" value="css">css
            <input type="checkbox" name="web" value="css3">css3
            <input type="checkbox" name="web" value="java">java
            <input type="checkbox" name="web" value="제이쿼리">제이쿼리
        </p>
        <!-- value는 관리자가 받는 데이터 값 -->
        <p>사는 지역은 :
            <select name="city" id="city">
                <option value="">선택</option>
                <option value="서울">서울</option>
                <option value="대전">대전</option>
                <option value="부산">부산</option>
                <option value="제주도">제주도</option>
            </select>
        </p>
        <p>문의사항 :
            <textarea name="tell" id="tell" rows="20" cols="30"></textarea>
        </p>
        <p>년월일 : <input type="date"></p>
        <p>년월일 시간 : <input type="datetime-local"></p>
        <p>시간 : <input type="time"></p>                
        <p>월 : <input type="month"></p>                
        <p>주 : <input type="week"></p>      
        <p><input type="submit" value="전송"></p>          
        <p><input type="reset"></p> 
        <p><input type="file" multiple></p> 
        <p><input type="button" value="보내기"></p> 
        <p><input type="image" src="./images/ico-call-48-5.png"></p> 

    </fieldset>
    </form>
    
</body>
</html>
