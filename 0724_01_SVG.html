<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{width: 500px;height: 500px;border: 1px solid;}
        .mic path{transform: scale(20);}
    </style>
</head>
<body>
    <!-- svg 크기를 따로 적용하지 않을 경우 기본 w300 h150 -->
    <svg>
        <rect width="300" height="100" style="fill:none;stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>
    <!-- 위, 왼쪽 보더라인이 배경이랑 겹쳐있어서 이쪽만 얇게 보임 -->
    <svg>
        <rect x="10" y="10" width="300" height="100" fill="none" stroke-width="3" stroke="rgb(0,0,0)" />
    </svg>
    <svg width="100" height="100">
        <circle cx="0" cy="0" r="40" stroke="green" stroke-width="4" fill="yellow" />
        <circle cx="500" cy="0" r="40" stroke="green" stroke-width="4" fill="yellow" />
        <circle cx="0" cy="500" r="40" stroke="green" stroke-width="4" fill="yellow" />
        <circle cx="500" cy="500" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <svg width="100" height="100">
        <g stroke="green" stroke-width="4" fill="yellow">
            <circle cx="0" cy="0" r="40" fill="#000"/>
            <circle cx="500" cy="0" r="40" />
            <circle cx="0" cy="500" r="40" />
            <circle cx="500" cy="500" r="40" />
        </g>
    </svg>
    <!-- g는 그룹 -->
    <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="100"
        style="fill:yellow;stroke:purple;stroke-width:2" />
    </svg>
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:20;stroke-linecap:round" />
    </svg>
    <svg height="210" width="500">
        <polygon points="250,0 0,500 500,500" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>
    <svg height="210" width="500">
        <polygon points="50,0 450,0 500,50 500,450 450,500 50,500 0,450 0,50" style="fill:green;stroke:purple;stroke-width:1" />
    </svg>
    <svg height="200" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" />
    </svg>
    <svg height="210" width="400">
        <path d="M150 0 L75 200 L225 200 Z" />
    </svg>
    <svg height="210" width="400">
        <path d="m150 0 l-75 200 l225 200 z" />
    </svg>
    <!-- 소문자는 상대적 위치. 꼭지점 끝난 지점에서 x,y축으로 이동 -->
    <svg>
        <polygon points="312,204 229.77,196.45 176.94,259.9 158.71,179.36 82.04,148.72 153,106.5 158.45,24.11 220.53,78.55 
            300.57,58.27 267.98,134.14 " style="fill:green;stroke:purple;stroke-width:1" />
    </svg>
    <svg class="mic">
        <path d="M14.12,2.88C13.54,2.29,12.83,2,12,2s-1.54,0.29-2.12,0.88S9,4.17,9,5v6c0,0.83,0.29,1.54,0.88,2.12
	S11.17,14,12,14s1.54-0.29,2.12-0.88S15,11.83,15,11V5C15,4.17,14.71,3.46,14.12,2.88z" fill="#67CEF6"/>
    <path d="M7,11H5c0,1.75,0.57,3.28,1.7,4.6c0.16,0.19,0.35,0.34,0.52,0.51l1.12-1.72C7.45,13.44,7,12.31,7,11z" fill="#F68C4E"/>
    <path d="M17,11c0,1.38-0.49,2.56-1.46,3.54C14.56,15.51,13.38,16,12,16s-2.56-0.49-3.54-1.46
	c-0.05-0.05-0.08-0.1-0.13-0.15l-1.12,1.72c1.04,0.99,2.3,1.62,3.78,1.82V21h2v-3.08c1.73-0.23,3.17-1.01,4.3-2.33
	c1.13-1.32,1.7-2.85,1.7-4.6H17z" fill="#70BF44"/>
    </svg>
</body>
</html>
